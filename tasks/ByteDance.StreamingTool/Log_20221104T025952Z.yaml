- https://lf6-cdn-tos.douyinstatic.com/obj/venus/StreamingTool-3.9.3-x64.exe
ReleaseNotes: |-
  新增了虚拟主播主粉同屏互动玩法，丰富主粉互动体验
  新增了虚拟主播心愿单装扮玩法
  新增了 dou+入口，支持通过电脑投放 dou+
  新增了节目单功能，支持主播自建节目单
  Pico 登录新增了直播间模式，支持切换开播类型
  语音开播新增了聊天室跨房团战功能
  更多操作菜单，增加了恢复榜单和消息区入口，支持榜单和消息弹窗异常时进行恢复
  优化了麦序房直播间功能交互
  优化了游戏联运推广功能，支持选择和切换游戏
  修复了 Pico Obs 模式开播偶现黑屏问题
  修复了推流测速导致聊天室开播异常问题
  修复了退出登录同步设置，导致素材异常问题

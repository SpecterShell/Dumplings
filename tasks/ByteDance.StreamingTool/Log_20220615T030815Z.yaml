ReleaseNotes: |-
  PK 功能中支持发起多人连线并开启多人 PK 玩法
  支持在直播伴侣上发起礼物投票
  重构评论管控功能，支持更多类型评论管控
  评论互动区的悬浮窗支持进行两倍放大，远距离更清晰
  支持在直播伴侣上挂载小玩法
  摄像头设置中新增了镜头律动特效
  支持新游预约礼包发放功能
  修复了绿幕抠图安全区抠图显示异常问题
  修复了长时间启动 cpu 和内存使用率过高问题

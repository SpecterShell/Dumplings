ReleaseNotes: |-
  新增了官方素材，支持下发官方电商物料
  新增了本地生活入口
  新增高性能编码器参数调整功能
  完善了多人连线/pk 流程，支持加入手机主播多人连线/pk
  优化了视频素材和摄像头素材性能，减少常规直播掉帧问题
  优化了连线、pk 中声音压缩的问题，音频设置增加了无损音质入口
  修复了游戏捕获鼠标异常的问题
  修复了特效道具和特效礼物无法共存问题

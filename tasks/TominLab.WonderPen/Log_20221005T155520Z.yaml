Version: 2.2.0
InstallerUrl: https://file2.tominlab.com/WonderPen/2.2/WonderPen_win_installer_2.2.0(6612).exe
ReleaseTime: 2022-10-05T00:00:00.0000000Z
ReleaseNotes: |-
  - Added outline view
  - Added the ability to clear all snapshots
  - Added the ability to create a new document from a template
  - Editor can add horizontal line background
  - The contents of whiteboard can be sorted manually
  - Fixed the problem that the image could not be displayed correctly when exporting to Epub in some cases
  - Some styling improvements and minor bug fixes
ReleaseNotesCN: |-
  - 新增大纲视图
  - 新增清除所有快照的功能
  - 新增从模板新建文档的功能
  - 编辑器可添加横线背景
  - 白板目录可手动排顺序
  - 修复一些情况下导出为 Epub 时图片不能正确显示的问题
  - 一些样式改进及小问题修复

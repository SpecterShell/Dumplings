Version: 3.10.10.402
InstallerUrl: https://updatecdn.meeting.qq.com/cos/643c5a6679049c3f3bb9b4c9ab155b4d/TencentMeeting_0300000000_3.10.10.402.publish.exe
ReleaseNotes: |-
  【防入侵模式】
  会议主持人可以一键控制会议成员音视频、屏幕共享、批注、聊天等权限，快速控场确保会议秩序。
  【新增休息一下小工具】
  「休息一下」小工具上线，会间休息也有氛围感；
  【商业版、企业版支持会中邀请会议室】
  会邀方式更多样；
  【商业版、企业版自定义布局支持自动填充成员】
  会找人的布局框；
  【Windows 支持头饰功能】
  视频互动更有趣；
  【联席主持人支持管理分组会议】
  会议管控更有序；
  【新增独立窗口支持远程控制】
  独立操作更清晰流畅；
  【屏幕共享支持 PPT 放映模式】
  放映中也可查看提词器，更加自信不怯场；
  【支持系统音量同步调节】
  会议音量调节更便捷；
  【会中应用支持屏幕共享】
  分享无限会议场景；

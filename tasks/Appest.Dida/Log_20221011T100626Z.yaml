ReleaseTime: 2022-10-10
ReleaseNotes: |-
  Optimized the experience of Sticky Note:
  - Support sticky notes pinned by default and adjust font size.
  - Support one-click arrangement to make your desktop tidier.
  - Support hiding sticky note windows in the taskbar (enable in Sticky Note settings).
ReleaseNotesCN: |-
  优化了「便签」的用户体验
  - 支持便签默认置顶、调整字体大小。
  - 支持一键排列，让你的桌面更整洁。
  - 支持任务栏中隐藏便签窗口（可在便签设置中开启）。

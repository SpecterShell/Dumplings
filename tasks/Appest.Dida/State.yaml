ReleaseTime: 2022-05-31
ReleaseNotes: |-
  - Optimized the view selection interaction, which is more convenient when switching List, Kanban, and Timeline views.
  - Supports pressing Ctrl & Scroll wheel to easily adjust the view scale on the timeline view.
  - Supports pressing Ctrl & Drag the mouse to select multiple tasks, and perform batch operations on the timeline view.
  - Supports showing "the day of the week" on the timeline view.
ReleaseNotesCN: |-
  - 优化视图选择交互，切换列表、看板、时间线视图更方便。
  - 支持在时间线视图中，按住 Ctrl + 滚轮，轻松调整视图显示比例。
  - 支持在时间线视图中，按住 Ctrl + 鼠标拖动，多选任务批量操作。
  - 支持在时间线视图中，显示星期。
ReleaseNotesUrl: https://www.dida365.com/public/changelog/en.html

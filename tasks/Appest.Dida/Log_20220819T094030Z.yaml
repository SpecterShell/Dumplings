- https://cdn.dida365.cn/download/win64/dida_win_setup_release_x64_4281.exe
ReleaseTime: 2022-08-16
ReleaseNotes: |-
  Optimize the experience of Sticky Note:
  - Support changing the color of sticky notes to distinguish.
  - Support adding new sticky notes on the desktop.
  - Support subtasks and checklist for sticky notes.
  How to experience? Right-click a task to open a sticky note to record your thoughts at any time.
  - Optimize shortcuts, type "?" in the application to quickly view the shortcuts list.
  - New "Command Menu", type "Ctrl+K" to open.
ReleaseNotesCN: |-
  优化了「便签」的用户体验：
  - 支持便签修改颜色，用来区分不同类型的内容。
  - 支持在桌面上直接添加新的便签。
  - 支持包含子任务、检查事项的任务打开便签。
  如何打开便签？
  右键任务，选择「打开便签」，随时记录你的想法。
  - 优化快捷键，在应用中输入「?」可快速查看快捷键列表。
  - 新增「指令菜单」，可使用「 Ctrl+K 」打开。
ReleaseNotesUrl: https://www.dida365.com/public/changelog/en.html
ReleaseNotesUrlCN: https://www.dida365.com/public/changelog/zh.html

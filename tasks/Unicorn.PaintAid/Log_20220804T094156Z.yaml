Version: 2.3.0.0
InstallerUrl: https://s.udongman.cn/paintaid/32/HHZS.2.3.0.0.20220802.win.exe
ReleaseTime: 2022-08-02
ReleaseNotes: |-
  素材详情页新增【素材评论】功能，优动漫网站历史评论数据自动同步至绘画助手端。
  作者自己发布的素材详情页，可发布【置顶评论】，评论发布后将自动通知评论区其他用户。同时评论区增加了评论用户身份标识。
  新增【消息中心】板块，可对消息、评论、私信进行统一查看管理。
  用户个人主页新增【私信入口】，可直接发送私信消息。
  可对所有私信聊天内容统一进行查看回复处理。

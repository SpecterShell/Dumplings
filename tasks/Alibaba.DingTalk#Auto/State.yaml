Version: 6.5.10-Release.4259103
InstallerUrl: https://dtapp-pub.dingtalk.com/dingtalk-desktop/win_updater/Release/DingTalkUpdate_v6.5.10.4259103.zip
ReleaseTime: 2022-04-28
ReleaseNotes: |-
  【工作状态：支持消息静音】
  工作状态支持设置消息静音，不论是想专注一下免受打扰，还是下班后投入生活，都可以选择开启该功能。
  【钉钉文档：自动调整中英文间距】
  智能识别中英文，自动调整间距，免去手动打空格的繁琐步骤。
  【钉钉表格：查看表格信息升级】
  支持查看表格阅读、编辑人员及数据内容，信息变动一目了然。
  【钉钉表格：新增关注选区】
  关注表格选区变化，数据删改及时提醒，工作流转更顺畅，成员配合更默契。
  【钉钉脑图：手绘主题】
  脑图新增设置手绘主题，让内容呈现形式丰富有趣更美观。
  【钉钉项目：「我的任务」创建支持选择「所属项目」】
  更便捷地分发任务至不同项目，缩短创建任务路径，操作更顺畅。
  【钉钉项目：「我的任务」和「捷径」支持「显示子任务」】
  可根据需要灵活选择是否「展示子任务」，覆盖更多办公场景。
  【钉钉日志：支持表格组件】
  日志模版支持创建表格组件，数据收集更规范，整理数据更高效。
  【钉钉日历：支持设置日程默认时长】
  日历支持自定义日程默认时长，个性化设置常用日程类型时长，让创建日程体验更灵活便利。
  【考勤打卡：月度报表新增打卡时间】
  月度汇总报表的「考勤结果」中增加了「打卡时间」，支持同时查看考勤结果和打卡时间明细，提高考勤结果核对效率。
  【钉钉云盘：新版文件选择器】
  新版文件选择器，提供更合理、高效的资源选择操作体验。
  【钉钉云盘：云盘支持按细粒度角色管理容量】
  支持自定义设置成员使用「我的文件」使用权限，差异化设置成员云盘容量使用上限，让云盘容量管理更灵活
  【阿里邮箱：邮件转发至聊天】
  分享邮件完整内容，分段截图太费劲？使用邮件转发至聊天窗，一键快捷发送至聊天，完整清晰查看邮件内容，沟通交流更便利。

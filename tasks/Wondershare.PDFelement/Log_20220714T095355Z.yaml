Version: 9.0.0
ReleaseNotes: |-
  New Features and Improvements in PDFelement V9.0.0:
  Visual Upgrade:
  a) A new user interface helps you to enjoy a larger reading space, a more immersive reading experience, and more convenient view settings.
  b) Update user interface to improve usability and product experience;
  c) Optimize the navigation bar to be more user-friendly.
  Performance enhancement:
  a) A 45%+ faster-rendering speed while opening PDF compared to the old version;
  More advanced features:
  a) The New Start Page:
  - Organize, manage and search for all your PDFs;
  - Custom quick tools by your needs.
  b) Better Edit Experience:
  - You can have a smoother editing experience;
  - Support for editing specific objects, including text, images, and links;
  - Optimize the editing experience for watermark, background, header & footer, and bates number;
  - Optimize the editing experience for images and links.
  c) New Document Cloud:
  - Support for editing and reviewing PDFs in real-time across devices and platforms through Document Cloud:
  - Support for uploading PDFs from the Document Cloud;
  - Support for sharing PDFs with others by creating sharable links through Cloud.
  d) More PDF Tools:
  - Support for translating the selected text into a different language;
  - Support for recognizing tables in the PDF, and then copying and pasting them to Word and Excel;
  - Support for customizing shortcut keys;
  - Support for taking a scrolling screenshot of the current window.
  e) Better Comment Experience:
  - Support for creating a new PDF file from the pages containing annotations.;
  - Optimize comment adding experience, including color setting and properties.
  f) More View Setting:
  - Support for showing cover page in two-page view;
  - Support for rotating the pages the way you want;
  - Support for adding comments in full-screen mode to enhance your reading experience;
  - Optimize the page background color and settings.
  g) Better Prepare Form Experience:
  - Support for editing and adding text in form mode;
  - Optimize the form styles and settings.

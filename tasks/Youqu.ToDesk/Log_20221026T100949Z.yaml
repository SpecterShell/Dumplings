Version: 4.5.0.2
InstallerUrl: https://dl.todesk.com/windows/ToDesk_Setup.exe
ReleaseTime: 2022-10-24
ReleaseNotes: |-
  全新升级套餐及插件体系，增加多通道插件和安卓被控插件；
  全新升级支付模式为连续包月、单月、单年付费；
  增加新手引导，可更直观了解使用新功能；
  增加远控过程中悬浮球模式的工具栏，可任意拖动位置；
  增加高级设置-被控主界面与右下角权限窗口的唤起设置；
  增加临时密码更新确认提示；
  增加绑定手机号确认提示；
  增加主控端引导升级被控端信息提示；
  远控中新增锐化模式选择，可调节锐化效果；
  优化网络诊断中连接方式的显示；
  优化设备列表中设备详情显示；
  优化被控不支持功能的信息提示；
  修复部分 bug;
ReleaseNotesUrl: https://update.todesk.com/windows/uplog.html

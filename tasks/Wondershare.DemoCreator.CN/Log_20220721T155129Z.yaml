Version: 6.0.0
ReleaseNotes: |-
  本次迭代大升级，将带给您全新的体验：
  1. 新增演示模式：
  - -支持从本地导入 PPT、多媒体素材作为演示内容；
  - -支持真人演示以及虚拟人演示两种演示模式；
  - -支持虚拟摄像头推流，将演示内容推流至直播平台或者在线视频会议中进行实时演示；
  - -支持演示过程中添加文字、白板、涂鸦等注释工具，同时新增演示背景、转场、音效、美颜等酷炫特效资源。
  2. 录制模块支持多屏幕录制，新增工作流设置、序号标注、放大镜、表情录制工具，优化文本框标注、高亮、绘制录制工具。
  3. 编辑器新增工程打包、美颜编辑工具，时间线支持多个视频进行组合以及批量剪辑功能。
  4. 界面布局 UI 焕然一新，赶快一起玩转起来吧！

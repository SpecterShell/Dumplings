Version: 10.0.2
ReleaseNotes: |-
  【全新 UI】
  > 全新的界面设计，毛玻璃效果，是不是焕然一新呢？
  > 顶部菜单栏新增了功能分类，查找功能的时候方向更准确哦～
  > 注意有些功能移动了位置哦：【帮助】拆分为“帮助中心”和“账户”啦，右上角“帮助中心”可以查看软件相关教程，首页左下角“账户”可以查看激活、检查更新等；“添加任务”“历史版本”等在【高级】里查看；“查找替换”“字体符号”在【开始】里查看；“编号”“间距”等可以在右侧面板里设置啦。
  【双向链接】
  > 输入@或[[，你就可以快速创建双向链接啦。创建双向链接后，点击一下就可以访问被链的文档哦。
  【快捷操作栏】
  > 选中主题，快捷操作栏助你快速完成样式设置，字体、形状、颜色等常用功能都有。不想用的话可以在“更多”里关闭哦。
  【右侧面板】
  > 全新右侧面板，功能按模块分类，采用文字显示，比以前纯按钮更好认哦～
  【优化与修复】
  >“查找替换”新增“所有页面”选项，你可以搜索所有页面的内容啦；
  > 优化了文件标题栏的显示颜色；
  > 修复了发布时提示敏感词异常的问题；
  > 修复了部分快捷键失效的问题；
  > 修复了注释功能的一些问题；
  > 修复了甘特图功能的一些问题；
  > 修复了部分情况无法启动的问题；
  > 修复了部分已知的崩溃问题；
  > 修复了一些其他的已知问题。

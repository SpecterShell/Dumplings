Version: 22.10.0630
InstallerUrl: https://www.xmind.net/xmind/downloads/Xmind-for-Windows-64bit-22.10.0631.exe
ReleaseNotes: |-
  1. Added export by branch when select multiple topics;
  2. Added in-app gift card redemption;
  3. Added “Thank You” page in Pitch Mode;
  4. Added open hyperlink and attachment in Pitch Mode;
  5. Updated Skeleton preview;
  6. Fixed export branch to PNG;
  7. Fixed the format problem when switch to certain structures;
  8. Fixed the error of moving floating topics when turn on Topic Overlay;
  9. Fixed the problem of unable to stop playing audio note in Outliner Mode;
  10. Fixed map rendering problems when switching structures under special conditions;
  11. Fixed map display problems when switching apperances in Zen Mode.
ReleaseNotesCN: |-
  1. 支持多选主题进行分支导出；
  2. 支持软件内兑换礼品卡；
  3. 演示模式新增“Thank You”页面；
  4. 演示模式支持打开超链接和附件；
  5. 更新骨架的预览图；
  6. 修复了导出分支为 PNG 中的部分问题；
  7. 修复切换成部分结构时格式混乱的问题；
  8. 修复开启主题层叠时，移动自由主题报错的问题；
  9. 修复了大纲模式中语音笔记播放后无法停止的问题；
  10. 修复了特殊情况下切换结构导致的导图渲染异常的问题；
  11. 修复 ZEN 模式下外观切换后部分导图显示异常的问题。
ReleaseNotesUrl: https://www.xmind.net/desktop/release-notes
ReleaseNotesUrlCN: https://www.xmind.cn/desktop/release-notes/

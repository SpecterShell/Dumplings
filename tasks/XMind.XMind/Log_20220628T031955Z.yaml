Version: 12.0.3
InstallerUrl: https://www.xmind.net/xmind/downloads/XMind-for-Windows-64bit-12.0.3-202206241736.exe
ReleaseNotes: |-
  1. 1. Optimized the performance when switching to the Outliner;
  2. 2. Fixed the issue that renaming Custom Themes may fail;
  3. 3. Fixed the issue that images exported from branches were of low clarity;
  4. 4. Fixed the issue of losing notes formatting when exporting to Word;
  5. 5. Fixed some other known issues.
ReleaseNotesCN: |-
  1. 1. 优化了切换至大纲模式时的性能；
  2. 2. 修复了重命名自定义风格可能会失败的问题；
  3. 3. 修复了无法分享到印象笔记的问题；
  4. 4. 修复了导出分支为图片后，图片清晰度不够的问题；
  5. 5. 修复了导出的 Word 文件中，Note 的格式丢失的问题；
  6. 6. 修复了其他部分已知问题。
ReleaseNotesUrl: https://www.xmind.net/desktop/release-notes
ReleaseNotesUrlCN: https://www.xmind.cn/desktop/release-notes/

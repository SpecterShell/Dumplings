Version: 6.5.40-Release.9059101
InstallerUrl: https://dtapp-pub.dingtalk.com/dingtalk-desktop/win_installer/Release/DingTalk_v6.5.40.9059101.exe
ReleaseTime: 2022-09-13
ReleaseNotes: This update includes bug fixes and user interface improvements.
ReleaseNotesCN: |-
  【钉钉表格：下拉列表支持多选】
  下拉列表选择项支持设置多选，让内容信息标注更全面。
  【钉钉表格：颜色面板支持艺术色卡】
  字体、单元格背景色、工作表标签均支持标准/艺术色卡风格切换，满足不同场景的表格配色需求。
  【钉钉表格：新增数据验证】
  可设置数据填写规则，避免填表出错，规范填写格式，提高数据收集准确度与效率。
  【钉钉表格：右键插入/批量取消链接】
  支持右键插入或批量取消网页链接，提高内容编辑修改效率。
  【钉钉文档：新增表情列表】
  清晰文章结构，帮助理解内容，文档排版兼具创意与效率。
  【钉钉文档：智能纠错升级】
  新增纠错分类高效识别、纠错面板汇总修改，提升内容准确率和校对效率。
  【钉钉文档：消息列表新增文档通知】
  IM 消息列表新增文档蓝条通知，及时查看协作消息，助力高效办公。
  【日历：支持添加直播】
  新建日程可添加直播，并支持设置直播封面和直播群，高效发起直播预告。
  【IM 沟通：桌面端支持二维码识别】
  桌面端可直接识别二维码并打开链接，光标移入码区即可点击打开链接，更简单高效。
  【钉钉会议：成员列表按重要程度推荐排序】
  成员列表根据角色及状态，按照重要程度推荐排序，让会议管理更轻松，场控更简单。
  【钉钉 Teambition：「我的任务」新增表格视图】
  更直观呈现任务，方便快速获取任务关键信息。
  【钉钉 Teambition：层级字段支持多选】
  任务层级字段支持多选，满足特定场景下的填写需求。
  【钉钉 Teambition：项目群指引卡片上线】
  通过群内指引卡片快速了解核心功能，降低用户学习成本。
  【钉钉 Teambition：父子任务展示模式升级】
  支持三种展示模式，提升表格视图和甘特图加载速度。
  【钉钉 Teambition：项目群新增群吊顶】
  吊顶方式展示项目关键信息，群内即可快速获取项目进展。
  本次版本更新，IM 富文本新增表情列表，关键信息更突出；聊天输入法新增快捷指令，一键唤起高效执行；消息直通车优化，帮你智能归类整理；富文本图片支持直接转发；日程提醒时间设置升级，参会提醒更灵活等。

Version: 5.4.6.1441
InstallerUrl: https://engdownload.eassos.cn/DGEngSetup5461441.exe
ReleaseNotes: |-
  1. The System Migration feature supports the situation that the system partition is located on a dynamic disk.
  2. Report accurate error messages after error occurs to file copy.
  3. Optimize the feature of searching for lost BitLocker encrypted partitions.
  4. Optimize the File Recovery feature for exFAT partitions.
  5. Fixed an issue that file copy process couldn't overwrite and save files when encountering files that already exist and have read-only attributes.
  6. Fixed an issue that in some cases dynamic volumes were displayed incorrectly when searching for partitions on dynamic GPT disks.

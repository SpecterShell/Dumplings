Version: 5.4.3.1342
InstallerUrl: https://engdownload.eassos.cn/DGEngSetup5431342.exe
ReleaseNotes: |-
  1. Support to copy files from mapped network disk to the partition opened by the application by way of dragging the mouse or pressing the Ctrl_C and Ctrl_V keys.
  2. Enhance the judgment of file types such as CR3, MOV, MP4, MRW, etc. when recovering files by type.
  3. The 'Modify Partition Parameters' dialog box adds features to modify GUID partition attributes.
  4. The 'No Drive Letter' attribute is added when creating MSR partition. The 'No Drive Letter' and 'OEM' attributes are added when creating Microsoft recovery partition.
  5. Improve the function of migrating WinToGo system to a local hard drive.
  6. Fixed the issue that the Batch Format USB Disk feature stopped responding after inserting USB flash drives.
  7. Fixed the issue that the bootable WinPE USB disk created by the application was not bootable.
  8. Fixed an issue that the application startup might cause some USB flash drive to disconnect.
  9. Fixed an issue that errors occurred when resizing an EXT4 partition which was formatted with cluster size of 8KB or larger.
  10. Fixed an issue that copying files larger than 2TB could fail.

Version: 1.0.0.285
InstallerUrl: https://input-download.kfsafe.cn/Kafan_Input.exe
ReleaseTime: 2022-01-06
ReleaseNotes: |-
  1. 修复 word 里面偶现重复上屏问题
  2. 修复 QQ 和 OneNote 里面 shift 切换中英文导致已选择的文本丢失问题
  3. 更新简繁转换的词库
  4. 新增五笔支持删词功能
  5. 修复用户词库清空偶现无法清空的问题
  6. 双拼使用；时给用户提示关闭人名模式
  7. 游戏里面因为和游戏控制键重复，游戏里面禁用标点符号配对
  8. 修复部分游戏中五笔五码自动上屏首选的问题
  9. 修复五笔自动造词的问题，连续上屏多次不再自动造词
  10. 修复部分软件中标点符号配对会选中第二个符号的问题
  11. 修复偶尔出现多个状态栏的问题
  12. 解决了五笔删词和符号配对的 bug
  13. 解决了数字后面输入句号有时候不能自动转换成点的问题
ReleaseNotesUrl: https://input.kfsafe.cn/logs.html

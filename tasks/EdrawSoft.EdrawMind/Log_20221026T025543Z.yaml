Version: 10.0.6
ReleaseNotes: |-
  1. Go to File > Options > Save and now you can change the default storage location for backup files.
  2. Upgrade the User Interface of the Options window.
  3. Support using Format Painter across pages and documents.
  4. Support copying from MS Word and Excel and pasting to a table in EdrawMind.
  5. Support changing the font size in one cell in a table.
  6. Fixed the problem of abnormal display of custom themes.
  7. Fixed the problem of abnormal DPI scaling in multiple monitors.
  8. Fixed the problem of abnormal program launches in some cases.
  9. Fixed some crashes and known issues.

Version: 6.1.3.3000
InstallerUrl: https://dl.maxthon.cn/mx6/maxthon_6.1.3.3000_x64.exe
ReleaseTime: 2022-06-09
ReleaseNotes: |-
  + 密码大师新增支付信息和地址信息数据管理
  + 傲游笔记交互优化调整，新增排序、展示及分栏布局等选项设置
  + 极简笔记增加所在文件夹路径显示、新增俄语支持
  + 侧边栏笔记右键菜单增加新建文件夹、修改文件夹和移动至等支持
  + 主菜单布局优化调整，并新增另存为图片、PDF 和文件入口
  + 页面右键菜单优化调整，并新增属性功能项
  + 设置页新增从本地备份数据恢复功能支持
  + 设置页新增历史访问的搜索引擎列表管理功能
  + 设置页新增安全 DNS 设置项支持
  + 历史记录页交互布局优化，新增右键菜单操作等
  + 新标签页自定义添加站点时支持从书签选择网址
  + 登录页窗口账号列表调整显示为手机号或邮箱
  + 增加字体设置、安全和安全相关选项设置云同步支持
  + 新增标签菜单添加到快速访问的支持
  + 新增用户自定义极简笔记快捷键的支持
  + 新增打开主页和停止刷新鼠标手势的支持
  + 新增网页输入框右键菜单删除功能项
  + 新增重启浏览器后文件下载支持断点续传
  + VBox 模块增加双链支持
  - 修复某些崩溃及若干 BUG，提高稳定性
ReleaseNotesUrl: https://www.maxthon.cn/mx6/changelog/

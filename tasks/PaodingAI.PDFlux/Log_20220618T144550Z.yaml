ReleaseNotes: |-
  1. 修复个别选字问题，优化了多栏文档的选字
  2. 增加选字后的翻译功能
  3. 可以在选字后，点击下方工具栏里的翻译按钮，对选中的文本翻译
  4. 也可以在选字时按住 Ctrl 键，选字结束后会自动翻译

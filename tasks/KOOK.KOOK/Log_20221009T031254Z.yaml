ReleaseNotes: |-
  2022. 09.30 更新记录（v0.57.0）
  功能新增
  道具商城：如果你喜欢，可以在道具商城里购买我们还算酷炫的道具，设计师会很感谢大家的。
  功能优化
  现在 POKE 动作也会遵循频道的慢速模式。
  用户退出服务器后，管理者仍可以将其加入服务器黑名单中。
  搜索优化：现在支持将用户名和#数字放在一起搜索。
  问题修复
  修复了一些已知问题。

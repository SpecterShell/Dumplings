ReleaseTime: 2022-10-27T03:38:45.0000000Z
ReleaseNotes: |-
  2022. 10.25 更新记录（v0.58.0）
  功能新增：
  屏幕分享支持全屏播放。
  屏幕分享悬浮窗支持多个尺寸设置。
  游戏内语音覆盖可显示语音延迟状态。
  在发现页面，公开服务器也可以被搜索到了。
  功能优化：
  现在通过点击语音控制台跳转可快速定位到自己所在语音频道。
  现在可以通过鼠标右键邀请机器人至服务器。
  优化了勋章的显示位置。
  语言设置支持繁体中文。
  问题修复：
  修复了一些已知问题。

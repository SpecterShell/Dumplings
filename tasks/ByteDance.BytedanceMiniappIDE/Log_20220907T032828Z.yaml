  - 修复：修复模拟器 pixelRatio 和 tt.getSystemInfoSync 返回的值不一致的问题
  - 修复：修复模拟器 tt.request 请求带有端口号的域名校验问题
  - 修复：修复调试器独立窗口切换时面板异常问题
  - 修复：修复模拟器 swiper 组件无法拖动的问题

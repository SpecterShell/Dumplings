ReleaseNotesUrl: https://downloads.imazing.com/windows/iMazing/2.16.3/release-notes.html
RealVersion: 2.16.3.0
ReleaseNotes: |-
  - Messages and WhatsApp: when using Export Attachments, added an option to Create a folder for each chat session
  - iOS Backup Passcode Prompt: support for the new passcode prompt on iOS 15.7.1; since iOS 16.1 and 15.7.1, this prompt is displayed when a backup is about to start. Read our blog article to learn more about this new Apple security feature and our position: https://imazing.com/blog/ios-backup-passcode-prompt
  - iOS Backup Passcode Prompt: the iMazing Mini dialog box displayed before an automatic backup is about to start will now automatically close when a user interacts with the device
  - Restore OS: improved handling of the new macOS Ventura USB Restricted Mode; iMazing will displays a message if USB Restricted Mode is enabled, explaining how to change this setting in macOS System Settings
  - Restore OS: improved restore in Recovery mode on iOS 16; iMazing better handles "Failed to restore device in recovery mode" errors, and will attempt to reconnect the device automatically when the connection is lost after a long IPSW download
  - Restore a Backup: improved setting the device name with the option Name for target devices
  - Restore a Backup: improved reliability of Install apps from local library if available
  - Notes: fixed an issue on Windows with Export to PDF and Print
  - Photos: fixed an issue preventing photos from being deleted on macOS Ventura
  - Photos: reorganized the Export photos options to improve fit on small screens
  - Messages, WhatsApp, Photos, Safari, Calendar: fixed an issue with the date range picker filter on macOS Ventura
  - WhatsApp: fixed an issue where WhatsApp messages migrated from an Android device were not displayed
  - Update iMazing: fixed a freeze in iMazing when the iMazing Mini menu bar app was attempting to update iMazing on macOS
  - Backups: iMazing now displays the reason for N/A errors
  - Export All Data: fixed a bug when clicking the Previous button in the wizard while iMazing is trying to connect to a device
  - French: corrected minor translation errors

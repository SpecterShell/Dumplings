  Key: ReleaseNotes
  Value: |-
    New
    Commit Templates: You can now use commit templates when composing commit messages. Templates can be managed in the new Templates tab in Settings. ARM64 Support: Added native support for the ARM64 architecture. The application will now automatically update to the version that matches your hardware. Workflows: The Stacked Branches feature is now enabled by default and no longer needs to be selected manually as a workflow.
    Improved
    Branch Naming: Spaces in branch names are now automatically replaced with dashes for improved consistency. Bookmarks: The default path when adding a new repository is now synchronized with the default clone path defined in Preferences. Licensing: Evaluation of license expiration dates has been improved. GPG Configuration: Improved GPG configuration handling by providing system environment variables for the GPG config binary. Portable Git: Updated to version 2.52.0 for improved compatibility and performance.
    Note that git-flow was removed in version 2.51.2. To maintain compatibility, do not remove previous versions of Embedded Git and select version 2.51.0 in Preferences → Git Config → Git Binary.
    Fixed
    Preferences: Fixed a crash that could occur when switching the SSH implementation to OpenSSH. GPG: Fixed an issue with retrieving the GPG binary version. Commit: Fixed string encoding issues when committing changes. Working Tree: Addressed a potential crash when refreshing the working tree. Rebase: Fixed an issue where running an interactive rebase could result in intermittent errors. Remote Branches: Fixed parsing issues with remote branch names. Crash: Fixed a potential crash that could occur when opening or refreshing a repository. Repository: Creating a new branch without specifying a parent branch now works as expected.

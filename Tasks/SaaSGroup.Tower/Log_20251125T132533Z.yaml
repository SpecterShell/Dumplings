  Key: ReleaseNotes
  Value: |-
    New
    Graphite: Tower now seamlessly integrates with the Graphite workflow! Notifications: You can now disable Windows notifications in Preferences. Git Binaries: Tower now supports ARM64 Git binaries.
    Improved
    Submodules: Navigation through nested submodules has been refined. Portable Git: Updated to version 2.51.2 for improved compatibility and performance. Git Binaries: Enhanced validation for Git binaries. License Activation: Improved handling when pasting emails and license keys. Installer: The installer now automatically downloads any required runtimes during installation.
    Fixed
    System Menu: The Alt+Space shortcut now works as expected. Commit View: The logic determining when the Commit button is enabled now works as expected. SSH: Enhanced handling of SSH keys for more reliable authentication. Toolbar: The “Show Label” setting now correctly persists between sessions.

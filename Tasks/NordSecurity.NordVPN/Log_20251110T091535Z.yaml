  Key: ReleaseNotes
  Value: |-
    Threat Protection Pro™ got a sharp and nifty anti-malware update.
    * Now when the app detects a potentially harmful file, it’ll ask what you want to do — keep it or delete it. Choose wisely.
    * If you prefer to skip the question, set the auto-delete rule under “Anti-malware” > “Malware scanner” > “Show settings” and let Threat Protection Pro™ follow its instincts.

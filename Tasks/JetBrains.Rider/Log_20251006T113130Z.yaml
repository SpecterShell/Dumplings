  Key: ReleaseNotes
  Value: |-
    Rider 2025.2.3 comes with the following updates:
    New Islands theme
    Rider now includes the new Islands theme, giving the IDE a refreshed look and feel. You can enable it in Settings/Preferences | Appearance & Behavior | Appearance | Theme. We'd love to hear your feedback as we continue refining the new look of the IDE.
    Notable fixes included in this build:
    - The Always Select Opened File option in Solution Explorer now works correctly when using Remote Development. [RIDER-129927]
    - Junie no longer hangs or fails when handling prompts in F# projects. [RIDER-12916]
    - .uproject files now load successfully. [RIDER-129192]
    - Reverting large groups of edits no longer causes the IDE to freeze or crash. [RIDER-130303]
    - All context actions that connect the editor and the Solution Explorer now work as expected during remote development. [RIDER-129927, RIDER-129927]
    Other changes
    The Implement with AI action has been repositioned in the context actions menu to appear after Rider's standard quick fixes. [RIDER-115966]

    For the full list of changes included in this build, please refer to our issue tracker.

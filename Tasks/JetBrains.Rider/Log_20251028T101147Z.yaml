  Key: ReleaseNotes
  Value: |-
    Rider 2025.2.4 comes with the following updates:
    - Code analysis now works correctly after using Go to Class navigation. [RIDER-128539]
    - Inline Natvis intrinsics are now correctly handled when called via this-> or (*this) in LLDB, improving debugging performance in C++ projects. [RIDER-127081]
    - The Find in Files action now opens the correct search popup during remote development sessions. [RIDER-130617]
    - Debugging once again works correctly when attaching to Unity Editor processes in Unity projects. [RIDER-130988]
    For the full list of changes included in this build, please refer to our issue tracker.

  Key: ReleaseNotes
  Value: |-
    ✨ 新增功能 (New Features)
    1. Markdown 编辑器插件 (2026-01-07)
       - 新增了内置的 Markdown 编辑器插件，支持本地 Markdown 文件的打开、编辑和预览。
       - 实现了文件监听、最近文件记录功能。
       - 后续增加了 暗黑模式 支持，并优化了标题导航的平滑滚动体验。
    2. 应用中心数据统计 (2026-01-15)
       - 在应用中心 (AppCenter) 增加了 每日活跃用户统计 功能。
       - 集成了 Chart.js，以图表形式直观展示过去一周的活跃趋势。
    3. 文件历史分类过滤 (2026-01-15)
       - 文件历史面板 (FileHistoryPanel) 新增了 分类筛选 功能。
       - 支持按 URL、EXE、文件夹、 图片 等类型快速筛选历史记录。
    🚀 核心优化与重构 (Refactoring & Optimization)
    1. 应用搜索与图标提取重构 (2026-01-18)
       - 重写了 app_search 模块，大幅优化了 .lnk 和 .url 文件的扫描逻辑。
       - 增强了 中文和拼音搜索 的支持，提升了应用搜索的准确性和性能。
    2. 代码模块化拆分 (2026-01-18)
       - 后端 ：将庞大的 commands.rs 拆分为独立模块（ recording , memos , word_records 等），提高了代码可维护性。
       - 前端 ：抽离了多个独立组件（如 PluginListModal , RemarkEditModal , SearchInputHeader ），简化了 LauncherWindow 的代码。
    3. 搜索体验优化 (2026-01-14)
       - 横向结果展示 ：优化了横向搜索结果（Horizontal Results）的稳定性追踪和动画效果。
       - 性能提升 ：优化了结果列表的动画时序，减少了预加载延迟；改进了 URL/Email/JSON 的正则提取逻辑，防止长文本导致的卡顿。

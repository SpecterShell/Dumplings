Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added a toggle for game controller vibration feedback.
    Added support for Windows multi-user environments.
    Added QR code sign-in.
    Optimized software-acceleration compatibility on iOS/Android.
    Improved touch precision.
    Fixed an issue where older devices didn’t automatically fall back to software mode when hardware acceleration failed.
    Fixed a “??” input anomaly when using Sogou/QQ IMEs on Windows.
    Fixed DNS resolution issues.
    Fixed frame latency issues on NVIDIA GPUs.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增游戏控制器震动反馈开关。
    支持 Windows 多用户环境。
    新增扫码登录。
    优化 iOS/Android 软件加速兼容性。
    提升触控精度。
    修复旧设备在硬件加速失败时未自动切换为软件模式的问题。
    修复在 Windows 环境下使用搜狗输入法、QQ 输入法等时出现“？？”的输入异常。
    修复 DNS 解析问题。
    修复 NVIDIA 显卡帧延迟问题。

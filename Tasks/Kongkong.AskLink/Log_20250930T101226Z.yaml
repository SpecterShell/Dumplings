Version: 4.0.23.2
Installer:
- InstallerUrl: https://oss.asklink.com/download/windows/AskLink_Full_v4.0.23.2_20250929_1253.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Removed the feature that automatically created a virtual display when no physical monitor was present.
    Remote connections now prefer IPv6.
    Improved LAN detection accuracy.
    Fixed known crash issues.
    Fixed a bug that could lead to ID changes.
    Added the option to use an SMB shared path for file transfer.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    移除在无物理显示器时自动创建虚拟显示器的功能。
    远程连接将优先使用 IPv6。
    提升局域网识别的准确性。
    修复已知的崩溃问题。
    修复一个可能导致 ID 变更的错误。
    新增文件传输可选 SMB 共享路径。

Version: 4.0.36.1
Installer:
- InstallerUrl: https://dl.asklink.com/download/windows/AskLink_Full_v4.0.36.1_20260210_1313.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增个人中心，所有购买入口统一迁移至个人中心。
    新增 TCP 转发功能，在 UDP 不可用时自动切换。
    新增 HTTP 代理功能（需专业版会员，且控制端与被控端均升级至 4.0.36.0 及以上版本）。
    优化驱动兼容性。
    安装包新增深浅色主题自适应。
    修复部分导致无法卸载的问题。
    修复 TCP 场景下可能导致界面卡死的问题。
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added “My” and consolidated all purchase entry points under My.
    Added TCP forwarding, automatically switching when UDP is unavailable.
    Added HTTP Proxy (Professional membership required; both Controller and Controlled must be on version 4.0.36.0 or later).
    Optimized driver compatibility.

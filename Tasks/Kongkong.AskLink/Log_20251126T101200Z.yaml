Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Fixed a potential issue that could cause the Monitor Wall to crash.
    Added drag-to-select to the Monitor Wall and the Device List.
    Fixed a crash caused by incorrect IPv6 address creation.
    Fixed an issue where certain network environments could not connect to the server.
    Fixed traffic spikes caused by network packet loss.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    修复一个可能导致屏幕墙崩溃的问题。
    为屏幕墙和设备列表新增拖拽选中功能。
    修复错误创建 IPv6 地址导致的崩溃问题。
    修复部分网络环境下无法连接服务器的问题。
    修复因网络丢包导致的流量突发问题。

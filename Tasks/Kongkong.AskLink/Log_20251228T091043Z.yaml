Version: 4.0.34.1
Installer:
- InstallerUrl: https://dl.asklink.com/windows/AskLink_Full_v4.0.34.1_20251227_1412.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Fixed an issue where hiding the main page caused an event infinite loop.
    Added support for Windows HDR-to-SDR display.
    Pre-initialize keyboard and mouse drivers at startup to reduce input issues caused by false interception from third-party software.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    修复隐藏主页面导致事件死循环的问题。
    支持 Windows HDR 转 SDR 显示。
    启动时提前初始化键鼠驱动，减少第三方软件误拦截导致的输入异常。

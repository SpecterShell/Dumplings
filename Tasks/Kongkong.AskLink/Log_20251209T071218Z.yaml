  Key: ReleaseNotes
  Value: |-
    Monitor Wall now includes a “High-Performance Capture” option (enabled by default) that reduces resource usage and resolves mouse jitter in the Monitor Wall.
    Fixed a black screen issue on Windows 8.
    Added support for Windows multi-touch (Windows 10 version 1809 and later).
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    屏幕墙新增“高性能抓屏”选项（默认开启），可降低屏幕墙资源占用，并解决屏幕墙鼠标抖动的问题。
    修复 Win8 显示黑屏的问题。
    新增 Windows 多指触控支持（适用于 1809 及以上版本）。

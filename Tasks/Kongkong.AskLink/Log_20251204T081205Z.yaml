- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Fixed a system blue screen (BSOD) caused by certain legacy mouse/keyboard drivers.
    Fixed a freezing issue in memory-based screen capture.
    Fixed an issue where hardware encoding could not be enabled when the display orientation was not landscape.
    Fixed an issue where some devices incorrectly switched to Compatibility Capture mode.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    修复部分旧款鼠标/键盘驱动导致的系统蓝屏问题。
    修复内存抓屏出现卡屏的问题。
    修复在非横屏方向下无法开启硬件编码的问题。
    修复部分设备错误地切换到兼容抓屏模式的问题。

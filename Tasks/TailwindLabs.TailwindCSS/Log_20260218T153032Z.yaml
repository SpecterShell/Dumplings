Version: 4.2.0
Installer:
- Architecture: x64
  InstallerUrl: https://github.com/tailwindlabs/tailwindcss/releases/download/v4.2.0/tailwindcss-windows-x64.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added
    - Add mauve, olive, mist, and taupe color palettes to the default theme (#19627)
    - Add @tailwindcss/webpack package to run Tailwind CSS as a webpack plugin (#19610)
    - Add pbs-* and pbe-* utilities for padding-block-start and padding-block-end (#19601)
    - Add mbs-* and mbe-* utilities for margin-block-start and margin-block-end (#19601)
    - Add scroll-pbs-* and scroll-pbe-* utilities for scroll-padding-block-start and scroll-padding-block-end (#19601)
    - Add scroll-mbs-* and scroll-mbe-* utilities for scroll-margin-block-start and scroll-margin-block-end (#19601)
    - Add border-bs-* and border-be-* utilities for border-block-start and border-block-end (#19601)
    - Add inline-*, min-inline-*, max-inline-* utilities for inline-size, min-inline-size, and max-inline-size (#19612)
    - Add block-*, min-block-*, max-block-* utilities for block-size, min-block-size, and max-block-size (#19612)
    - Add inset-s-*, inset-e-*, inset-bs-*, inset-be-* utilities for inset-inline-start, inset-inline-end, inset-block-start, and inset-block-end (#19613)
    - Add font-features-* utility for font-feature-settings (#19623)
    Fixed
    - Prevent double @supports wrapper for color-mix values (#19450)
    - Allow whitespace around @source inline() argument (#19461)
    - Emit comment when source maps are saved to files when using @tailwindcss/cli (#19447)
    - Detect utilities containing capital letters followed by numbers (#19465)
    - Fix class extraction for Rails' strict locals (#19525)
    - Align @utility name validation with Oxide scanner rules (#19524)
    - Fix infinite loop when using @variant inside @custom-variant (#19633)
    - Allow multiples of .25 in aspect-* fractions (e.g. aspect-8.5/11) (#19688)
    - Ensure changes to external files listed via @source trigger a full page reload when using @tailwindcss/vite (#19670)
    - Improve performance of Oxide scanner in bigger projects by reducing file system walks (#19632)
    - Ensure import aliases in Astro v5 work without crashing when using @tailwindcss/vite (#19677)
    - Allow escape characters in @utility names to improve support with formatters such as Biome (#19626)
    - Fix incorrect canonicalization results when canonicalizing multiple times (#19675)
    - Add .jj to default ignored content directories (#19687)
    Deprecated
    - Deprecate start-* and end-* utilities in favor of inline-s-* and inline-e-* utilities (#19613)

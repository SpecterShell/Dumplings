  Key: ReleaseNotes
  Value: |-
    Added
    - IP rotation & favourite functionality.
    - Control D option to Connected DNS.
    - Preference for specifying the tray icon color on Windows.
    - Optional port selection when connecting with windscribe-cli.
    - WireGuard post-quantum encryption notice to the readme.
    Improved
    - Locations UI design to match the main screen.
    - Korean translations from GitHub user Alex4386.
    - Detection when circumvent censorship should be enabled automatically.
    - Tooltip usability.
    - Implementation of ICMP pings in wsnet for macOS.
    Fixed
    - OpenSSL auto-loading openssl.cnf security vulnerability.
    - Potential privilege escalation on Linux.
    - Automatic connection mode does not try alternate datacenter server, if available, when first connection attempt fails.
    - VPN interface network category is private on Windows. Reverted to default value of public.
    - Tray Icon Colour preference location by moving it to the Look & Feel tab.
    - GUI showing the wrong field for Connected DNS in some cases.
    - GUI window not hidden correctly when transitioning.
    - Error message not hidden after successful fetching of Control D devices after a failed attempt.
    - wsnet may stop processing DNS queries.
    - Internet connectivity detection in some cases.
    - AirDrop not working when using split tunneling on macOS.
    - A potential application crash when quitting on macOS.
    - Behaviour when menu bar icon is hidden via System Settings and app is docked on macOS.
    - OpenVPN daemon fails to start when using an HTTP LAN proxy on Windows.
    - OpenVPN protocols not connecting due to script permission on macOS.
    - WireGuard handshake may timeout unexpectedly on Linux.
    - Missing Linux dependency for desktop-file-utils.
    - High CPU usage in helper on Linux.
    - Erroneous assert in the debug log during GUI preferences output on macOS.
    - Unnecessary usage of environment variables for testing.
    Removed
    - Refresh button for locations.
    - Advanced parameter for configuring the VPN adapter network category as public on Windows.
    - Deprecated (as of Windows 11 25H2) use of wmic utility.
    Updated
    - ctrld to 1.4.7.

  Key: ReleaseNotes
  Value: |-
    - Added backspace and delete key press for deleting selected images in Image selection list.
    - Added Sort by "image orientation" (Landscape, Portrait, Square, Panorama) in Image selection list.
    - Added Group by toolbar menu option to Image selection list.
    - Added dark mode support to window and message box title bars.
    - Fixed /D installer command line parameter to specify install folder.
    - Fixed saving of EXIF UserComment when it is unicode encoded.
    - Fixed Creation date and Modified date not being maintained.
    - Fixed error on startup when hiding the splash screen on Windows 7.

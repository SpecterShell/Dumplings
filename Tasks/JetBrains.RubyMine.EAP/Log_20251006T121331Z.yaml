  Value: |-
    RubyMine 2025.3 EAP 4 Is Out!
    Fixes and improvements:
    - Added Rails module directories support in Symbol API: RUBY-34685
    - Added Reference / Go to Declaration support for classes, modules, and constants in Symbol API: RUBY-34588
    - Added ability to see the path of a file in the Show usage popup: IJPL-60969
    - Support for inlay hint location in LSP: IJPL-207937
    - Added per-domain writing style settings to Grammar and Style rules: IJPL-201886
    - Support for ES6 inside jade templates and mixins: WEB-22814
    - Added Go to Last button to IDE errors dialog: IJPL-209713
    For the full list of closed issues, refer to the release notes.

  Value: |-
    RubyMine 2025.3 EAP 8 Is Out!
    Fixes and improvements:
    - Added the ability to select the active Kubernetes namespace directly from the editor, enabling easier code insight and navigation across multiple namespaces: IJPL-67480
    - Added a Description field to the GitLab New Merge Request tab: IJPL-184516
    - Fixed the issue of performance regression causing laggy typing and delayed import suggestions: WEB-74633
    - Fixed the issue of not restarting automatically after Invalidate Caches and Restart in Remote Development: IJPL-213234
    - Implemented multiselection for Run/Debug/Stop actions in Services view: IJPL-214553
    For the full list of closed issues, refer to the release notes.

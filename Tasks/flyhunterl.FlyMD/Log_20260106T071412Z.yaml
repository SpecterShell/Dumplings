  Value: |-
    更新说明
    本次更新新增多窗口支持，用户可通过拖拽标签页新建窗口或合并至现有窗口，并提供“幽灵窗口”提示 UI，优化了拖拽体验。改进了 PDF 视图缓存，提升加载速度。同时，修复了 Linux 下的拖拽与窗口缩放异常，以及二级菜单展开时的溢出问题和幽灵窗口残留现象。

    English Summary (Update Notes)
    This update introduces multi-window support, allowing users to create new windows or merge tabs via drag-and-drop, complete with a "ghost window" UI for intuitive feedback. PDF view caching has been improved for faster loading. Additionally, fixes address drag-and-resize issues on Linux, sub-menu overflow, and ghost window lingering.

  Key: ReleaseNotes
  Value: |-
    - 新增：WebDAV 同步可配置 HTTP 主机白名单，只有受信主机/端口才允许在启用明文连接时同步，避免误连陌生节点
    - New: WebDAV sync now supports configurable HTTP host whitelists. Only trusted hosts/ports are allowed to sync when plain text connections are enabled, preventing accidental connections to unknown nodes.
    - 改进：同步设置面板提供白名单行级增删及留空提示，始终保留可编辑输入框，配置体验更顺畅
    - Improved: The sync settings panel now offers row-level addition/deletion for whitelists and hints for empty fields, always retaining editable input boxes for a smoother configuration experience.
    - 改进：所见模式内容变化同样驱动大纲刷新，代码区复制统一输出带语言信息的 Markdown 代码块，复制粘贴结果更干净
    - Improved: Content changes in WYSIWYG mode now also trigger outline refreshes. Copying from code blocks consistently outputs Markdown code blocks with language information, resulting in cleaner copy-paste results.
    - 修复：重写所见模式 Ctrl+B / Ctrl+I 快捷键逻辑，直接在 Markdown 源码中包裹选区，焦点丢失时也能可靠生效
    - Fixed: Rewrote the Ctrl+B / Ctrl+I shortcut logic in WYSIWYG mode to directly wrap the selection in Markdown source, ensuring reliable operation even when focus is lost.
    - 改进：保存操作会广播给标签系统，立即刷新标签路径并清除 * 标记，另存或跨库移动后标题不再滞后
    - Improved: Save operations are now broadcast to the tab system, immediately refreshing the tab path and clearing the * indicator, so titles no longer lag after "Save As" or cross-library moves.
    - 改进：调整 Tauri 请求安全策略，拆分默认 HTTP 权限组，只开放显式声明的 HTTP/HTTPS 访问范围
    - Improved: Adjusted Tauri request security policy, splitting the default HTTP permission group to only allow explicitly declared HTTP/HTTPS access ranges.

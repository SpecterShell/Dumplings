  Key: ReleaseNotes
  Value: |-
    - 新增：编辑模式中使用 Ctrl+V 粘贴网址时，会自动抓取网页标题并补全为 [页面标题](https://...) 链接格式 Ctrl+Shift+V 始终粘贴纯文本
    - New: In editing mode, when pasting a URL with Ctrl+V, it will automatically fetch the webpage title and complete it as [Page Title](https://...) link format. Ctrl+Shift+V always pastes plain text.
    - 修复：修正从 HTML 来源粘贴内容时同时插入纯文本和 Markdown 转译内容的问题，现在 Ctrl+V 只保留转译后的 Markdown
    - Fixed: Corrected the issue of simultaneously inserting plain text and Markdown-converted content when pasting from an HTML source. Now, Ctrl+V only retains the converted Markdown.
    - 新增：阅读模式支持按住 Shift + 鼠标滚轮 调整阅读区域宽度，长文阅读时更容易找到舒适的阅读宽度
    - New: Reading mode now supports adjusting the reading area width by holding Shift + mouse scroll wheel, making it easier to find a comfortable reading width for long articles.
    - 新增：主界面通知区域增加扩展更新提示，第一时间提醒有可用插件更新
    - New: Added extension update notifications to the main interface's notification area, providing timely alerts for available plugin updates.
    - 改进：AI 助手扩展支持右侧停靠和拖拽吸附，对交互细节和体验进行了多处优化
    - Improved: The AI Assistant extension now supports right-side docking and drag-to-snap, with multiple optimizations made to interaction details and user experience.

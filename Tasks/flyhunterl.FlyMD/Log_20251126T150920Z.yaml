  Key: ReleaseNotes
  Value: |-
    What's Changed
    - 改进：优化推送功能，只解析选中文本并改进提示方式 by @xxtui-main in https://github.com/flyhunterl/flymd/pull/28
    - 新增：支持导出/导入完整配置，一键备份或迁移 flyMD 的所有设置、扩展与缓存数据
    - New: Support for exporting/importing complete configurations, allowing one-click backup or migration of all flyMD settings, extensions, and cached data.
    - 新增：便携模式，可将配置写入应用根目录，放在 U 盘中即插即用
    - New: Portable mode, allowing configurations to be written to the application's root directory for plug-and-play use from a USB drive.
    - 新增：标签页右键菜单，支持在标签上直接关闭、固定或重命名（视后续版本补充）
    - New: Tab right-click menu, supporting direct close, pin, or rename on the tab (to be supplemented in future versions).
    - 改进：调整 Ctrl+N 行为以适应多标签页场景，新建文件与新建标签页配合更符合直觉
    - Improved: Adjusted Ctrl+N behavior to adapt to multi-tab scenarios, making new file creation and new tab creation more intuitive when used together.
    - 改进：关闭所有标签页后自动回到空白文档的编辑模式，不再停留在“无文档”状态
    - Improved: After closing all tabs, automatically returns to a blank document in editing mode, no longer staying in a "no document" state.
    - 改进：插件通知系统统一收敛到顶部通知中心，扩展可调用新的 showNotification / hideNotification API
    - Improved: The plugin notification system is now consolidated into the top notification center; extensions can call new showNotification / hideNotification APIs.
    - 改进：AI 助手扩展中，“续写 / 润色 / 纠错” 支持仅针对选中文本工作，右键菜单对选区更加友好
    - Improved: In the AI Assistant extension, "continue writing / polish / correct errors" now supports working only on selected text, making the right-click menu more selection-friendly.
    - 新增：预留快捷键 Alt+W 用于关闭当前标签页
    - New: Reserved shortcut Alt+W for closing the current tab.

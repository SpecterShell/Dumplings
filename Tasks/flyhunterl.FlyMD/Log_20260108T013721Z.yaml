    更新说明
    本次更新为 KaTeX 引入 mhchem 扩展，以支持化学公式宏，确保显示一致性。内置「AI 小说引擎」插件已升级至 v0.6.2，优化了人物状态约束、RAG 查询提示，并新增一致性规则与写作检查清单。扩展管理面板已移除“独立显示”复选框。

    English Summary (Update Notes)
    This update integrates the mhchem extension for KaTeX, enabling chemical formula macros with consistent rendering. The built-in "AI Novel Engine" plugin has been upgraded to v0.6.2, featuring improved character status constraints, refined RAG query prompts, and new consistency rules and a writing checklist. The "Independent Display" checkbox has been removed from the extension management panel.

  Value: |-
    更新说明
    本次更新为扩展更新通知新增了“立即更新”功能，支持一键更新并展示进度。改进了扩展更新机制，确保更新时保留用户安装选项。优化了窗口圆角阴影以增强边界可视性，并强制开启紧凑标题栏。内置插件「flymd-RAG」升级至 v0.1.4，其插件菜单已调整为“知识库设置”。同时，内置插件「AI 小说引擎」升级至 v0.6.5，改进了人物状态“死亡”的识别准确性，减少了误判。

    English Summary (Update Notes)
    This update introduces an "Update Now" button to extension update notifications, enabling one-click updates with progress display. The extension update mechanism has been improved to retain user installation options. Window rounded corner shadows are enhanced for better boundary visibility, and the compact title bar is now forcibly enabled. The built-in "flymd-RAG" plugin has been upgraded to v0.1.4, with its menu adjusted to "Knowledge Base Settings." Additionally, the "AI Novel Engine" plugin has been updated to v0.6.5, improving the accuracy of "death" status recognition to reduce false positives.

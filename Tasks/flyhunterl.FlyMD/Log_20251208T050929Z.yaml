    - 改进：将“配置备份”和“便携模式开关”统一移动到文件菜单中，简化右键菜单层级，让常用操作入口更清晰。
    - 修复：修复便携模式下可能导致文档库路径丢失或误清空的情况，提高在移动硬盘与便携包场景下的库安全性。

  Value: |-
    - 新增：AI 助手提供“免费模型”模式，内置硅基流动小参数模型，无需 API Key 即可体验基础写作对话
    - New: AI Assistant now offers a "Free Model" mode, featuring a built-in small-parameter Siliconflow model, allowing users to experience basic writing and conversation without an API Key.
    - 新增：AI 助手新增“翻译”动作，可针对选区或全文输出高质量中文译文，并以引用/段落形式插入文档
    - New: AI Assistant now includes a "Translate" action, capable of outputting high-quality Chinese translations for selected text or the entire document, inserting them as quotes or paragraphs.
    - 新增：扩展 API 开放 context.getPreviewElement 与 context.saveFileWithDialog，插件可读取渲染后的预览 DOM 并调用原生保存对话框，文档同步补充实战示例
    - New: The extension API now exposes context.getPreviewElement and context.saveFileWithDialog, allowing plugins to read the rendered preview DOM and invoke native save dialogs, with practical examples added to the documentation.
    - 改进：AI 设置窗口改为开关式模式选择，并增加免费模型风险提示，交互指引更直观
    - Improved: The AI settings window has been changed to a toggle-switch mode selection, and a risk warning for the free model has been added, making interaction guidance more intuitive.
    - 改进：WebDAV 同步提升远端目录扫描并发度，并在同步完成气泡中汇总上传/下载/删除详情，追踪动作更清晰
    - Improved: WebDAV sync now increases the concurrency of remote directory scanning and summarizes upload/download/deletion details in the sync completion bubble, making action tracking clearer.
    - 改进：扩展管理列表调整“独立显示”开关位置，同时收紧顶栏按钮 hover 动画，界面细节更稳定
    - Improved: The "Independent Display" toggle position has been adjusted in the extension management list, and the hover animations for top bar buttons have been tightened, resulting in more stable UI details.

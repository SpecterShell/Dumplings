  Key: ReleaseNotes
  Value: |-
    What's Changed
    - 新增：便签模式，一键将当前文档以小巧便签窗口单独打开，自动进入专注+阅读模式，并隐藏侧栏，仅保留正文内容，适合待办卡片、灵感草稿等常驻在桌面的场景
    - New: Memo Mode – one-click to open the current document in a small, separate memo window, automatically entering Focus + Reading mode, hiding the sidebar and retaining only the main content. This is ideal for desktop-resident scenarios like todo cards or idea drafts.
    - 新增：便签模式顶部提供"锁定窗口位置"与"置顶显示"圆形按钮，可禁用拖动防止误移，同时让便签始终悬浮在其他窗口之上
    - New: Memo Mode now provides circular "Lock Window Position" and "Always on Top" buttons at the top, allowing dragging to be disabled to prevent accidental movement and ensuring the memo always floats above other windows.
    - 新增：标签页右键菜单增强，支持"在新实例中打开"当前文档、直接重命名磁盘上的文件路径，以及一键生成对应的便签窗口
    - New: Enhanced tab right-click menu, supporting "Open in New Instance" for the current document, direct renaming of file paths on disk, and one-click generation of a corresponding memo window.
    - 新增：便签模式支持快捷添加待办事项，输入一行按回车或失焦后自动回到阅读视图，已完成条目会自动加上删除线，更适合作为轻量待办看板
    - New: Memo Mode now supports quick addition of todo items; after typing a line and pressing Enter or losing focus, it automatically returns to reading view. Completed items are automatically struck through, making it more suitable as a lightweight todo board.
    - 新增：便签顶部集成"推送"和"提醒"按钮，可一键将当前便签推送到 xxtui 待办并创建提醒；扩展系统为 xxtui 待办推送插件和 AI 助手开放新 API，使得右键菜单中的"生成待办 / 生成并创建提醒"可以直接把选中文本转换为结构化待办
    - New: Memo tops now integrate "Push" and "Remind" buttons, allowing one-click pushing of the current memo to xxtui Todos and creating a reminder. The extension system has opened new APIs for the xxtui Todo Push plugin and AI Assistant, enabling "Generate Todo / Generate and Create Reminder" in the right-click menu to directly convert selected text into structured todos.
    - 改进：AI 助手回复支持 Markdown 渲染与代码高亮，长文本阅读体验更接近主编辑器
    - Improved: AI Assistant replies now support Markdown rendering and code highlighting, providing a long-text reading experience closer to the main editor.
    - 改进：AI 请求增加自动重试与更友好的"思考中"动画提示，翻译等长耗时操作改用可关闭的常驻通知提示条
    - Improved: AI requests now include automatic retries and a more user-friendly "thinking" animation prompt. Long-running operations like translation now use a dismissible, persistent notification bar.
    - 改进：重写编辑器撤销/重做逻辑，为每个标签页维护独立撤销栈，切换标签或所见模式时不再出现撤销历史混乱的问题
    - Improved: Rewrote the editor's undo/redo logic, maintaining an independent undo stack for each tab, resolving issues of confused undo history when switching tabs or WYSIWYG mode.
    - 修复：部分扩展在调用通知接口时，长时间任务提示无法保持常驻或关闭不生效的问题；修复长文场景下所见模式滚动偏移计算错误以及代码复制按钮定位未考虑滚动偏移量的问题
    - Fixed: Resolved issues where persistent notifications for long-running tasks, when called by some extensions, could not remain persistent or failed to close effectively. Also fixed scrolling offset calculation errors in WYSIWYG mode for long documents and issues where code copy button positioning did not account for scroll offset.
    - 插件：(xxtui-todo-push): 优化待办事项转换功能和弹窗提示样式 by @xxtui-main in https://github.com/flyhunterl/flymd/pull/34

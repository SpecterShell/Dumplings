    English
    ğŸ‰ New Features
    - Extension Menu Management: A new "Extension Menu Management" window has been added to the "Plugins" menu. This allows you to centralize control over all editor right-click menus and "Plugins" dropdown entries registered by extensions, enabling flexible display/hide toggles per extension. This effectively reduces UI clutter without needing to uninstall extensions.
    - AutoYAML Metadata Extension: Introducing the new "AutoYAML Metadata" extension. This extension automatically completes YAML front matter (such as title, tags) for the current document and optionally utilizes an AI assistant to generate tags and summaries, greatly facilitating the creation of structured knowledge bases.
    âœ¨ Improvements
    - Enhanced Bi-directional Link Accuracy: The Bi-directional Links plugin now scans the tags field within the YAML front matter at the beginning of documents, incorporating it into the indexing and "Related Recommendations" calculation logic. This provides more accurate backlinks and recommendations for knowledge bases that rely on a tag system.
    - Comprehensive Internationalization: Completed English names/descriptions for official extension cards in the Extension Market. Furthermore, i18n text and English interaction prompts have been added for several built-in extensions, including Graph View, Bi-directional Links, Git Version, Word/Excel Import, S3 Image Album, Typecho Blog Management, xxtui Todo Push, and AutoYAML Metadata. flyMD will now automatically switch between Chinese and English interfaces based on system language settings.
    ğŸ Bug Fixes
    - WebDAV Sync Status Refresh: Fixed an issue where the WebDAV Sync extension's status indicator did not refresh promptly after being enabled/disabled. The status in the extension panel and related menus will now reflect the current state immediately.

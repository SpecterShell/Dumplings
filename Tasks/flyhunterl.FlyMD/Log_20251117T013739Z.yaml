  Key: ReleaseNotes
  Value: |-
    修复：调整 WebDAV 手动同步策略，解决本地看似无变化时会直接跳过同步、可能漏掉远端更新的问题
    Fix: Adjusted the WebDAV manual synchronization strategy to resolve issues where synchronization might be skipped when local content appears unchanged, potentially missing remote updates.
    改进：编辑 / 阅读 / 所见模式切换时保持滚动位置一致，模式切换不再“跳页”
    Improvement: Maintain consistent scroll position when switching between Edit, Read, and WYSIWYG modes, preventing unexpected "page jumps."
    改进：大纲跳转和查找/查找替换功能，增加命中计数与当前/总数显示，修复编辑/阅读模式下无法准确滚动到目标位置等问题
    Improvement: Enhanced Outline navigation and Find/Find and Replace functionalities by adding match count and current/total display, and resolved issues such as inaccurate scrolling to target positions in Edit/Read modes.

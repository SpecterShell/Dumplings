  Key: ReleaseNotes
  Value: |-
    - 新增：AI 助手与待办联动功能，AI 可直接调用 xxtui 待办插件 API 生成并创建提醒
    - New: AI Assistant now has a todo linkage feature, allowing AI to directly call the xxtui todo plugin API to generate and create reminders.
    - 新增：AI 助手扩展增加当前时间和文章中时间信息作为上下文，提升时间相关问答的准确性
    - New: The AI Assistant extension now includes current time and time information from the article as context, improving the accuracy of time-related questions and answers.
    - 新增：AI 助手扩展新增右键菜单入口
    - New: The AI Assistant extension now has a new right-click menu entry.
    - 新增：扩展系统支持插件间通信 API，允许插件相互调用
    - New: The extension system now supports inter-plugin communication API, allowing plugins to call each other.
    - 新增：xxtui 待办推送插件支持多 Key 管理并优化右键菜单体验
    - New: The xxtui Todo Push plugin now supports multi-key management and optimizes the right-click menu experience.
    - 改进：修复扩展二级菜单无法展开的问题，优化菜单显示逻辑
    - Improved: Fixed the issue where extension submenus could not expand, and optimized the menu display logic.
    - 改进：更新中英文插件开发文档
    - Improved: Updated Chinese and English plugin development documentation.

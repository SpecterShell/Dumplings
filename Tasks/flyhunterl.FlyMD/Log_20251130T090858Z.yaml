  Key: ReleaseNotes
  Value: |-
    - 新增：AI 对话支持与便签联动，可将回复内容快速生成便签或待办，方便把灵感和结论沉淀下来
    - New: AI chat now supports linkage with memos, allowing quick generation of memos or todos from replies, making it easy to record inspirations and conclusions.
    - 改进：优化便签窗口的默认生成位置，更贴近当前文档与视线区域，减少手动拖动调整
    - Improved: Optimized the default generation position of memo windows, making them closer to the current document and viewing area, reducing the need for manual dragging and adjustment.
    - 新增：侧栏目录支持自定义拖拽排序，用户可以按个人习惯调整文档顺序，构建自己的知识结构
    - New: Sidebar directories now support custom drag-and-drop sorting, allowing users to arrange document order according to personal habits and build their own knowledge structure.
    - 改进：PDF 文件在文档列表中单独排序，不再与 Markdown 文档混杂显示，同时保留用户对 PDF 的排序设置，并移除已经弃用的自定义图标
    - Improved: PDF files are now sorted separately in the document list, no longer mixed with Markdown documents. User-defined PDF sorting settings are retained, and deprecated custom icons have been removed.
    - 改进：去掉区分 PDF 的红点提示，改为通过文字颜色区分文件类型，让列表信息更简洁
    - Improved: Removed the red dot hint for distinguishing PDFs, instead using text color to differentiate file types, making list information cleaner.
    - 改进：新建文库时默认关闭 WebDAV 同步，避免误同步到之前的文库；配置好同步路径后会跟随文库切换自动应用对应的同步设置
    - Improved: WebDAV sync is now off by default when creating a new library to prevent accidental synchronization to previous libraries. After configuring a sync path, the corresponding sync settings will be automatically applied when switching libraries.
    - 修复：在未配置 WebDAV 时增加明确提示，并修复同步冲突弹窗可能不出现的问题，避免静默丢失重要同步信息
    - Fixed: Added clear prompts when WebDAV is not configured, and fixed an issue where sync conflict pop-ups might not appear, preventing silent loss of important sync information.
    - 文档：更新 README 并修正 PackyCode 链接格式
    - Docs: Updated README and corrected PackyCode link format.

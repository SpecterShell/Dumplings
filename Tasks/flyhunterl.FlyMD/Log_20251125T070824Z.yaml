  Key: ReleaseNotes
  Value: |-
    - 改进：库侧栏的展开/收起状态现已持久化保存，重启或在不同模式间切换时都会自动恢复，同时首次显示会自动刷新目录树，避免出现空白侧栏
    - Improved: The expand/collapse state of the library sidebar is now persistently saved, automatically restoring upon restart or switching between different modes. Additionally, the directory tree will automatically refresh on its first display to prevent an empty sidebar.
    - 修复：专注模式不再隐藏目录展开箭头，焦点模式下也能正常展开/折叠库目录，解决“所见模式下库目录消失”的问题
    - Fixed: Focus Mode no longer hides directory expansion arrows, allowing library directories to be expanded/collapsed normally even in focus mode, resolving the issue of "library directory disappearing in WYSIWYG mode."
    - 改进：WebDAV 同步面板的“启用 / 启动同步 / 关闭前同步”开关默认均为关闭，只有显式勾选后才会运行，避免未配置时误触发同步
    - Improved: The "Enable / Start Sync / Sync before close" toggles in the WebDAV sync panel are now off by default and will only run when explicitly checked, preventing accidental synchronization triggers when not configured.

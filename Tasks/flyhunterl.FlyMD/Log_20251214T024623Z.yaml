    English
    ğŸ‰ New Features
    1. Extension Panel Source Indicator: The Extensions panel now adds a source indicator (Official/Third-party) for plugins and provides security notices for third-party extensions, helping you use them with confidence.
    2. Simple Image Hosting easyImage2.0 Extension: The new third-party "Simple Image Hosting easyImage2.0 Upload Tool" extension is now available, supporting custom Web API configuration for image uploads, offering more flexibility in image management.
    ğŸ”„ Changes
    1. Unified Knowledge Base Indexing Directory: The knowledge base indexing directory is now uniformly fixed to .flymd/rag-index/<libraryId> under the library root, and a stable library ID (.flymd/library-id.json) is written to support multi-device consistency. Please note that custom indexing directories are no longer supported (if you previously used a custom indexing directory, you will need to rebuild the index or migrate the data manually).
    âœ¨ Improvements
    1. WebDAV Plugin API Unlocked: The plugin host now exposes a WebDAV plugin API, allowing plugins to register additional sync paths and listen for sync completion, facilitating multi-device synchronization for index/cache-like data.
    2. Image Hosting Settings Text Adjusted: The text for the built-in image hosting settings entry has been adjusted from "Image Hosting" to "S3/R2 Image Hosting," more clearly indicating the supported types.
    ğŸ Bug Fixes
    1. AI Assistant List Parsing Fix: Fixed an unordered list parsing error in AI Assistant conversation rendering, preventing content loss in lists.

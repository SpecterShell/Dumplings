  Value: |-
    v0.4.3 起提供 Universal 版本，单个安装包同时支持 Intel 和 Apple Silicon Mac。如有问题请提交 ISSUE
    Starting with v0.4.3, a Universal version is provided, with a single installer supporting both Intel and Apple Silicon Macs. If you encounter any issues, please submit them.
    - 新增：多标签页编辑体验，支持 Ctrl+T 新建标签、Ctrl+Tab / Ctrl+Shift+Tab 在标签间切换，并可按住 Ctrl + 鼠标左键在后台打开文档，适合多文档并行写作
    - New: Multi-tab editing experience, supporting Ctrl+T to create new tabs, Ctrl+Tab / Ctrl+Shift+Tab to switch between tabs, and Ctrl + left-click to open documents in the background, suitable for parallel multi-document writing.
    - 新增：库侧栏补充快速删除/重命名快捷键，配合新的标签系统在不同文档间跳转不再频繁动鼠标
    - New: Added quick delete/rename shortcuts to the library sidebar, reducing frequent mouse movements when navigating between documents with the new tab system.
    - 新增：所见模式代码区加入复制按钮，方便分享示例或粘贴到终端
    - New: Added a copy button to code blocks in WYSIWYG mode, making it convenient to share examples or paste into a terminal.
    - 新增：插件市场支持本地安装，离线环境也能快速调试和部署自研插件
    - New: The plugin marketplace now supports local installation, allowing for quick debugging and deployment of self-developed plugins even in offline environments.
    - 改进：WebDAV 同步允许通过 HTTP 明文连接，并重做设置面板布局，局域网/自建 NAS 配置体验更顺滑
    - Improved: WebDAV sync now allows plain HTTP connections and has a redesigned settings panel layout, offering a smoother configuration experience for local networks/self-hosted NAS.
    - 改进：主题与 AI 对话窗口样式同步调整，包含新位置、气泡样式与层级修正，夜间模式切换时不会再“花屏”
    - Improved: Theme and AI chat window styles have been synchronously adjusted, including new positions, bubble styles, and z-index corrections, preventing "screen flickering" when switching night mode.
    - 改进：AI 对话可直接创建待办和提醒，真正做到“聊完就落实”，并保持右键菜单基于文档内容的工作流
    - Improved: AI conversations can now directly create todos and reminders, truly enabling "action after discussion," and maintaining the right-click menu workflow based on document content.
    - 修复：修正 Delete 键误删文件、编辑模式大纲不刷新、所见模式行内代码无法跳出、顶栏偶发被遮挡等问题，细节行为与旧版本保持一致
    - Fixed: Corrected issues such as accidental file deletion with the Delete key, outline not refreshing in editing mode, inability to exit inline code in WYSIWYG mode, and occasional top bar occlusion, ensuring consistent detailed behavior with previous versions.
    - 修复 WebDAV 某些情况下不同步文件更改的情况
    - Fixed: WebDAV not syncing file changes in certain situations.

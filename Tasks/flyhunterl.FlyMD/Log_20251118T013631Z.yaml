  Key: ReleaseNotes
  Value: |-
    - 改进：优化 WebDAV 同步策略，新增同步设置项，更优雅地处理文档删除、移动、重命名后的同步场景
    - Improved: Optimized WebDAV sync strategy, added new sync settings, and more gracefully handled sync scenarios after document deletion, movement, or renaming.
    - 新增：文库支持自定义图标，并统一更新文件夹与库图标样式
    - New: Document libraries now support custom icons, and folder and library icon styles have been unified.
    - 改进：为编辑模式新增网格背景，同时优化侧栏文案与展示样式，让多文档库场景下的信息更加清晰
    - Improved: Added a grid background to the editing mode, optimized sidebar text and display styles to make information clearer in multi-document library scenarios.
    - 改进：优化新建文档流程，让创建并进入编辑的过程更加顺滑自然
    - Improved: Optimized the new document creation process, making the creation and entry into editing smoother and more natural.
    - 修复：重命名窗口在中英文切换后不刷新的问题，并补全右键菜单的英文版本
    - Fixed: The rename window not refreshing after switching between Chinese and English, and completed the English version of the right-click menu.
    - 改进：简化查找 / 查找替换的命中数量显示，让关键信息更集中
    - Improved: Simplified the display of hit counts for find / find and replace, making key information more concentrated.

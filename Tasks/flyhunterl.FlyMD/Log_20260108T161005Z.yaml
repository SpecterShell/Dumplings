  Value: |-
    更新说明
    本次更新修复了打印 KaTeX 公式时样式丢失的问题。新增大纲布局按钮，并改进了大纲面板的自动显示/隐藏逻辑。优化了选中标签页的图标高亮效果，并调整了元数据/文件树的 UI 细节，侧栏按钮现已改为图标样式。内置插件「AI 小说引擎」已升级至 v0.6.4，新增全自动模式，优化了执行逻辑，并预置了 Jina 向量模型及提供快捷跳转 API。

    English Summary (Update Notes)
    This update addresses KaTeX style loss during printing. A new outline layout button has been added, and the outline panel's auto-show/hide logic improved. Selected tab icon highlighting has been optimized, metadata/file tree UI details adjusted, and sidebar buttons converted to icons. The built-in "AI Novel Engine" plugin has been upgraded to v0.6.4, introducing a fully automatic mode, optimizing execution logic, and pre-configuring the Jina vector model with quick jump API access.

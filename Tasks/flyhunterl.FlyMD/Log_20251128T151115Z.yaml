  Key: ReleaseNotes
  Value: |-
    - 新增：开放式协同编辑能力，提供开源的 flyMD 协同服务器示例（OSserver 目录）以及配套的“协同编辑（开源服务器）”扩展插件，可通过房间号 + 密码在自建服务器上进行多人协同（Beta）
    - New: Open collaborative editing capability, providing an open-source flyMD collaborative server example (OSserver directory) and a corresponding "Collaborative Editing (Open Source Server)" extension plugin. This allows multi-user collaboration on self-hosted servers via room number + password (Beta).
    - 新增：插件系统支持注册/获取自定义 API 以及监听编辑器源码选区变化，为协同编辑等高级扩展提供基础能力
    - New: The plugin system now supports registering/retrieving custom APIs and listening for editor source code selection changes, providing foundational capabilities for advanced extensions like collaborative editing.
    - 改进：文件树单击/双击与多标签页系统的联动逻辑，避免在 Ctrl+点击或多库切换后出现标签错乱、内容覆盖等问题
    - Improved: The linkage logic between file tree single/double-click and the multi-tab system has been refined to prevent issues like tab misalignment or content overwrite after Ctrl+click or switching between multiple libraries.
    - 改进：编辑器布局高度与滚动策略，修复连续回车导致菜单栏和标签栏被顶到隐藏，以及部分场景下编辑/阅读区域高度计算不准确的问题
    - Improved: Editor layout height and scrolling strategy have been optimized, fixing issues where continuous pressing of Enter caused the menu bar and tab bar to be pushed out of view, and inaccurate calculation of editing/reading area height in some scenarios.
    - 修复：使用 Ctrl+Shift+V 进行“纯文本粘贴”长文本时，可能导致菜单栏/标签栏消失或布局异常的问题
    - Fixed: Resolved an issue where using Ctrl+Shift+V for "paste as plain text" with long texts could cause the menu bar/tab bar to disappear or result in abnormal layout.

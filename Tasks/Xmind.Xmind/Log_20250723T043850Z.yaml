- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Important Updates
    1. Planned Task – Clearer task details and progress tracking, making updates easy to follow;
    2. Kazakh Language Support – Kazakh has been added as an interface language, enabling smooth thinking and borderless expression.
    Improvements
    1. Optimized some UI designs and text;
    2. Optimized the display logic of Team on the Home;
    3. Improved date selection logic in Planned Task;
    4. Theme Editor now support selecting Grid structure;
    5. Password visibility toggle is now supported in link sharing and file encryption;
    6. Fixed collaboration issues caused by editing a planned task;
    7. Fixed an issue where inserting Markers might cause the canvas to freeze;
    8. Fixed an issue where the border opacity setting was not working in Grid structure;
    9. Fixed an issue where clicking Relationship in the search panel did not trigger a jump;
    10. Fixed an issue where inserting attachments larger than 20MB in topics might cause an error;
    11. Fixed an issue where the app might crash after startup;
    12. Fixed some other known issues.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    重大更新
    1. 任务计划 - 更清晰的任务细节与进度追踪，轻松掌握每个任务动态；
    2. 哈萨克语支持 - 界面语言新增哈萨克语，思维顺畅，表达无界。
    优化与提升
    1. 优化了部分界面设计和文案；
    2. 优化了主页中团队展示的逻辑；
    3. 优化了计划任务中日期选择的逻辑；
    4. 风格编辑器现在支持选择网格结构；
    5. 链接分享和文件加密中的密码设置支持显示/隐藏密码；
    6. 修复了计划任务导致协作异常的问题；
    7. 修复了插入标记后画布可能会卡住的问题；
    8. 修复了网格结构边框设置透明度未生效的问题；
    9. 修复了搜索面板点击联系的搜索结果不会跳转的问题；
    10. 修复了主题中插入大于 20MB 附件可能会报错的问题；
    11. 修复了应用启动后可能会闪退的问题；
    12. 修复了部分其他已知问题。

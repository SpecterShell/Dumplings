  Key: ReleaseNotes
  Value: |-
    Happy New Year! Let's keep working hard in the days ahead.
    Added
    - Added Song list sort options: File Created Time, File Updated Time, and File Size. These sorting options are available in both the Local List and WebDAV List.
    - Added Fullscreen Mode: Press F11 to toggle fullscreen; press Esc to exit fullscreen (#118).
    - Added a Delayed Metadata Parsing option for Local and WebDAV lists. Songs are added to lists quickly and their titles temporarily display the filename; metadata (tags) are parsed on demand (#111).
    - Added List Reordering for My Lists. When the lists area is focused, hold Ctrl (Command on macOS) to enter reordering mode, then drag lists to rearrange their order.
    - Added a Pause on Output Device Change option under Settings > Playback Settings. Disabled by default.
    Improved
    - Improved local list song-adding performance by adopting an "add-first-then-parse" strategy, significantly speeding up list population.
    - Improved the Now Playing page cover display (#122).
    - Improved the tooltip display for the control buttons (#127).
    Fixed
    - Fixed an issue where the Update Popup failed to correctly parse historical changelog entries.
    - Fixed incorrect playback history when playing songs queued as Play Later.
    - Fixed incorrect storage of playback history in Shuffle playback mode.
    - Fixed an issue where local songs with identical filenames could display incorrect cover art (#125).
    - Fixed an issue where the playback queue was not managed correctly when playing songs from the Play Later queue (#131).
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    大家新年快乐，让我们在接下来的日子里继续努力～！
    新增
    - 新增 歌曲列表排序方式：文件创建时间、文件更新时间、文件大小。这些排序方式可在 本地列表 与 WebDAV 列表 使用。
    - 新增 全屏模式：按 F11 可切换全屏，按 Esc 可退出全屏（#118）。
    - 新增 延迟解析歌曲信息 选项，适用于 本地列表 与 WebDAV 列表。歌曲会被快速添加到列表，名称将暂时显示为文件名；歌曲标签信息将在需要时才解析（#111）。
    - 新增 我的列表顺序调整 功能：在列表区域获得焦点时，按住 Ctrl（macOS 上为 Command）即可进入顺序调整模式，拖动列表以调整顺序。
    - 新增 输出设备改变时暂停播放 选项，位于 设置 > 播放设置，默认关闭。
    优化
    - 优化本地列表歌曲添加性能，采用 “先添加再解析” 策略，显著提升添加速度。
    - 优化 播放详情页 封面显示（#122）。
    - 优化 控制按钮 的工具提示文本显示效果（#127）。
    修复
    - 修复 更新弹窗 无法正确解析历史更新日志的问题。
    - 修复在播放 稍后播放 队列中的歌曲时，播放历史记录不正确的问题。
    - 修复在 随机播放 模式下播放记录存储不正确的问题。
    - 修复了同名本地歌曲可能显示错误封面的问题（#125）。
    - 修复在播放 稍后播放 队列中的歌曲时，播放队列管理不正确的问题（#131）。

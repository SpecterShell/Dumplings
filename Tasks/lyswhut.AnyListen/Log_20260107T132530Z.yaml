Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added
    - Added an option to control whether deleted files are moved to the Recycle Bin when deleting. Enabled by default and configurable under Settings > Other Settings (#107).
    Improved
    - Added a confirmation dialog before bulk deleting local or remote (WebDAV) song files (#107).
    Fixed
    - Fixed an issue where files in local or remote lists could be unexpectedly deleted when the "Sync deletions" option was enabled during list synchronization (#107).
    Changed
    - Local lists with the "Sync removals" option enabled will now move removed local song files to the Recycle Bin by default (#107).
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增一个用于控制删除时是否将文件移动到 回收站 的选项，默认启用，可在 设置 > 其他设置 中更改（#107）。
    优化
    - 在批量删除本地或远程（WebDAV）歌曲文件之前新增二次确认弹窗（#107）。
    修复
    - 修复在同步列表数据时，启用 “同步删除” 选项后，本地列表或远程列表的文件可能被意外删除的问题（#107）。
    变更
    - 启用了 “同步移除歌曲” 选项的本地列表在移除本地文件时，默认会将其移动到回收站（#107）。

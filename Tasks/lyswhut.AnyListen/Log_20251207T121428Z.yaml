- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added
    - Added a Cover Style option for the Now Playing page under Settings > Now Playing Page Settings > Cover Style, offering CD and Square layouts.
    - Added a Show Status Bar Lyrics toggle (macOS only) under Settings > Playback Settings. Disabled by default.
    - Added a Show Title Bar Lyrics toggle under Settings > Playback Settings. Disabled by default.
    - Added a Show Media Control Bar Lyrics toggle under Settings > Playback Settings. Disabled by default.
    - Added Font Settings under Settings > General.
    Improved
    - Improved the insertion position when creating a playlist via an existing playlist so the new list is placed immediately after the target.
    - Improved WebDAV data reading logic for better compatibility with more WebDAV services.
    - Streamlined WebDAV service list creation so the app prompts for a password and saves it automatically to extension settings.
    - Improved the system tray menu experience.
    Fixed
    - Fixed update reminders not appearing after the download completes.
    - Fixed lingering callbacks not being deregistered when observing local list changes.
    - Fixed internal extension logs not refreshing in real time.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增 播放详情页封面样式 选项，位于 设置 > 播放详情页设置 > 封面样式，可选择 CD 或 正方形 样式。
    - 新增 「显示状态栏歌词」 开关（仅限 macOS 版本），位于 设置 > 播放设置，默认关闭。
    - 新增 「显示标题栏歌词」 开关，位于 设置 > 播放设置，默认关闭。
    - 新增 「显示媒体控制栏歌词」 开关，位于 设置 > 播放设置，默认关闭。
    - 新增 「字体设置」，位于 设置 > 基本设置。
    优化
    - 优化通过点击已有列表创建新列表时的插入位置，新列表会立即插入到目标列表之后。
    - 优化 WebDAV 数据读取逻辑，改进与更多 WebDAV 服务的兼容性。
    - 优化 WebDAV 服务列表创建流程，现在应用会弹窗提示设置密码并自动保存到扩展设置中。
    - 优化系统托盘菜单体验。
    修复
    - 修复更新下载完成后更新提醒不再弹出的情况。
    - 修复监听本地列表变更时残留回调未被注销的问题。
    - 修复内部扩展日志无法实时刷新的问题。

Installer:
- InstallerUrl: https://paperlib.app/distribution/electron-win/Paperlib_2.2.7.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Now the sync backend supports the new flexible mode. (MongoDB Atlas will never support the previous 'partition' based sync anymore. This is an update for new users only.)
    2. Fixed a searching bug in the tag/folder view.
    3. Fixed the preference window overflow bug.
    4. Fixed a bug when dragging a PDF onto a tag/folder directly.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 现在云同步可以连接 Flexible 模式的云数据库了。MongoDB Atlas 将不再支持之前的 Partition 模式。这是一个针对新用户的更新。老用户无需在意。
    2. 修复了在标签/组视图下的搜索 Bug。
    3. 修复了设置窗口的溢出 Bug。
    4. 修复了直接拖拽 PDF 文件到标签/组失效的 Bug。
Version: 2.2.7
ReleaseTime: 2023-12-03

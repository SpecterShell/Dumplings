  Value: |-
    New version of Argente Utilities. Version 3.0.3.0 introduces significant improvements in security, speed, and stability. The application is under continuous development.
    - New: [Software Updater] added a property to exclude applications
    - New: [Disk Cleaner] added more applications to clean

  Key: ReleaseNotes
  Value: |-
    - Improved: Prompt to create ESET HUB account disappears faster after creating one and linking license
    - Fixed: Windows context menu entries not available after installation via Remote Desktop
    - Fixed: Notification forwarding to email using OAuth 2.0 authentication does not work via HTTP/S proxy
    - Fixed: "A new version is available" app status is incorrectly displayed in specific situation even no new build available
    - Fixed: Audit log does not report setting changes from Protect
    - Fixed: PDF24 application could not be force closed and patched if multiple Close application for patching notifications appear
    - Fixed: Network access troubleshooting doesn't work if the IDS exceptions rules list is empty
    - Fixed: Upload speed to Google NoteBookLM reduced by Real-time file system protection
    - Fixed: Conflicts and slowdowns co-existing with Tencent IOA
    - Fixed: "The installed operating system is outdated" application status displayed for several days after upgrade to Microsoft Windows 11
    - Fixed: Some spam emails are not moved to SPAM folder on IMAP account

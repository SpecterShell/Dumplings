26.5.0.18164:
  ReleaseNotesEN: |-
    The main updates of ZWCAD 2026 are as follows:
    1. Fixed the problem that ZWCAD freezes when selecting attribute blocks when adding a drawing frame library to SMARTPLOT
    2. Fixed the problem of frequent zoom crashes when hardware acceleration is turned off
    3. Fixed the crash  problem when selecting entities when hardware acceleration is turned on for specific drawings
    4. Fixed the problem of no response when creating dimension constraints with 0 length
    5. Fixed the problem of not being able to select network shared printers for printing
    6. Fixed the problem that Alt+ shortcut key operations are not supported on the find panel
    7. Fixed the problem of incorrect effect of the nearest point snapping effect of blocks drawn with dashed lines
    8. Fixed the problem of incorrect effect when using the nearest point snapping polylines with line types
    9. Fixed the problem of uneven display of dense polylines

    This update is applicable to the following versions:
    - 26.00_2025.03.13(#17591-1327763a520)
    - 26.00_2025.04.09(#17911-db8781f96e1)
    - 26.00_2025.04.28(#18158-cf74d3b31df)
  ReleaseNotesCN: |-
    ZWCAD2026 主要更新内容如下：
    1. 修复了 ZWPLOT 添加图框图库时，选择属性块，中望 CAD 卡死的问题
    2. 修复了关闭硬件加速时频繁缩放崩溃的问题
    3. 修复了特殊图纸打开硬件加速，选择实体闪退的问题
    4. 修复了创建 0 长度的标注约束无响应的问题
    5. 修复了无法选择网络共享打印机进行打印的问题
    6. 修复了 find 面板上不支持 Alt+快捷键操作的问题
    7. 修复了虚线绘制的块最近点捕捉效果错误的问题
    8. 修复了使用最近点捕捉带线型的多段线，效果错误的问题
    9. 修复了密集多段线显示不均匀的问题

    支持以下版本的更新：
    - 26.00_2025.03.13(#17591-1327763a520)
    - 26.00_2025.04.09(#17911-db8781f96e1)
    - 26.00_2025.04.28(#18158-cf74d3b31df)
26.8.0.19652:
  ReleaseNotesEN: |-
    The main updates of ZWCAD 2026 1.1 are as follows:
    1. IFC export feature has been added, improved IFC import efficiency and accuracy, supports multi-disciplinary components and custom properties.
    2. Optimized command line and toolbox layout for a cleaner interface and improved operational focus.
    3. Optimized the display effect fo drawings to make your eyes more comfortable.
    4. Increased efficiency of high-frequency operations such as selection, copying, pasting, moving, and deleting, improving drafting fluency.
    5. Improved the accuracy of external reference file display and operational efficiency during electronic transmission, enhancing collaboration stability.
    6. Added new features such as elongated circles, DWGUNITS, transparent/transparent printing, and support for PDF retrieval of SHX text, enriching drafting capabilities.
    7. Added support for parsing and displaying terrain entities and reality models, meeting geospatial visualization needs.

    This update is applicable to the following versions:
    - 26.00_2025.03.13(#17591-1327763a520)
    - 26.00_2025.04.09(#17911-db8781f96e1)
    - 26.00_2025.04.28(#18158-cf74d3b31df)
    - 26.00_2025.05.15(#18164-40fbb904a0a)
    - 26.10_2025.08.22(#19649-3ef94d6486d)
  ReleaseNotesCN: |-
    本次更新修复了已知问题，全面提升运行稳定性，让设计体验更流畅高效。主要更新内容如下：
    1. 支持天正机电文件查看与轻量化编辑，兼容多版本导出，提升文件兼容性与协作效率；
    2. 优化命令行和工具箱布局，提升界面简洁性与操作专注度；
    3. 增强图纸视觉显示效果，缓解视觉疲劳，提升绘图舒适性；
    4. 提高选择、复制、粘贴、移动和删除等高频操作效率，提升绘图流畅度；
    5. 提高电子传递时外部参照文件显示正确性和操作效率，提升协同稳定性；
    6. 新增 IFC 导出功能，提高 IFC 导入效率与正确性，支持多专业构件与自定义属性，增强数据交互能力；
    7. 新增长圆形、DWGUNITS、透明/透视打印等功能，支持 PDF 检索 SHX 文本，丰富绘图功能；
    8. 支持解析显示地形实体与实景模型，满足地理信息可视化需求。

    支持以下版本的更新：
    - 26.00_2025.03.13(#17591-1327763a520)
    - 26.00_2025.04.09(#17911-db8781f96e1)
    - 26.00_2025.04.28(#18158-cf74d3b31df)
    - 26.00_2025.05.15(#18164-40fbb904a0a)
    - 26.10_2025.08.22(#19649-3ef94d6486d)

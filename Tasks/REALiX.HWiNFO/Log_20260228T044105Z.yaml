  Key: ReleaseNotes
  Value: |-
    - Added monitoring of USB Type-C PD port on ASUS mainboards with RTS545x.
    - Added dedicated NPU sensors for AMD and Intel Panther Lake and later NPUs.
    - Added Thermal Grizzly WireView Pro II support.
    - Added NPU Stress Test (Pro only).
    - Enhanced USB Type-C PD monitoring on ASUS mainboards.
    - Fixed Windows 7 incompatibility introduced by adding NPU Stress Test.
    - Added monitoring of MSI MPG Ai1300TS and Ai1600TS PSUs.
    - Enhanced monitoring of multiple fans on Intel discrete GPUs.
    - Improved WinRT and EP initialization for NPU Stress Test.
    - Improved Nova Lake support.
    - Fixed sensor monitoring on Colorful mainboards with NCT6796D-S.
    - Added support of EK-Loop Control.
    - Auto start possible under regular user accounts. Requires Administrator credentials to setup.
    - Added VRM monitoring on MSI RTX 5090 Lightning GPUs.
    - Added reporting of rated and maximum power limit for NVIDIA GPUs.

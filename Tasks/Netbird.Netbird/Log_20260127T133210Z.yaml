      #5093
    Management & Identity
    - Fixed validator warning messages to improve clarity.
      #5168
    - Improved peer deletion error handling.
      #5188
    - Included default groups claim in the CLI audience.
      #5186
    - Added user invite link support for the embedded IdP.
      #5157

    - [management] filter own peer when having a group to peer policy to themself by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4956
    - Add DEX IdP Support by @braginini in https://github.com/netbirdio/netbird/pull/4949
    - Feat/add support for forcing device auth flow on ios by @shuuri-labs in https://github.com/netbirdio/netbird/pull/4944
    - [client] Fix UI stuck in "Connecting" state when daemon reports "Connected" by @pappz in https://github.com/netbirdio/netbird/pull/5014
    - [management] Fix/delete groups without lock by @pascal-fischer in https://github.com/netbirdio/netbird/pull/5012
    - [client] Fix semaphore slot leaks by @pappz in https://github.com/netbirdio/netbird/pull/5018

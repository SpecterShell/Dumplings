  Key: ReleaseNotes
  Value: |-
    What's Changed
    - [client] Use setsid to avoid the parent process from being killed via HUP by login by @lixmal in https://github.com/netbirdio/netbird/pull/4900
    - [client] Fix DNS forwarder returning broken records on 4 to 6 mapped IP addresses by @lixmal in https://github.com/netbirdio/netbird/pull/4887
    - [management] cleanup logs by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4933
    - [management] monitoring updates by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4937
    - [management] Fix sync metrics by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4939
    - [management] remove context from store methods by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4940
    - [management] Approve all pending peers when peer approval is disabled by @bcmmbaga in https://github.com/netbirdio/netbird/pull/4806
    - [iOS] Add force relay connection on iOS by @doromaraujo in https://github.com/netbirdio/netbird/pull/4928
    - [relay-server] Add health-check agent recognition to avoid error logs by @pappz in https://github.com/netbirdio/netbird/pull/4917
    - [ci] Add local lint setup with pre-push hook to catch issues early by @pappz in https://github.com/netbirdio/netbird/pull/4925
    - [management] use xid as request id for logging by @pascal-fischer in https://github.com/netbirdio/netbird/pull/4955
    - [client] Add stack trace for bundle by @pappz in https://github.com/netbirdio/netbird/pull/4957
    - [client] Fix deadlock in delayed WG update function by @pappz in https://github.com/netbirdio/netbird/pull/4953

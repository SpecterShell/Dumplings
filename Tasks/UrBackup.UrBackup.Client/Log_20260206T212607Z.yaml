Version: 2.5.29
Installer:
- InstallerType: nullsoft
  InstallerUrl: https://hndl.urbackup.org/Client/2.5.29/UrBackup Client 2.5.29.exe
- InstallerType: wix
  InstallerUrl: https://hndl.urbackup.org/Client/2.5.29/UrBackup Client 2.5.29(x64).msi
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - In Linux installer disable dmsnapshot option if grub does not search for root via UUID
    - In Linux installer disable dattobd option
    - In Linux installer ask if snapshot config should be kept on update installs
    - Reduce Linux glibc memory fragmentation by reducing default number of arenas
    - Fix Windows 11 crash on background service shutdown
    - On Linux use posix_spawn for postbackup hook if possible

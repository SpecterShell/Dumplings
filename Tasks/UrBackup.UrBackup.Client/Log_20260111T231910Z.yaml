Version: 2.5.27
Installer:
- InstallerType: nullsoft
  InstallerUrl: https://hndl.urbackup.org/Client/2.5.27/UrBackup Client 2.5.27.exe
- InstallerType: wix
  InstallerUrl: https://hndl.urbackup.org/Client/2.5.27/UrBackup Client 2.5.27(x64).msi
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Add snapshot path to updatedb prune paths on Linux to prevent snapshot removal failure due to outside snapshot usage
    - Change install command to set proper file permissions to systemd service file on Linux
    - Properly detect partition numbers of mmcblk devices on Linux
    - Properly handle named device mapper devices on Linux+
    - Properly detect Windows 11 to switch over to using a thread to prevent sleep
    - Fix dead-lock when falling back to old indexing method

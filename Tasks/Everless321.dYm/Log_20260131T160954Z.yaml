  Value: |-
    dYm v1.0.0
    抖音视频下载管理器 - 一款基于 Electron 的桌面应用
    主要功能
    📥 用户管理与下载
    - 添加抖音用户，自动获取用户信息
    - 批量下载用户作品（视频/图集）
    - 支持设置每个用户的最大下载数量
    - 多任务并发下载
    🔍 智能内容分析
    - 集成 Grok Vision API 分析视频/图片内容
    - 自动生成标签、分类、场景描述
    - 内容分级评估（0-10）
    - 支持自定义分析提示词
    🎬 媒体浏览
    - 瀑布流展示所有下载的作品
    - 支持按作者、标签、内容分级筛选
    - 内置媒体播放器
    - 无限滚动加载
    支持平台
    - macOS (Apple Silicon)
    - Windows (x64)
    - Linux (x64)

  Value: |-
    Release v1.1.0
    9 · C ─
    ✨ 新功能
    - 任务级别定时同步 - 为每个下载任务设置独立的 cron 定时执行计划
    - 下载路径文件迁移 - 更改下载路径时自动检测并提供文件迁移选项，迁移后自动更新数据库记录
    - 视频下载弹窗 - 支持通过链接快速下载单个视频到指定目录
    - 首页作者筛选 - 作者下拉框支持搜索过滤功能
      9 · C
      🎨 界面优化
    - 统一 UI 样式，采用抖音配色方案
    - 下载任务页面与用户管理页面样式统一
    - 任务详情页使用自定义卡片和表格组件
    - 应用名称更新为 dYm
    🐛 Bug 修复
    - 修复 SQLite 字符串字面量语法错误
    - 修复首页作者搜索框中文输入实时过滤问题
    - 修复系统设置中下载路径设置不生效的问题
    🔧 技术改进
    - Cookie 管理优化
    - IPC 通信层完善
    - CI 构建流程优化


- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Editor - Applications:
    - Enhanced UI: Now categorized into "Productivity Tools" and "Generators" to help you find what you need at a glance.
    - More Creative Tools: Explore our new Flower Generator and Christmas Ornament Generator—perfect for crafting Valentine’s gifts and personalized ornaments with ease.
    2. Object Rotation Optimization:
    - Hold Ctrl/Command while rotating to disable 45° auto-snapping for interference-free rotation.
    - Hold Shift for stepping rotation in 15° increments.
    3. Improved alignment rules for better usability:
    - Click-select: Aligns to the last selected object.
    - Frame-select: Aligns to the bottom-most object.
    4. Smarter Initial Connection: Faster auto-recognition on the first USB plugin. (Official USB cable recommended for optimal results.)

    Bug Fixed:
    1. Fixed auto-masking bug when switching to Eraser on zoomed images.
    2. Fixed input limit: Text line and letter spacing now support negative values.
    3. Fixed issue where deleting decimals in spacing inputs would also remove the decimal point.
    4. Fixed inaccurate time estimation for F-series low-density scanning.
    5. Fixed intermittent auto-switching from Pointer to Hand tool when using a tablet on the canvas.
    6. Fixed an issue where parameter settings would incorrectly reset from "Custom Settings" to "Recommended Settings" when reopening a saved project.
    7. General bug fixes and stability improvements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 编辑器-应用中心：
    - 界面视觉优化，新增「效率工具」与「生成器」分类，查找更直观。
    - 生成器持续扩容，新增「鲜花」与「挂件」生成器，轻松制作情人节礼物、装饰挂件。
    2. 对象旋转优化：
    - 按住 Ctrl/Command 旋转可禁用 45° 自动吸附，实现无干扰的自由旋转。
    - 按住 Shift 键可进行 15° 的步进式旋转。
    3. 优化对齐规则，提升易用性：
    - 点选对象时，向最后选中的对象对齐
    - 框选对象时，向最底层的对象对齐
    4. 设备连接体验升级：优化底层通信，设备初次 USB 接入会自动连接，让上手过程更顺畅。

    Bug 修复：
    1. 修复图片放大时切换橡皮擦会自动扣图的问题
    2. 修复文字行间距、字间距无法直接输入负数的问题
    3. 修复文字行间距、字间距回删小数点后的数字时，会连小数点一起删除的问题
    4. 修复 F 系列低密度智能扫描预估时长异常的问题
    5. 修复使用数位板在画布中操作时，使用指针工具偶发自动切换成抓手工具的问题
    6. 修复打开已保存项目时，参数设置会将“自定义设置”误重置为“推荐设置”的问题
    7. 修复其他已知问题

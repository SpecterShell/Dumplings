Version: 2.3.6
Installer:
- InstallerUrl: https://www.everauto.net/down/zTasker_2.3.6_Setup.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    **任务，图像->截图工具，可以复合任务联动文字识别，一步完成从截图到识别文字，复制到剪贴板的处理
    **任务，文件，新增 Excel 文件读取，可读取单元格、工作表列表、行数、列数等
    任务，数据，字符串处理，截取改为“提取部分”，增加正则匹配提取
    任务，内置，新增 zTasker 自身日志清理和写入
    任务，提醒，倒计时窗口，增加变量设置
    复合任务，等待，等待指定时间，增加变量设置
    日志窗口，增加自动刷新复选框，可控制是否自动刷新

    改进：
    热键选择界面，键盘鼠标热键对应的控件，点击时，会同时自动选中使用键盘或鼠标，免得自己多选一次
    复合任务设置变量时，如果变量为通用类型，可以不设置值

    修复：
    热键设置界面，鼠标位于屏幕边缘设置项隐藏的问题
    任务编辑界面，搜索窗口失去焦点后，无法及时关闭的问题

    其它改进和修复
ReleaseTime: 2026-01-24

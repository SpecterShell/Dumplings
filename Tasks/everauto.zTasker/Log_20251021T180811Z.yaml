Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    **热键触发，现在支持双击某个键盘或鼠标键位，适用性++
    **复合任务，新增全局停止运行热键，即使 zt 窗口不激活时，也可即时终止该任务了
    窗口分类->窗口探测器，新增句柄获取
    **窗口分类->窗口探测器，颜色分类->颜色拾取器，现在可以用在复合任务中，后续会等待其关闭，获取复制的结果
    显示分类->显示器亮度调节，增加鼠标所在显示器选项
    显示分类->新增显示器亮度增加、减小
    **系统分类，增加获取系统信息多种操作，计算机名、版本、工作组、语言区域时区等
    **输入分类，单独发送新增普通按键，不再仅支持修饰键

    改进：
    改善一些弹出窗口，没有输入焦点的问题
    一些易用性的改叫

    修复：
    **某些情况下，复合任务内的循环，无法被强制终止的问题
    **备份文件夹任务，使用过滤方式时，复制变为移动的问题
    **备份文件夹任务，不使用过滤的情况下，压缩文件里没有时间戳的问题
    **热键触发任务，当选择窗口选项时，窗口激活条件可能不生效的问题
    备份文件夹任务，选择压缩方式时，如果目录中某个文件无法读取时，导致备份异常的问题
    自动计划里，笔记本电池电量触发条件不显示的问题

    其它改进和修复
ReleaseTime: 2025-10-22

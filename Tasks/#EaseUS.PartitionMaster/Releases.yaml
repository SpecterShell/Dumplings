"18.5":
  ReleaseNotes: |-
    1. Improved the (Extend C) feature and renamed it as (Data Migrate);
    2. Improved the (Adjust Disk Layout) feature;
    3. Added a blue screen problem assistant in the (Boot Repair) module;
    4. Added support for PIN codes in the (Password Clear) module;
    5. Improved the partition-merge feature.
  ReleaseNotesCN: |-
    1. 改进 Extend C，并改名为 Data Migrate；
    2. 改进全盘分区调整功能；
    3. BootRepair 中添加蓝屏问题助手；
    4. PasswordClear 添加清除 PIN 码支持；
    5. 改进合并分区功能。
"18.8":
  ReleaseNotes: |-
    1. Support cloning the system from the second system disk;
    2. Support conversion from Fat to ExFAT file system;
    3. Improve UX;
    4. Fix multiple known issues.
  ReleaseNotesCN: |-
    1. 支持从第二个系统盘克隆系统；
    2. 支持从 Fat 到 ExFAT 文件系统的转换；
    3. 改进用户体验；
    4. 修复多个已知问题。
"19.5":
  ReleaseNotes: |-
    1. Provide the function of retrieving the partition BitLocker Key;
    2. Improve the support for BitLocker partition adjustment;
    3. Support BitLocker automatic unlocking in PE environment;
    4. Add risk warnings for some tasks in progress.
  ReleaseNotesCN: |-
    1. 提供找回加密分区的 BitLocker Key 功能；
    2. 完善对 BitLocker 分区调整的支持；
    3. 支持 PE 环境下 BitLocker 自动解锁；
    4. 增加对部分正在进行的任务的中断风险警告。
"19.9":
  ReleaseNotes: |-
    1. Added AI assistant, now you can chat with your disk in natural language;
    2. Fixed known issues.
  ReleaseNotesCN: |-
    1. 添加 AI 助手，现在可以用自然语言与你的磁盘交流了；
    2. 修复已知问题。
"20":
  ReleaseNotes: |-
    1. Full support for the ExFAT file system;
    2. Improved cloning quality;
    3. Fixed known issues.
  ReleaseNotesCN: |-
    1. 完全支持 ExFAT 文件系统；
    2. 提高了克隆质量；
    3. 修复了已知问题。

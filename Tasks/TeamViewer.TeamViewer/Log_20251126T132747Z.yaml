Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Supporters now receive a default port suggestion for Port Forwarding, preconfigured by the admin of the supported device. This streamlines setup and improves reliability.
    - The Recent Connections list on the Remote Support page in TeamViewer Remote now mirrors the classic client experience. Devices can also be bookmarked directly from the list, just as in the classic version.
    - The Permissions tab in the device details drawer has been redesigned for easier visibility of managers and their assigned permissions. You can now also see the source of each permission—whether it's directly assigned to a manager or inherited from a group.

    Improvements
    - A minor bugfix has been implemented to reduce load during client startup.
    - CoPilot has been renamed to Tia (TeamViewer intelligent agent). Tia will deliver agentic capabilities across TeamViewer products and use cases.
    - The TeamViewer Remote native client now offers improved performance by optimizing how devices are stored on the UI side. This results in faster loading times and a smoother user experience.
    - Devices are now fetched more quickly, enabling faster access to device information and improving overall efficiency.

    Bugfixes
    - Fixed a bug affecting the permissions inheritance feature on managed devices.
    - Fixed a bug that prevented devices from appearing under Company Devices in Admin Settings.
    - Fixed a bug that could cause the in-session toolbar to disappear, particularly when dragged to the far-right corner in full-screen mode.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Supporter erhalten nun einen Standard-Portvorschlag für die Portweiterleitung, der von der Admin des unterstützten Geräts vorkonfiguriert wurde. Dadurch wird die Einrichtung vereinfacht und die Zuverlässigkeit erhöht.
    - Die Liste der letzten Verbindungen auf der Seite „Remote Support“ in TeamViewer Remote spiegelt jetzt die klassische Client-Experience wider. Geräte können, wie in der klassischen Version, auch direkt aus der Liste mit einem Lesezeichen versehen werden.
    - Die Registerkarte „Berechtigungen“ in der Geräte-Detailansicht wurde neu gestaltet, um Manager:innen und deren zugewiesene Berechtigungen besser sichtbar zu machen. Nun ist auch die Quelle jeder Berechtigung sichtbar – unabhängig davon, ob sie direkt einem Manager zugewiesen oder von einer Gruppe geerbt wurde.

    Improvements
    - Ein kleiner Bugfix wurde implementiert, um die Auslastung beim Start des Clients zu reduzieren.
    - CoPilot wurde in Tia (TeamViewer intelligent agent) umbenannt. Tia wird agentische Funktionen für alle TeamViewer-Produkte und Anwendungsfälle bereitstellen.
    - Der native Client von TeamViewer Remote bietet jetzt eine verbesserte Leistung, da die Speicherung der Geräte auf der UI-Seite optimiert wurde. Dies führt zu kürzeren Ladezeiten und einer reibungsloseren User Experience.
    - Geräte werden jetzt schneller abgerufen, was einen schnelleren Zugriff auf Geräteinformationen ermöglicht und die Gesamteffizienz verbessert.

    Bugfixes
    - Ein Fehler, der die Berechtigungsvererbung auf verwalteten Geräten beeinträchtigte, wurde behoben.
    - Ein Fehler wurde behoben, durch den Geräte unter „Firmengeräte“ in den Admin-Einstellungen nicht angezeigt wurden.
    - Ein Fehler wurde behoben, der dazu führen konnte, dass die In-Session-Toolbar verschwand, insbesondere wenn sie im Vollbildmodus in die äußerste rechte Ecke gezogen wurde.

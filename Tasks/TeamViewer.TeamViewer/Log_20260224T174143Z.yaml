Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Teamviewer Remote now remembers which device group you last opened in the Advanced view, even after you restart the app or switch to other tabs. This means you can return to the same group instantly without reopening it, making it easier to continue where you left off.
    - Devices can now be easily moved between groups in the Advanced view using drag-and-drop.

    Improvements
    - Share devices and device groups: Its now easier than ever to share devices and device groups. Select individual users or user groups and assign permissions directly in a new but familiar workflow. Share replaces the previous add and remove manager options, offering a simpler, streamlined way to manage access.
    - A banner is now shown on the Permissions tab of a device to indicate when inheritance is disabled, along with a button to turn it back on.

    Bugfixes
    - Minor fixes and improvements.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - TeamViewer Remote merkt sich jetzt, welche Gerätegruppe zuletzt in der erweiterten Ansicht geöffnet wurde – auch nach einem Neustart der App oder beim Wechsel zu anderen Tabs. Das bedeutet, dass Sie sofort zur selben Gruppe zurückkehren können, ohne sie erneut öffnen zu müssen. So lässt sich nahtlos dort fortfahren, wo Sie aufgehört haben.
    - Geräte können jetzt in der erweiterten Ansicht ganz einfach per Drag-and-drop zwischen Gruppen verschoben werden.

    Improvements
    - Geräte und Gerätegruppen freigeben: Geräte und Gerätegruppen lassen sich jetzt einfacher denn je teilen. Einzelne User oder User-Gruppen auswählen und Berechtigungen direkt in einem neuen, aber vertrauten Workflow zuweisen. Share ersetzt die bisherigen Optionen zum Hinzufügen und Entfernen von Manager:innen und bietet eine einfachere, optimierte Möglichkeit, den Zugriff zu verwalten.
    - Auf der Registerkarte „Berechtigungen“ eines Geräts wird nun ein Banner angezeigt, das darauf hinweist, wenn die Vererbung deaktiviert ist, zusammen mit einer Schaltfläche zum erneuten Aktivieren.

    Bugfixes
    - kleinere Verbesserungen und Fehlerkorrekturen.

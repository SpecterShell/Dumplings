Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Tensor company admins can now switch between the new TeamViewer Remote interface and the classic interface using a toggle when signing in.
    - Clipboard synchronization now only occurs when the session window has focus on the supporters side, thus protecting data copied during local work.
    - Devices can now easily be moved between groups in the Basic View using drag and drop.

    Improvements
    - Searching for a group from the side navigation panel now highlights the matching part of the groups name in the search results.
    - Double-clicking the Recent Connections group in Basic View now opens a page showing only recent connections.
    - Searching for a TeamViewer ID on the Devices page now highlights the matching part of the ID in the search results.
    - Its now possible to select up to 5 devices on the Devices page and connect to them simultaneously.
    - Recent connections can now be individually removed or completely cleared from the list on the Remote Support page.

    Bugfixes
    - Fixed the display of the Version Update and System Update dialogs.
    - Removed support for connections to versions lower than TeamViewer 10.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Tensor-Unternehmensadministrator:innen können nun beim Anmelden per Schalter zwischen der neuen TeamViewer Remote Oberfläche und der klassischen Oberfläche wechseln.
    - Die Synchronisierung der zwischenablage erfolgt jetzt nur, wenn das Sitzungsfenster auf der Seite des Supporters den Fokus hat. So werden Daten geschützt, die während der lokalen Arbeit kopiert werden.
    - In der Basisansicht lassen sich Geräte jetzt ganz einfach zwischen Gruppen verschieben – einfach per Drag & Drop von einer Gerätegruppe in eine andere ziehen.

    Improvements
    - Bei der Suche nach einer Gruppe über das seitliche Navigationspanel wird nun der übereinstimmende Teil des Gruppennamens in den Suchergebnissen hervorgehoben.
    - Durch Doppelklicken auf die Gruppe „Letzte Verbindungen“ in der Basisansicht wird jetzt eine Seite geöffnet, die ausschließlich die letzten Verbindungen anzeigt.
    - Bei der Suche nach einer TeamViewer ID auf der Geräte-Seite wird nun der übereinstimmende Teil der ID in den Suchergebnissen hervorgehoben.
    - Auf der Seite „Geräte“ können jetzt bis zu 5 Geräte ausgewählt und gleichzeitig verbunden werden.
    - Kürzlich hergestellte Verbindungen können jetzt einzeln aus der Liste auf der Seite „Remote Support“ entfernt oder vollständig gelöscht werden.

    Bugfixes
    - Die Anzeige der Dialogfelder „Version Update“ und „System Update“ wurde korrigiert.
    - Die Unterstützung für Verbindungen zu Versionen unter TeamViewer 10 wurde entfernt.

- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Try the all-new TeamViewer Remote!

    Improvements
    - Port forwarding now has local IP mapping enabled by default. Supporters no longer need to manually activate this setting.

    Bugfixes
    - Fixed a critical issue that could cause a delay when connecting to devices.
    - Windows LAPS integration: UAC autofill reliability has been improved.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Optimierte In-App-Dialoge und Nachrichten durch eine verbesserte kontextbezogene Kommunikation basierend auf Nutzerinteraktionen.

    Improvements
    - Die lokale IP-Zuordnung für Portweiterleitung ist jetzt standardmäßig aktiviert. Supporter müssen diese Einstellung nicht mehr manuell aktivieren.

    Bugfixes
    - Ein kritisches Problem wurde behoben, das eine Verzögerung beim Verbindungsaufbau verursachen konnte.
    - Windows LAPS-Integration: UAC-Autofill-Zuverlässigkeit wurde verbessert.

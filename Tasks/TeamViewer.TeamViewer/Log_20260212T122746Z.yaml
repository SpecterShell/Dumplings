- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Try the all-new TeamViewer Remote!

    Improvements
    - Please send us your feedback on how we can further improve TeamViewer: Take this short survey.

    Bugfixes
    - Fixed a bug that prevented controlling the remote device if it is in the operating system's login screen and the confirmation dialogue for Session Insights Logging got triggered.
    - Improving "Ask For Confirmation" access control to disable remote control for all participants while the dialog is displayed and not confirmed by the host. (TV security bulletin TV-2026-1003).
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Erleben Sie das brandneue TeamViewer Remote!

    Improvements
    - Geben Sie uns gerne Feedback zu den neuesten und zukünftigen Verbesserungen der Benutzeroberfläche: An Umfrage teilnehmen.

    Bugfixes
    - Es wurde ein Fehler behoben, der die Steuerung des entfernten Geräts verhinderte, wenn es sich im Anmeldebildschirm des Betriebssystems befand und der Bestätigungsdialog für Session Insights Logging ausgelöst wurde.
    - Verbesserung der Zugriffskontrolle „Nach Bestätigung“, um den Fernzugriff für alle Teilnehmer zu deaktivieren, solange das Dialogfeld angezeigt wird und vom Host nicht bestätigt wurde. (TV security bulletin TV-2026-1003).

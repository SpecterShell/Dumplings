4.39.12.0:
  ReleaseTime: 2024-12-02T06:59:32.0000000Z
  ReleaseNotes: |-
    1. Bug fixes and other experience optimizations
    2. Optimized the YUC restart device reporting logic
    3. Add a BVI interface, compatible with Mac's VoiceOver
    4. Add the Parallel Listening feature, applicable to: BH headsets (with BT51) and UH headsets
  ReleaseNotesCN: |-
    1. Bug 修复和其他体验优化
    2. 优化 YUC 重启上报设备逻辑
    3. 新增视障界面，可兼容 Mac 系统的 VoiceOver
    4. 增加平行聆听功能，适用于：BH 耳机（搭配 BT51）、UH 耳机
4.39.19.0:
  ReleaseTime: 2025-02-07T02:18:03.0000000Z
  ReleaseNotes: |-
    1. Added YMCS direct push for proxy server configuration files on the platform.
    2. Added an incoming call configuration option during an ongoing call for the BH7X series.
    3. Added flip-to-mute configuration for BH7X (except BH71) and UH3X (except UH34).
    4. Differentiated firmware upgrade reminders for YUC and USB.
    5. Added a configuration option to enable/disable upgrade reminders in the YUC installation package.
    6. Renamed "Moments" in the directory.
    7. Added 16-hour and 24-hour sleep duration options for the BH7X series.
    8. Displayed BT51 adaptive configuration.
    9. Added support for other languages in delayed upgrades.
  ReleaseNotesCN: |-
    1. 平台上新增 YMCS 直接下推代理服务器配置文件
    2. BH7X 全系列新增通话中来电配置项
    3. BH7X(除 71)、UH3X(除 34)新增抬杆 mute 配置项
    4. 区分 YUC 和 USB 固件升级提醒
    5. YUC 安装包增加开关升级提醒的配置项
    6. 目录中 Moments 名称更改
    7. BH7X 全系列休眠时长新增 16 小时和 24 小时
    8. BT51 自适应配置显示
    9. 延迟升级新增其他语言
4.40.10.0:
  ReleaseTime: 2025-04-29T01:26:00.0000000Z
  ReleaseNotes: |-
    1. Support for new products: WH68, WH68 Hybrid, WH64/WH68 Workstation, SP92/SP96.
    2. YUC is now compatible with Webex calling, enabling call control.
    3. BH7X adds new configuration options for call notification and mute switch prompt, along with background noise detection functionality.
    4. WH6X auto call pickup feature optimized.
    5. WH64/WH68 Workstation will prompt users to dock the headset on the base when exporting logs via YUC.
    6. Firmware upgrade process for WH64/WH68 Workstation has been modified.
    7. SP9X Teams and UC versions have been merged.
    8. Compatible with YUC + 3CX soft client: when 3CX is running, BT51 real-time logs will be disabled; when 3CX exits, real-time logs will be re-enabled.
    9. Issue with YMCS being unable to export device logs has been fixed.
  ReleaseNotesCN: |-
    1. 支持新品 WH68、WH68 Hybrid、WH64/WH68 Workstation、SP92/SP96
    2. YUC 兼容 webex 软端，实现通话控制
    3. BH7X 新增来电通知和静音开关提示配置项，以及背景噪音检测功能
    4. WH6X 自动摘机功能优化
    5. WH64/WH68 WS YUC 导出日志会提示将耳机 Dock 在 base 上
    6. WH64/WH68 workstation 固件升级方案改动
    7. SP9x teams 和 uc 平台合并
    8. 兼容 YUC+3CX 软端，3CX 运行时 BT51 实时日志关闭，3CX 退出后则开启实时日志
    9. YMCS 无法导出设备日志问题已修复

  Key: ReleaseNotes
  Value: |-
    CHG: replacing cover art using 'Manage covers...' now opens the same folder as adding cover art via the Tag Panel context menu.
    CHG: improved handling of long paths when adding images via drag and drop at 'Manage covers...'.
    CHG: improved handling of long paths in the File Explorer context menu shell extension (requires restart to be updated if already installed).
    CHG: reverted previous change to reuse unmodified ID3v2 frames and added an advanced configuration option to enable reuse.
    CHG: reverted previous change to reuse unmodified MP4 atoms and added an advanced configuration option to enable reuse.
    CHG: flipped directions when scrolling horizontally in File List via Shift + mouse wheel.
    FIX: adding covers via Add Cover not always opens the configured cover directory if it's based on a format string. (#70562)
    CHG: improved detection of move operations on drag and drop to external applications. (#70553)
    LNG: updated Catalan, Polish, Simplified Chinese, Slovak, and Spanish Itranslation.

Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 修复复制有复用模块且导入原理图无变更的板子，粘贴后在粘贴工程 pcb 中点击原理图导入 pcb，会移除所有器件，然后重新分配 id 导入
    - 修复查找相似对象后，打开器件管理器是选中了查找结果中所有元件，而打开封装管理是只选中了查找结果中当前页的元件
    - 修复某些工程器件无法放置到画布上，控制台报错
    - 修复单个器件无法使用 shift+p 元件区域分布的问题
    - 修复原理图更新 PCB 后，PCB 中网表属性无法更新，导致一直提示有变更
    - 修复压缩符号库和封装库导入，导入后符号创建的器件未绑定上对应的封装
    - 修复手动把旧的文件覆盖了新的文件，本地缓存和云端对比不一致导致无法打开工程
    - 修复开启禁止多网络时，放置网络端口到连接了与其网络不同的全局网络的导线上后，不显示多网络
    - 修复某些 PCB 绑定 3D 模型后，无法导出 3D 模型
    - 修复某些 PCB 附件导入后，重建铺铜再检查 DRC 还存在 DRC 错误，铺铜没按规则避开
    - 修复复用模块分配好的实例位号丢失
    - 修复 API 的一些 BUG
ReleaseTime: 2026-01-26

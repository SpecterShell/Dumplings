  Key: ReleaseNotes
  Value: |-
    PCB
    - 修复导出 ODB++内层 5 短路问题
    - 修复 IPC-D-356A 在某些 CAM 工具导入报错的问题
    - 修复某些铺铜场景 DRC 没有检测到断开链接的问题
    - 修复某些场景框选多对象删除后，撤销无法还原导线/过孔的问题
    - 修复 PCB 导出交互式 BOM 没有下载文件的问题
    原理图
    - 修复图纸符号取消勾选明细表后，勾选属性明细表会显示出来的问题
    - 修复扩展 API 获取所有器件图元 ID 返回不对的问题
    其他
    - 修复半离线时，工程库绑定 3D 模型无法加载 3D 模型的问题
    - 修复扩展 API 获取器件修改器件报错的问题
    - 修复导入 OrCad 符号库时没有勾选器件也会生成器件的问题
    - 修复批量表格导入生成器件，器件属性有换行符或器件名是空行导入失败的问题
ReleaseTime: 2025-10-13

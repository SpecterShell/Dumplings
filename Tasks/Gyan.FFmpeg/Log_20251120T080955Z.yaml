Version: 8.0.1
Installer:
- InstallerUrl: https://github.com/GyanD/codexffmpeg/releases/download/8.0.1/ffmpeg-8.0.1-full_build.zip
  NestedInstallerFiles:
  - RelativeFilePath: ffmpeg-8.0.1-full_build\bin\ffmpeg.exe
    PortableCommandAlias: ffmpeg
  - RelativeFilePath: ffmpeg-8.0.1-full_build\bin\ffplay.exe
    PortableCommandAlias: ffplay
  - RelativeFilePath: ffmpeg-8.0.1-full_build\bin\ffprobe.exe
    PortableCommandAlias: ffprobe
Locale:
- Key: ReleaseNotesUrl
  Value: https://raw.githubusercontent.com/FFmpeg/FFmpeg/release/8.0/Changelog
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    avutil/common: cast GET_BYTE/GET_16BIT returned value
     avfilter/vf_drawtext: fix call GET_UTF8 with invalid argument

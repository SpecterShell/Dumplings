- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    V4.1.4.7 Software Update Notes:

    1. Added support for the new Sermoon X1 scanner.

    2. Added "Photogrammetry" function (Sermoon X1 only). See the Photogrammetry function introduction for details.

    3. Increased the maximum scan frames to 60,000 frames (please use a computer with 64GB or more of RAM).

    4. Color mapping is now supported for all blue laser devices (Raptor series/S1/X1), with optimized texture effects.

    5. Added support for exporting models in all formats.

    6. Added support for rectangle selection and lasso selection for markers.

    7. Optimized Fusion - noise reduction level.

    8. Optimized performance test.

    9. Optimized UI interaction on the calibration page.

    10. Fixed some known issues.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    V4.1.4.7 软件更新说明：

    1. 支持新设备 Sermoon X1；

    2. 新增“摄影测量”功能（仅 Sermoon X1），详见摄影测量功能简介；

    3. 开放扫描帧数上限至 6 万帧（请使用内存 64G 及以上电脑）；

    4. 蓝色线激光设备（Raptor 系列/S1/X1）均支持贴图，贴图效果优化；

    5. 新增支持导出全部格式模型；

    6. 新增标记点支持框选与套索选择；

    7. 优化融合-降噪等级；

    8. 优化性能检测；

    9. 优化标定页面 UI 交互；

    10. 修复部分已知问题。

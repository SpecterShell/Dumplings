- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Added Connected Component feature.

    2. Refactored editing function, supporting independent selection of point cloud/markers.

    3. Added display of device calibration results (success or failure).

    4. Saved fusion parameters and mesh processing parameters, supporting viewing in details.

    5. Measurement function - supports area measurement.

    6. Measurement function optimization - length/angle line labels are displayed at the top.

    7. Added a verification failure prompt after scanning the QR code during calibration.

    8. Model alignment optimization - the horizon grid is enabled by default upon entering the model.

    9. Added support for Sermoon P1.

    10. Fixed some other known bugs.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 新增连通域功能；

    2. 编辑功能重构，支持点云/标志点独立选择；

    3. 新增设备标定结果显示（成功或失败）；

    4. 融合参数、网格处理参数保存，支持在详情查看；

    5. 测量功能-支持面积测量；

    6. 测量功能优化-线条/角度线标签顶层显示；

    7. 给出标定时扫码后，校验失败提示；

    8. 模型摆正优化-进入后默认打开地平网格线；

    9. 支持适配 Sermoon P1；

    10. 修复部分其他已知 bug。

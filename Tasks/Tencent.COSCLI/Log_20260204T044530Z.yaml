  Key: ReleaseNotes
  Value: |-
    修改内容：
    1. cp 命令
    - 优化分块上传文件传输进度

    2. sync 命令
    - 优化分块上传文件传输进度
    - 修复进程日志 bug，当--process-log 参数设置为 false 时，不再输出进程日志
    - 修复--snapshot-path 历史未使用此参数上传的文件不生成快照信息 bug

    3. ls 命令
    修改参数：
    -  --limit：当设置为-1 时，可以拉取所有 cos 文件，不限制数量

    4. signurl 命令
    新增参数：
    -  --simple-output：启用简易输出模式，默认值为 false。当设置为 true 时，仅输出签名 URL，简化返回结果。

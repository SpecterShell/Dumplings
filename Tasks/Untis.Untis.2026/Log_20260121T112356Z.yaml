  Key: ReleaseNotes
  Value: |-
    Verbesserungen/Änderungen:
    - Der Crash-Dialog prüft beim Senden die Erreichbarkeit des Crash-Servers. (UN-9133)
    - Bei der Meldung, ob eine Änderung für den Unterricht oder die gesamte Lehrveranstaltung durchgeführt werden soll, kann die Auswahl für alle weiteren Meldungen übernommen werden. (UN-9135)
    - Österreich: Das MDL-Blatt wird nun direkt nach WebUntis hochgeladen und ist auch für mehr Schulen und Bundesländer in WebUntis durch Lehrkräfte abrufbar. (UN-9216)
    - Österreich - LFBS NÖ: Die Abendschul-Aufwertung bei Jahresstunden wurde angepasst. (UN-9123, UN-9166, UN-9167)
    - Optimierung:
      - Eine neue Validierung in der Totaloptimierung für fehlende assoziierte Kurse wurde hinzugefügt. (UN-9205, OPT-2494)
      - Die Teilbereichsoptimierung wählt automatisch alle assoziierten Kurse aus, wenn ein assoziierter Kurs gewählt wird. (OPT-2468)
    - LUSD:
      - Die Performance des Exports wurde verbessert. (UN-9239, UN-9128, UN-9127)
      - Die Bereitschaften werden im Export ausgegeben. (UN-9226)
    - Spanien: Es wurde eine neue Wildcard (€) zur Erstellung von Schülergruppen hinzugefügt. (UN-9180)
    - Tauschvorschläge:
      - Das allgemeine Dialogverhalten wurde verbessert. (OPT-2451)
      - Werte zu Tauschvorschlägen sind zwischen Detail- und einfacher Ansicht und nach Aktualisierung konsistent. (OPT-2451)
    - Die Performance beim Öffnen von MultiUser-Datenbanken mit vielen Vertretungsdaten wurde verbessert. (UN-9249)
    Bug Fixes:
    - Abstürze:
      - Bei der Mehrfachselektion in der Kurs-Studenten-Übersicht konnte ein Absturz auftreten. (UN-8593)
      - Beim Testen der Datenbank-Verbindung im MySQL Connector konnte ein Absturz auftreten. (UN-9169)
      - Bei der Hilfsfunktion "Präfix/Suffix bei Stammdaten hinzufügen" konnte ein Absturz auftreten. (UN-9191)
      - Bei der Änderung des Standard-Vertretungsformats konnte ein Absturz auftreten. (UN-9229)
      - Beim Öffnen von Untis-Dateien mit externen Elementen konnte ein Absturz auftreten. (UN-9240)
    - Kursplanung:
      - Bei der Änderung eines Kurses, wodurch ein neuer Unterricht entsteht, wurden zugewiesene Studenten nach einer Neuanmeldung in die MU-Datenbank gelöscht. (UN-8647)
      - Die Wahl von Kursen in der Studenten-Kurs-Wahl hat nicht korrekt funktioniert, wenn ignorierte Unterrichte angezeigt wurden. (UN-9029)
      - Die Totaloptimierung konnte nicht gestartet werden, wenn assoziierte Kurse definiert sind. (OPT-2466)
    - WebUntis:
      - Eine gelöschte Prüfung aus WebUntis erzeugte in Untis bei Absenz der Lehrkraft eine offene Vertretung statt eines Entfalls. (UN-8844)
      - Eine Raumänderung in einem Unterricht mit mehreren Klassen im Zusammenspiel mit Veranstaltungen führte zu einer offenen Vertretung. (UN-8953)
      - Beim WebUntis-Export wurden ungenutzte Schülergruppen erstellt. (UN-9221)
      - Entfallene Stunden wurden in WebUntis als Vertretung ohne Lehrer angezeigt. (UN-9262)
      - Der Text beim Import von Studentenzahlen wurde angepasst, um zu zeigen, dass die Daten von genau dem eingestellten Datum importiert werden. (UN-9022)
      - Beim Unterrichtsimport konnte ein Fehler in der Anzeige auftreten. (UN-9130)
      - Ein unvollständiger Unterrichtsimport ließ ungenutzte Schülergruppen zurück. (UN-9194)
      - In Veranstaltungen verwendete Schülergruppen wurden nicht als ungenutzte Schülergruppen erkannt. (UN-9266)
    - Vertretungsplanung:
      - Lehrergruppen wurden im Vertretungsvorschlag angezeigt. (UN-9012)
      - Ein Hinweis wurde hinzugefügt, dass Importe von Vertretungsdaten im Vertretungsmodus durchgeführt werden müssen. (UN-9040)
      - Bei der Erstellung von Sondereinsätzen über mehrere Stunden werden Hinweise für jede Raumkollision angezeigt. (UN-9107)
      - Der Bericht Vertretungs-Abrechnung zeigte den Übertrag falsch an. (UN-9149)
      - Vertretungsänderungen über mehrere Perioden warnen beim Schließen vor ungespeicherten Änderungen. (UN-9211)
      - Pausenaufsichten nach der letzten Stunde wurden bei Absenz korrekt nicht als zu vertreten angezeigt. (UN-9184)
    - LUSD:
      - Mehrere Abstürze beim Export konnten auftreten. (UN-9239, UN-9256)
      - Art/Option wurden nach Entkoppeln von Kurskopplungen gelöscht. (UN-9259)
      - Es wurde ein ungültiges XML-Element erzeugt, wenn keine Lehrkraft zugeordnet ist. (UN-9264)
    - Infostundenplan: Der Monitor-HTML-Export meldete fälschlicherweise "nach Schulende". (UN-9152)
    - Deutschland - Nordrhein-Westfalen: Beim Schild NRW Export wurde der Zeilentext2 als Kursbezeichnung übernommen anstatt des Fachnamens. (UN-9064)
    - Die Stundenplanansicht wurde nach Schließen der Tauschvorschläge nicht korrekt zurückgesetzt. (UN-9084)
    - Das Jahresmittel war bei Unterrichten mit unterschiedlichen Lehrkräften in den Perioden nicht korrekt. (UN-9121)

  Value: |-
    IntelliJ IDEA 2025.3 is now out! The highlights of this release include:
    Productivity-enhancing features:
    - Unified distribution
    - Command completion
    - Spring Debugger improvements
    - Islands theme
    Support for new technologies:
    - Spring Boot 4 and Spring Framework 7
    - Java 25
    - Spring Data JDBC
    - Vitest 4
    AI upgrades:
    - Bring Your Own Key (Coming soon)
    - Native support for Junie and Claude Agent
    - Transparent AI quota

    Visit our What's New page to learn about these and other improvements.

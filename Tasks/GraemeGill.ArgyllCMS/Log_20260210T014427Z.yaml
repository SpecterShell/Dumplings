- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Added MSWindows ARM release.
    - Added Mac ARM release.
    - Removed Mac PowerPC build from release.
    - Changed colprof so that rather than just warning about an ink limit being set for an additive device space, it ignores it.
    - Fixed bug in targen introduced in V3.3.0 where it adds a default ink limit for all device types. If not overidden later in the profiling process, this can introduce an ink limit 10% less than the unconstrained limit. This is a problem for additive devices.
    - Fixed reported problem with some models of Spyder2024.
    - Took a stab at adding libusb-win32 ARM64 system driver support. Reported to work, but installing libusb-win32 system driver is more difficult.
    - Added Munsell Linear Grayscale scanin reference files.  (Thanks to Tarek A. Haila and Frank Schaumann)
    - Added -g option to xicc/fakeCMY to emit RGB values rather than CMY values.
    - Tweaked i1d3 frequency measurement mode to return exactly zero on measuring perfect black rather than the correctly rounded value, so as to make it more consistent with the period measurement mode. This inconsistency shows up with a Rev. B when  I1D3_DISABLE_AIO is set and the 0x83 bug is triggered, and frequency measurement is used as a fallback to period measurement mode. Rev. A instruments shouldn't see any change since for them the period measurement mode doesn't suffer from the 0x83 bug.
    - Added -o observer option to xicc/specplot.
    - Improved robustness of command name filename parsing in a number of utilities.
    - Expand spectro/average to handle input test charts.
    - Improve JETI Specbos 2501 operation.
ReleaseTime: 2026-02-04

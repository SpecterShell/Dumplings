  Key: ReleaseNotes
  Value: |-
    Web3
    - Added support for Zcash Testnet. (#50116)
    - Updated UI for the "Cancel Transaction" confirmation panel. (#49719)
    - Fixed macOS issue where switching apps using "Cmd + Tab" closed the wallet panel. (#50976)
    - Fixed incorrect Cardano account being shown on the "Buy Crypto" screen. (#50790)
    Leo
    - Added support for rich results from Brave Search. (#50812)
    - Added several new premium models in Brave Leo. (#49218)
    - Replaced "Llama 3.1 8b" with "Qwen 14B" in the recommended model list. (#50958)
    - Fixed list numbers not being displayed correctly in Brave Leo responses. (#50467)
    General
    - Added an "ask" keyword shortcut for "Ask Brave Search" in the URL bar. (#49179)
    - Added "Always hide tab close button" setting under brave://settings/appearance. (#25077)
    - Improved rounded corners on macOS. (#51057 & #49755)
    - Improved display of sidebar on mouseover when rounded corners are enabled. (#50490)
    - Increased the maximum number of top site tiles on the New Tab Page from 48 to 120. (#50468)
    - Updated vertical tab strip to expand on mouseover when Brave is not in focus. (#50838)
    - Fixed collapsed tab groups being expanded when moving via drag and drop. (#50898)
    - Fixed inability to disable hidden lists in brave://settings/shields/filters. (#49207)
    - Upgraded Chromium to 144.0.7559.59. (#51836) (Changelog for 144.0.7559.59)

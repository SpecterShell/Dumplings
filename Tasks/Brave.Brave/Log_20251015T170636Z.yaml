  Key: ReleaseNotes
  Value: |-
    Web3
    - Fixed possible integer overflow when decoding Solana instructions as reported on HackerOne by aikkk-. (#50057)
    - Fixed issue where Zcash Transparent address was the only address copied on the "Deposit" screen. (#49978)
    General
    - Fixed crash which occurred when navigating to brave://settings/system with brave://flags/#brave-commands set to "Disabled". (#49891)
    - Fixed incorrect tab being closed when selecting "Close" from tab context menu. (#50063)
    - Fixed 24 hour clock format starting at 24:00. (#49988)
    - Fixed issue where the New Tab Page background could be blank on a new profile in certain cases. (#49980)
    - Upgraded Chromium to 141.0.7390.108. (#50161) (Changelog for 141.0.7390.108)

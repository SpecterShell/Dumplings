    - [文档更新] 跨平台安装脚本 (PR #1931):
      - 一键安装：在 README 中更新了 Option A 安装方式，推荐使用跨平台一键安装脚本。
    - [社区建设] 新增 Telegram 频道入口：
      - 社群卡片：在“设置 → 关于”页面新增了 Telegram 频道卡片，方便用户快速加入官方频道获取最新资讯。
      - 布局优化：调整了关于页面的卡片网格布局，适配了 5 列显示，确保界面整洁美观。

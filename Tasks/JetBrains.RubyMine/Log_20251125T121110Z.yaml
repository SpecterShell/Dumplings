  Value: |-
    RubyMine 2025.2.5 Is Out!
    Fixes and improvements:
    - Fixed the Rails console to run with Rails 8.1.0.beta1: RUBY-34689
    - Fixed the formatter to prevent Angular template references from breaking into multiple lines: WEB-72583
    - Added an option to disable the Angular navigation popup: WEB-75172
    - Fixed the issue preventing the Git commit window from opening: IJPL-208482
    - Fixed the issue where F9 couldn't resume a debug session from the editor: IJPL-213877
    For the full list of closed issues, refer to the release notes.

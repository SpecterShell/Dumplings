  Value: |-
    RubyMine 2025.2.4 Is Out!
    Fixes and improvements:
    - Fixed code completion issues in projects using React 19 and Web Component-based UI frameworks: WEB-74111
    - Code completion in Angular 17 templates is now properly narrowed to relevant symbols: WEB-70533
    - Added full support for expressions inside raw HTML sections in Astro files: WEB-69032
    - Added ES6 syntax support in Jade templates and mixins: WEB-22814
    - Fixed background rendering in tool windows introduced in earlier 2025.2 builds: IJPL-208221
    For the full list of closed issues, refer to the release notes.

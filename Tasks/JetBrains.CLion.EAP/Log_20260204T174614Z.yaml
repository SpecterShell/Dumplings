  Key: ReleaseNotes
  Value: |-
    The new EAP build for CLion 2026.1 includes the following major updates:
    - The installed CLion Nova bundled plugin, C/C++ Language Support, now consumes 50% less disk space on average across all platforms. The total IDE footprint on disk has been reduced by 1 GB (CPP-44458).
    - The bundled LLDB version has been updated from 19.1.7 to 21.1.7. See the LLDB release notes for more information about the debugger improvements.
    Please try this build, share your feedback, and report any issues to issue tracker.

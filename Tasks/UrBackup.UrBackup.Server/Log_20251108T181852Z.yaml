Version: 2.5.34
Installer:
- InstallerType: nullsoft
  InstallerUrl: https://hndl.urbackup.org/Server/2.5.34/UrBackup Server 2.5.34.exe
- InstallerType: wix
  InstallerUrl: https://hndl.urbackup.org/Server/2.5.34/UrBackup Server 2.5.34(x64).msi
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Improve image restore performance
    - Fix iteration over image letters to archive
    - Ignore symlink loops in zip file download
    - Fix issue in html forward slash escaping and unescaping
    - Fix resumed backups failing with a fatal error due to partial patches
    - Keep client status if there are still running backups
    - Fix parameter parsing w.r.t. ‘$’
    - Handle filesrv returning ERR as first message
    - Disable following symlinks when starting restore via web ui
    - Trim image_snapshot_groups for comparison with all fixing issue where the hyper-v client accidentally added a new line to image_snapshot_groups
    - Don’t erroneously delete incr file backups as full backups during cleanup
    - Updated translations
    - Use newer Visual Studio runtime
    - Fix volume too large error during restore with volumes greater than 2 TiB

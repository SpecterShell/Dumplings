Version: 2.5.35
Installer:
- InstallerType: nullsoft
  InstallerUrl: https://hndl.urbackup.org/Server/2.5.35/UrBackup Server 2.5.35.exe
- InstallerType: wix
  InstallerUrl: https://hndl.urbackup.org/Server/2.5.35/UrBackup Server 2.5.35(x64).msi
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Fix server settings usage from wrong thread causing rare crashes on reconnection
    - Fix broadcast errors being logged multiple times
    - Fix rare memory leak in image compression error path
    - Detect failure in image decompression
    - Add VHDX read error logging to better diagnose VHDX failures
    - Fix VHDXZ file corruption for unwritten sectors. If you use VHDXZ run a full image backup after update.

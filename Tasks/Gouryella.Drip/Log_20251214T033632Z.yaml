    Highlights
    This release introduces a complete protocol redesign, switching from a custom frame-based implementation to yamux stream multiplexing with connection pooling, delivering significant improvements in performance, stability, and maintainability.
    ‚ú® New Features
    Yamux Stream Multiplexing
    - Replaced custom protocol with industry-standard yamux multiplexing
    - Better handling of concurrent streams over a single TCP connection
    - Improved reliability for long-lived tunnel connections
    Connection Pooling
    - New connection pool architecture for efficient resource management
    - Reduced connection establishment overhead
    - Better performance under high concurrency
    Enhanced CLI Experience
    - New --address/-a and --server/-s flags for flexible configuration
    - Auto-load server address from config file
    - Improved terminal UI with centered tunnel URL display
    - Better daemon startup information feedback

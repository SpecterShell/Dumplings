    📋 更新日志
    自 v1.1.111 以来的功能和修复：
    fix: 修复问题订阅导致数据丢失的 bug - 原子写入 + 备份恢复机制防止数据丢失 - 失败订阅自动取消选中，回退默认配置 - 简化初始化逻辑，仅恢复上次选中的订阅
    提交：c220298 | 作者：ONEUI9
    fix: 修复 Inno Setup 安装程序无法正常关闭应用的问题
    - 在 win32_window.cpp 中添加 WM_QUERYENDSESSION 和 WM_ENDSESSION 消息处理
    - 响应 Windows RestartManager 的会话结束请求，允许安装程序快速关闭应用
    - 优化 Inno Setup 脚本的进程检测和终止逻辑
    - 移除调试日志输出，简化安装流程
    提交：cd5f3cf | 作者：ONEUI9
    添加动态行扩展和数值输入限制到输入字段
    提交：f240eb2 | 作者：ONEUI9
    统一外部控制器卡片 UI
    提交：56a39ca | 作者：ONEUI9

    ❓ 故障排查
    Linux 启动问题
    如果无法启动应用，请确保已为可执行文件赋予运行权限：
    # 进入应用目录
    cd /path/to/stelliberty

    # 赋予权限
    chmod +x ./stelliberty
    端口被占用（Windows）
    如果遇到端口冲突：
    # 1. 查找占用端口的进程
    netstat -ano | findstr :端口号

    # 2. 结束进程（以管理员身份运行）
    taskkill /F /PID XXX
    ⚠️ 重要：必须以管理员身份运行命令提示符。服务模式启动的核心进程需要提升权限才能终止。
    软件工作不正常
    路径要求（ZIP 和 EXE 均适用）：
    - 路径中不应包含特殊字符（空格除外）
    - 路径中不应包含非 ASCII 字符（如中文字符）
    - 支持空格：D:\Program Files\Stelliberty ✅
    EXE 安装程序的位置限制：
    如果使用 EXE 安装程序，还有额外的安装位置限制：
    - 系统盘（C:）：仅允许 %LOCALAPPDATA%\Programs\*（如 C:\Users\用户名\AppData\Local\Programs\Stelliberty）
    - 其他盘（D:、E: 等）：无限制
    💡 如需安装到 EXE 不允许的位置，请使用便携版 ZIP（无位置限制，但仍可能受系统目录权限影响）。
    缺少运行库（Windows）
    如果应用程序在 Windows 上无法启动或立即崩溃，可能是缺少必需的 Visual C++ 运行库。
    解决方案：
    安装 Visual C++ 运行库：vcredist - Visual C++ 运行库合集

    📦 构建信息
    项目 内容
    包名 stelliberty
    版本号 1.1.146
    Mihomo 核心 1.19.18
    提交哈希 0b758429561aedb3f7d182ea7f75754a55a0724a
    📋 更新日志
    自 v1.1.145 以来的功能和修复：
    fix: 修复重启核心时代理组加载失败的问题
    问题原因：
    重启按钮调用 stop() 后再调用 start() 时未传递 configPath，
    导致核心使用默认空配置启动，代理节点无法加载。
    解决方案：
    在 ClashProvider 中新增 restart() 方法，封装配置路径保存逻辑，
    确保重启后使用原有配置文件。
    提交：0b75842 | 作者：ONEUI9

    ❓ 故障排查
    Linux 启动问题
    如果无法启动应用，请确保已为应用文件夹赋予权限：
    # 进入应用目录
    cd /path/to/stelliberty

    # 赋予权限
    chmod 777 -R ./stelliberty
    端口被占用（Windows）
    如果遇到端口冲突：
    # 1. 查找占用端口的进程
    netstat -ano | findstr :端口号

    # 2. 结束进程（以管理员身份运行）
    taskkill /F /PID XXX
    ⚠️ 重要：必须以管理员身份运行命令提示符。服务模式启动的核心进程需要提升权限才能终止。
    软件工作不正常
    路径要求（ZIP 和 EXE 均适用）：
    - 路径中不应包含特殊字符（空格除外）
    - 路径中不应包含非 ASCII 字符（如中文字符）
    - 支持空格：D:\Program Files\Stelliberty ✅
    EXE 安装程序的位置限制：
    如果使用 EXE 安装程序，还有额外的安装位置限制：
    - 系统盘（C:）：仅允许 %LOCALAPPDATA%\Programs\*（如 C:\Users\用户名\AppData\Local\Programs\Stelliberty）
    - 其他盘（D:、E: 等）：无限制
    💡 如需安装到 EXE 不允许的位置，请使用便携版 ZIP（无位置限制，但仍可能受系统目录权限影响）。
    缺少运行库（Windows）
    如果应用程序在 Windows 上无法启动或立即崩溃，可能是缺少必需的 Visual C++ 运行库。
    解决方案：
    安装 Visual C++ 运行库：vcredist - Visual C++ 运行库合集

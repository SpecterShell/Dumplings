    📋 更新日志
    自 v1.1.50 以来的功能和修复：
    增强订阅配置验证，防止无效配置导致核心启动失败
    - 新增 Rust 层完整配置验证（YAML 语法、必需字段、代理配置、规则、循环引用）
    - 订阅下载和编辑保存时自动验证，失败则阻止保存
    - 原子文件写入（临时文件+重命名）避免 IO 异常导致文件损坏
    - 新增配置验证测试工具（flutter run --dart-define=TEST_TYPE=validation）
    - 优化订阅更新失败时的错误提示
    提交：699954a | 作者：ONEUI9

    feat: 添加代理页面竖向布局模式并优化交互体验
    新增功能：
    - 添加竖向布局模式，支持横向/竖向视图切换
    - 实现代理组折叠状态持久化，页面切换后保持展开/折叠状态
    - 添加骨架屏加载动画，提升页面切换流畅度
    - 开发模式外部控制器默认端口改为 19090，避免与生产环境冲突
    修复问题：
    - 修复应用恢复时覆盖外部控制器节点选择的问题
    - 优化滚动条高度计算，支持动态内容高度
    提交：4fd9190 | 作者：ONEUI9

    新增回到顶部按钮并实现与定位按钮互锁
    - 在代理操作栏添加回到顶部按钮（定位按钮右侧）
    - 实现定位和回到顶部按钮互锁机制：
      - 定位过程中禁用回到顶部
      - 回到顶部过程中禁用定位
      - 使用 _isScrollAnimating 标志防止冲突
    - 优化按钮禁用状态显示：
      - loading 和 disabled 状态统一显示置灰图标
      - 移除 loading 时的圆圈加载指示器
      - 保持原图标并降低不透明度
    - 添加国际化翻译（scrollToTop）
    提交：e3c1c06 | 作者：ONEUI9

    优化连接详情：分离代理组和代理节点显示

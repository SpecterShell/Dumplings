    📋 更新日志
    自 v1.1.126 以来的功能和修复：
    i18n: 移除日韩语支持，添加启动更新翻译键
    - 移除日语和韩语翻译文件及生成代码
    - 从语言切换器中移除日语和韩语选项
    - 为所有保留语言添加 autoUpdateOnStartup 翻译键
    - 移除 GitHub Actions 工作流中的依赖缓存机制
    提交：56354c9 | 作者：ONEUI9
    feat: 自动更新选项重构
    - 启动时更新不再作为禁用更新的子选项，改为独立选项
    - 统一使用 OptionSelectorWidget 组件
    - 优化选项间距，根据选项数量动态调整
    注意：本次更新后，如果之前配置了仅启动时更新，需要重新保存订阅配置
    提交：dbe4685 | 作者：ONEUI9

    ❓ 故障排查
    Linux 启动问题
    如果无法启动应用，请确保已为应用文件夹赋予权限：
    # 进入应用目录
    cd /path/to/stelliberty

    # 赋予权限
    chmod 777 -R ./stelliberty
    端口被占用（Windows）
    如果遇到端口冲突：
    # 1. 查找占用端口的进程
    netstat -ano | findstr :端口号

    # 2. 结束进程（以管理员身份运行）
    taskkill /F /PID XXX
    ⚠️ 重要：必须以管理员身份运行命令提示符。服务模式启动的核心进程需要提升权限才能终止。
    软件工作不正常
    路径要求（ZIP 和 EXE 均适用）：
    - 路径中不应包含特殊字符（空格除外）
    - 路径中不应包含非 ASCII 字符（如中文字符）
    - 支持空格：D:\Program Files\Stelliberty ✅
    EXE 安装程序的位置限制：
    如果使用 EXE 安装程序，还有额外的安装位置限制：
    - 系统盘（C:）：仅允许 %LOCALAPPDATA%\Programs\*（如 C:\Users\用户名\AppData\Local\Programs\Stelliberty）
    - 其他盘（D:、E: 等）：无限制
    💡 如需安装到 EXE 不允许的位置，请使用便携版 ZIP（无位置限制，但仍可能受系统目录权限影响）。
    缺少运行库（Windows）
    如果应用程序在 Windows 上无法启动或立即崩溃，可能是缺少必需的 Visual C++ 运行库。
    解决方案：
    安装 Visual C++ 运行库：vcredist - Visual C++ 运行库合集

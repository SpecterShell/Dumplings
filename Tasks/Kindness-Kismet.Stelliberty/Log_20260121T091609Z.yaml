    📋 更新日志
    自 v1.2.100 以来的功能和修复：
    允许更小的窗口
    ⚠️ 警告：此次更新，应用的设置全部变更到应用所在目录的 data 文件夹，需要重新配置，当然你也可以手动从原私有目录复制到新版所需目录

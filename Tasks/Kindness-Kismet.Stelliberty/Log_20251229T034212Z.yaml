    📋 更新日志
    自 v1.1.128 以来的功能和修复：
    fix: 订阅更新失败智能重试策略
    修复订阅更新失败后无限重试的问题，根据错误类型采取不同策略：
    - 临时性错误（网络/超时/5xx/证书）：更新 lastUpdateTime，按正常间隔重试
    - 永久性错误（404/401/403/格式错误）：禁用自动更新，需用户手动修复
    避免了订阅 500 错误时每分钟重试，同时保证临时故障可自动恢复

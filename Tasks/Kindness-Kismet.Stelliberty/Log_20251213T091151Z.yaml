    📦 构建信息
    项目 内容
    包名 stelliberty
    版本号 1.1.70
    Mihomo 核心 1.19.17
    提交哈希 a5be5e876d14afacb4c6d05cdeb60e51ddddaf10
    📋 更新日志
    自 v1.1.60 以来的功能和修复：
    修复配置重载失败处理逻辑
    当 Rust 临时配置生成失败时，原配置存在错误，不应降级使用原配置，而应触发失败处理机制：
    - 标记订阅为配置加载失败
    - 取消当前订阅选择
    - 尝试默认配置回退
    - 显示相应的 Toast 提示
    提交：a5be5e8 | 作者：ONEUI9

    订阅配置加载失败时自动回退到默认配置
    移除了强验证机制，实现了三级失败回退策略：
    1. 配置加载失败时标记订阅并取消选中
    2. 尝试使用默认配置重载核心
    3. 若重载失败则使用默认配置重启核心
    新增功能：
    - 订阅卡片显示配置失败警告图标
    - 失败回退流程的国际化 Toast 提示
    - configLoadFailed 字段用于标记配置加载失败的订阅
    性能优化：
    - 使用 _showToast 辅助方法避免 Context 重复获取
    - 删除 Rust 验证监听器减少常驻异步任务
    - 统一 notifyListeners 调用避免重复 UI 重建
    提交：875f18b | 作者：ONEUI9

    移除不必要的代理类型硬编码逻辑
    - 删除 resolveProxyNodeName 递归解析方法（延迟测试已由 Clash 核心直接处理）
    - 删除 ProxyNode 的 isGroup/isProxy 方法和 all 字段
    - 改为直接检查 JSON 数据中的 all 字段判断代理组
    - 删除 _formatProxyType 方法，直接显示原始类型名称
    - 移除所有硬编码的代理类型列表，提高对新协议的兼容性
    提交：4a65ca0 | 作者：ONEUI9

    优化全局状态变量命名
    统一命名风格，提升代码可读性：
    - isRestarting → isCoreRestarting
    - isStarting → isCoreStarting
    - isStopping → isCoreStopping
    - version → coreVersion
    - isUpdating → isUpdatingSubscription
    - isBatchUpdating → isBatchUpdatingSubscriptions/isBatchUpdatingOverrides
    - isProcessing → isServiceOperationInProgress
    - isRunning → isServiceRunning
    🤖 Generated with Claude Code
    Co-Authored-By: Claude noreply@anthropic.com
    提交：c9bf12f | 作者：ONEUI9

    改进 Toast 图标视觉效果
    - 图标尺寸从 20 增大到 24，提升可见性
    - 错误图标从感叹号改为圆形+X (cancel_rounded)，更清晰
    - 统一使用 rounded 风格图标，视觉更柔和一致
    - success: check_circle_outline_rounded
    - error: cancel_rounded
    - warning: warning_amber_rounded
    - info: info_outline_rounded

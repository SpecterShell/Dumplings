    📋 更新日志
    自 v1.1.150 以来的功能和修复：
    fix: 修复服务模式安装时核心进程未正确停止的问题
    提交：e767bd1 | 作者：ONEUI9
    fix: 修复服务版本号获取时终端窗口闪屏问题
    Windows 平台使用 CREATE_NO_WINDOW 标志执行服务程序 version 命令，
    避免进入系统集成页面时终端窗口短暂闪现。
    提交：03489fb | 作者：ONEUI9
    refactor: 变量名规范化
    提交：2635db8 | 作者：ONEUI9
    fix: 修复规则提供者同步后类型错误显示为代理提供者的问题
    提交：bc2b7b7 | 作者：ONEUI9

    ❓ 故障排查
    Linux 启动问题
    如果无法启动应用，请确保已为应用文件夹赋予权限：
    # 进入应用目录
    cd /path/to/stelliberty

    # 赋予权限
    chmod 777 -R ./stelliberty
    端口被占用（Windows）
    如果遇到端口冲突：
    # 1. 查找占用端口的进程
    netstat -ano | findstr :端口号

    # 2. 结束进程（以管理员身份运行）
    taskkill /F /PID XXX
    ⚠️ 重要：必须以管理员身份运行命令提示符。服务模式启动的核心进程需要提升权限才能终止。
    软件工作不正常
    路径要求（ZIP 和 EXE 均适用）：
    - 路径中不应包含特殊字符（空格除外）
    - 路径中不应包含非 ASCII 字符（如中文字符）
    - 支持空格：D:\Program Files\Stelliberty ✅
    EXE 安装程序的位置限制：
    如果使用 EXE 安装程序，还有额外的安装位置限制：
    - 系统盘（C:）：仅允许 %LOCALAPPDATA%\Programs\*（如 C:\Users\用户名\AppData\Local\Programs\Stelliberty）
    - 其他盘（D:、E: 等）：无限制
    💡 如需安装到 EXE 不允许的位置，请使用便携版 ZIP（无位置限制，但仍可能受系统目录权限影响）。
    缺少运行库（Windows）
    如果应用程序在 Windows 上无法启动或立即崩溃，可能是缺少必需的 Visual C++ 运行库。
    解决方案：
    安装 Visual C++ 运行库：vcredist - Visual C++ 运行库合集

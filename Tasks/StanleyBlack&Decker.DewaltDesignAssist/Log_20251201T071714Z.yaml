  Value: |-
    DEWALT DESIGN ASSIST
    Bug Fixes and Enhancement Version: 1.7.8.0
    - Power-Stud+ SD1 data improvement (ACI & CSA)
      - Additional embedment depths
      - Shallower slab options
      - Improved edge and spacing minimums
      - Improved minimum topping thickness and data for concrete-filled steel deck
      - Improved design options for soffit of deck
    - Made in USA Power-Stud+ SD1 (ACI)
    - AC200+ installations in submerged (underwater) holes (ACI &CSA)
    - Pure220+ Canadian rebar for anchors and post-installed rebar applications (ACI & CSA)
    - Pure220+ added in-service temp.range; max long term 140° F, max short term 176° F (ACI & CSA)
    - Approval report updates: ESR-2502, ESR-3068, ESR-3298, ESR-3576, ESR-3657, ESR-3912, ESR 4027, ESR-4810, ESR-5144
    - Database updates
    - Bug fixes

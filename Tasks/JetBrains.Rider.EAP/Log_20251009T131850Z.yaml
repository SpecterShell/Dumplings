  Value: |-
    Rider 2025.3 EAP 5 is out with the following updates:
    Constexpr debugger for Unreal Engine projects
    Rider now supports debugging constexpr code in C++. You can pause execution inside constexpr functions, inspect variables, and evaluate expressions just like in regular runtime debugging. Learn more in our blog post.
    For the full list of fixes and improvements, please refer to our issue tracker.

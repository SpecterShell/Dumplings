  Key: ReleaseNotes
  Value: |-
    Rider 2025.3 EAP 6 comes with the following updates:
    Database and ASP.NET issue detection in the Monitoring tool
    The Monitoring tool window in EAP 6 introduces database and ASP.NET issue detection, expanding its capabilities beyond CPU, memory, and GC tracking. You can now see slow queries, inefficient request handling, and other performance bottlenecks appear and update in real time as your application runs.
    Learn more in this blog post.
    Notable fixes
    Navigating to file members now works correctly for C++. [RIDER-131308]
    For the full list of fixes and improvements, please refer to our issue tracker.

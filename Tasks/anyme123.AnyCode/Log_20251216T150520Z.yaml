  Key: ReleaseNotes
  Value: |-
    v5.11.3 更新内容：
    Bug 修复
    - 修复切换代理商后保存设置覆盖代理商配置的问题
      保存设置前重新读取最新的 settings.json，避免覆盖刚切换的代理商配置
    - 修复思考模式开关状态与实际配置不同步的问题
      从 settings.json 读取 MAX_THINKING_TOKENS 的真实状态，而不是仅依赖 localStorage
    新功能
    - Codex 代理商切换支持 WSL 模式
      WSL 模式下配置自动写入 WSL 内部的 ~/.codex 目录
    - Gemini 代理商切换支持 WSL 模式
      WSL 模式下配置自动写入 WSL 内部的 ~/.gemini 目录
    Downloads
    Choose the appropriate installer for your platform:
    - macOS (Apple Silicon): *-aarch64.dmg or *-aarch64.app.tar.gz
    - macOS (Intel): *-x64.dmg or *-x64.app.tar.gz
    - Windows (安装版): *-setup.exe (NSIS) or *.msi - 支持自动更新
    - Windows (免安装版): *.exe (Portable) - 需手动更新
    - Linux: *.AppImage or *.deb
    Auto-Update Support
    安装版本（NSIS/MSI）支持自动更新，应用会自动检查并提示更新。
    免安装版本（Portable）不支持自动更新，需要手动下载新版本。
    What's Changed
    See the full changelog at https://github.com/anyme123/Any-code/commits/v5.11.3

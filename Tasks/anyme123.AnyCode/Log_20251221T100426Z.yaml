  Value: |-
    Bug Fixes
    Session History Error Handling
    Fixed an issue where new sessions or sessions with deleted history would show a "Failed to load session history" error. Now the system gracefully handles missing session history files, allowing users to start new sessions normally without error messages.

    问题修复
    会话历史错误处理
    修复了新会话或历史记录已删除的会话会显示"加载会话历史记录失败"错误的问题。现在系统能够优雅地处理缺失的会话历史文件，用户可以正常开始新会话而不会看到错误提示。

  Key: ReleaseNotes
  Value: |-
    What's Changed / 更新内容
    Bug Fixes / 问题修复
    - Fix message loss when creating new session via + button - Fixed an issue where user prompts would disappear when creating a new session by clicking the + tab button, selecting a project, and sending a message. The root cause was that TabSessionWrapper's memo comparison didn't handle the initialProjectPath upgrade case.
      修复通过+号新建会话时提示词丢失问题 - 修复了用户点击+号创建新标签页、选择项目后发送消息时提示词消失的问题。根本原因是 TabSessionWrapper 的 memo 比较函数未处理 initialProjectPath 升级的情况。
    - Add safety check to prevent all projects from being hidden - Added protection against corrupted hidden_projects.json that could cause all projects to be hidden, resulting in an empty project list.
      添加安全检查防止所有项目被隐藏 - 增加了对损坏的 hidden_projects.json 的保护，防止所有项目被隐藏导致项目列表为空。
    - Fix i18n hardcoded strings in multiple editor components - Replaced hardcoded Chinese strings with proper i18n translations in various editor components.
      修复多个编辑器组件中的 i18n 硬编码字符串 - 将多个编辑器组件中的硬编码中文字符串替换为正确的国际化翻译。
    - Fix settings save success toast i18n translation - Fixed the translation issue in the settings save success notification.
      修复设置保存成功提示的 i18n 翻译问题 - 修复了设置保存成功通知的翻译问题。
    - Fix Rust compilation error - Fixed hidden_projects variable borrow after move error.
      修复 Rust 编译错误 - 修复了 hidden_projects 变量移动后借用的编译错误。

    Full Changelog / 完整更新日志：https://github.com/anyme123/claude-workbench/compare/v5.17.1...v5.17.5

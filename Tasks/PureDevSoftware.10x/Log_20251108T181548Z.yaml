  Value: |-
    Summary

    Parser fix for indirecting off this pointer. Stopped OpenFileInActivePanel overriding UseColumnPresets. Crash fixes

    General Fixes

    - Fixed crash restoring docked tool panels in secondary window columns

    - Fixed memory corruption on startup (caused by very large font cache or very slow file system)

    - Stopped OpenFileInActivePanel from overriding UseColumnPresets

    Parser Fixes

    - Fixed parsing of indirections off the this pointer where class has overridden indirection operator

    - Fixed parser crash (guard against parser lines mismatch and log)

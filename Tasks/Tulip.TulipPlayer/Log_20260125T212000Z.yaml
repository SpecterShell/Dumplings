  Key: ReleaseNotes
  Value: |-
    Version 2.9.1 of Desktop Player will be available for download by Saturday, January 24th 9:00PM ET! If you have auto updates enabled, the Desktop Player application will update in the background and changes will take effect the next time the application is restarted. Alternatively, you can manually initiate the update process from the file menu.
    Feature Enhancements
    - In the multi-tool torque driver and open protocol torque driver, a new "alarm" event has been added to torque tool Open Protocol driver(s). This event allows monitoring of conditions, such as low battery.
    - In the multi-tool torque driver, trace data (to be configured as a function and returned as an event with the specific tool ID) are now available.
    - In the multi-tool torque driver, rawJSON field is now available as part of the extendedTighteningData like torqueOP driver.
    - Allows a new protocol ('wsync://') in the open url trigger, which enables further connection with Zebra devices.
    - Added more extensions to prevent the {{Open File or Folder}} trigger from opening executable files and/or bundles. Added more extensions to prevent the {{Save Image}} trigger from saving executable files.
    - With Player 2.9.1, support for Vietnamese is now included.
    - For customers in China, they are now able to get faster player updates and downloads by updating an environment variable. For faster player updates: IT should update their environment variables to [Environment]::SetEnvironmentVariable("TULIP_PLAYER_SET_DOWNLOAD_REGION", "china", [EnvironmentVariableTarget]::Machine)
      - For Player downloads:
        - Windows
          - EXE: https://download.tulipco.cn.s3.cn-north-1.amazonaws.com.cn/releases/prod/win/Tulip%20Player%20Setup.exe
          - MSI: https://download.tulipco.cn.s3.cn-north-1.amazonaws.com.cn/releases/prod/win/Tulip%20Player%20Setup.msi
        - Mac
          - DMG: https://download.tulipco.cn.s3.cn-north-1.amazonaws.com.cn/releases/prod/mac/Tulip%20Player.dmg
        - Linux
          - DEB: https://download.tulipco.cn.s3.cn-north-1.amazonaws.com.cn/releases/prod/linux/amd64/Tulip%20Player.deb
    Bug Fixes
    - Fixes an issue where the timer of a custom widget that is not visible will run slower than it's visible counterpart.
    - Fixes an issue where plugged in cameras were not being reported as connected to a station, and camera configuration updates were failing intermittently.
    - Note for Intel-Based Macs running Player, they will remain to Player 2.9.0. Read more here

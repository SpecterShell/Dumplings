  Value: |-
    🎉 新版本发布
    🚀 AIO Hub PC 端发版说明 (v0.4.8-alpha.2 → v0.4.9-beta.2)
    本次更新是一次里程碑式的升级。我们正式推出了功能强大的“多模态转写中心”，深度重构了核心渲染引擎，并完成了全应用级别的工具模块化架构重构，为您带来更极致、更稳定的 AI 工具使用体验。

    ✨ 全新工具与特性
    🎙️ 多模态转写中心 (Transcription Center)
    原 LLM Chat 内部耦合的巨大附件转写处理逻辑现已完全剥离，重构为一个具备完整生命周期管理的独立工具架构：
    - 内部模块化拆分：核心逻辑已从原有的单一管理器拆分为 Dispatcher (分发中心)、Specialized Engines (专用引擎组) 与 Task Scheduler (调度器)。每种文件类型（音频、视频、图片、PDF）均由独立的引擎模块驱动，极大提升了系统的可维护性与扩展能力。
    - 丰富格式支持：内置插件化引擎，支持音频、视频、图片、PDF 文件的内容精准提取。
    - 高效任务调度：支持批量任务导入、并发处理控制与智能排队，大幅提升处理效率。
    - 智能质量管理：集成转写结果审计系统，能自动识别并过滤病态复读或空回复，支持异常任务自动重试。
    - 一体化预览工作台：支持转写结果的实时校对，处理结果将作为资产衍生数据持久化，支持在 LLM Chat 等工具中直接引用，无需重复消耗 Token。
    📊 数据筛选工具 (Data Filter)
    - 多维过滤：专为 JSON/YAML 列表数据设计，提供包含、正则、真值等多种预设过滤模式。
    - 高级脚本引擎：支持直接编写 JavaScript 逻辑进行复杂数据清洗。
    - 无缝联动：筛选结果可一键推送至 chat 聊天窗口。
    📖 ST 世界书编辑器 (Worldbook Editor)
    - 独立编辑入口：为世界书提供了专门的工具界面，支持词条的集中化、可视化编辑与管理。
    - 实时状态同步：基于底层同步引擎，实现世界书索引在多窗口、多工具间的实时一致性，确保数据编辑无冲突。
    🤖 LLM 服务与智能体增强
    - 对话续写优化：在续写模式下，确保模型生成的响应内容能正确地与前缀拼接，避免内容丢失或重复。
    - 高可用 Key 管理：支持单一渠道配置多 API Key，实现自动负载均衡轮询与故障熔断恢复。
    - 精细化端点路由：支持为 OpenAI 兼容接口独立配置语音、图像生成、图像编辑等特定功能的 API 路径。
    - 资产化预设系统：智能体预设引入“内置资产自动导入”机制，确保图标等资源在本地环境的绝对稳定性。
    - 多级音量控制：支持全局媒体音量与智能体专属音量的复合调节，并提供直观的可视化音频控制器。

    🚀 渲染引擎优化 (Rich Text Renderer V2)
    ⚡ 极致渲染性能
    - 多线程异步解析：引入 Web Worker 分词技术与 Sticky RegExp 匹配优化，彻底消除长文渲染时的界面卡顿。
    - 视口按需渲染：利用 content-visibility: auto 结合块级 AST 识别，长列表滚动流畅度提升 300%。
    - 流式 VCP 增强：支持 Virtual Component Protocol 参数的流式输出与实时光标定位，调用结果支持 JSON 表格化展示。
    🎨 解析健壮性与安全
    - 原生 SVG 交互：支持直接渲染并交互 SVG 标签，保持矢量图形的完整性与交互性。
    - 增强型 HTML 沙箱：提供灵活的安全配置，支持按需开启 script、iframe 等标签的渲染。
    - 格式边界修复：优化了公式、删除线、上下标等复杂格式的解析鲁棒性，修复了流式输出中未闭合标签导致的解析异常。

    🏗️ 架构重构与基建
    🧩 逻辑与视图分离 (Logic & View Separation)
    - 模块化重构：完成了 JSON 格式化、代码格式化、正则应用器、Token 计算器等核心工具的重构，将核心业务逻辑从 UI 组件中剥离，提升了代码的复用性与测试性。
    - 工具自动注册：引入动态扫描机制，实现了工具模块的自动加载与发现，系统扩展性显著增强。
    🛡️ 资产与头像系统
    - 安全协议统一：头像系统全面迁移至 appdata:// 协议，禁用了本地绝对路径的直接引用，自动迁移旧的绝对路径头像为内部资产。
    - 预览性能优化：重构后端缩略图生成逻辑，确保资产预览在各种尺寸下的清晰度与加载速度。

    🛠️ 其他修复与改进
    - 构建环境升级：更新了 Flatpak 构建环境的 SDK 和 Platform 版本至 GNOME 46，确保运行时环境的稳定性。
    - 编辑器增强：Monaco 代码编辑器引入视口观察者模式，实现延迟加载，大幅降低多代码块场景下的内存占用。
    - 文件识别：增强了对字幕 (.ass, .srt) 与歌词 (.lrc) 文件的启发式检测与 MIME 类型识别。
    - 自动保存：LLM Chat 增加生成过程中的实时自动保存，减少因意外导致的回复内容丢失的情况。
    - UI 规范化：将原 LLM Chat 内置的配置渲染逻辑抽离，提升为全局通用的 SettingItemRenderer 组件。该组件现已在“多模态转写中心”中深度应用，实现了高重复度配置场景下的视觉与交互高度统一。

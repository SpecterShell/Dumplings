  Value: |-
    🎉 新版本发布
    Pre-release Note: v0.4.7-dev.2
    主要更新：多模态增强、智能体资产管理系统、上下文工程优化、Linux Flatpak 支持。

    🚀 核心更新概要
    1. 深度 PDF & 多模态处理
    - 原生 PDF 预览：引入 PdfViewer 组件，支持单页/滚动模式、缩放、旋转、目录导航及打印功能。
    - PDF 智能转写：
      - 支持将 PDF 页面自动转换为图片进行视觉转写。
      - 引入超长 PDF 分批处理机制，自动分割高分辨率页面以规避内存溢出（Canvas 安全缩放）。
    - 图片智能切图：集成 smart-ocr 能力，支持对长图进行智能切分与分批转写，显著提升 OCR 识别准确率。
    2. 智能体 (Agent) 资产管理系统
    - 专属媒体资产库：Agent 现可携带私有媒体资产（图片、音频、视频），支持资产分组管理。
    - agent-asset:// 协议：
      - 新增资产引用协议，支持在消息中通过 agent-asset://{group}/{id}.{ext} 引用资源。
      - 实现同步渲染缓存，消除异步解析导致的解析失败。
    - PNG 隐写导出：支持将 Agent 配置及资产打包嵌入 PNG 图片，实现“一张图片分享一个 Agent”，支持自定义预览图。
    - 宏系统增强：
      - 新增 {{assets}} 宏，允许 Agent 访问其可用资产列表。
      - 宏上下文现可注入当前会话动态信息、模型元数据及渠道信息。
    3. 上下文工程 (Context Engineering)
    - 增强型上下文压缩：
      - 引入续写摘要 (Continue Summary) 功能，支持在已有摘要基础上增量更新，保持对话连续性。
      - 优化默认摘要提示词，采用结构化格式捕获对话焦点、关键概念及待处理事项。
      - 支持用户自定义摘要生成的温度和 Token 限制。
    - Token 限制器优化：
      - 新增截断统计展示，直观显示因 Token 限制节省的字符数和 Token 量。
      - 消息输入框 Token 预览现支持宏展开，预估结果更精准。
    4. UI 交互与体验优化
    - 侧边栏多模式：新增“抽屉”与“下拉菜单”模式，适配不同窗口尺寸。
    - 高性能音频播放器：
      - 基于 Canvas 绘制实时波形，支持封面主色调提取（ColorThief）及水波纹动画。
      - 支持音频播放列表及全局预览功能。
    - 全局数据搜索：引入后端 Rust 驱动的正则搜索，支持按关键词快速查找 Agent 和 Session，并提供上下文高亮。
    - 设置项优化：引入分组折叠功能，支持表单标签宽度自适应，优化窄屏下的布局表现。
    5. 系统与开发者特性
    - Linux 兼容性：
      - 正式引入 Flatpak 构建支持，提供沙盒化运行与跨发行版支持。
      - 优化 WebKitGTK 在 Wayland 环境下的渲染表现。
    - 网络代理：新增全局代理配置支持（系统、禁用、自定义 SOCKS5/HTTP）。
    - CDN 资源本地化：HTML 渲染器支持自动拦截并替换 CDN 链接为本地库文件，提升离线使用体验。
    - 构建流程优化：集成库自动下载脚本，分离前后端构建步骤，确保资源 100% 正确嵌入。

    🛠 修复与改进
    - [修复] 修正上下文压缩过程中子节点转移导致的数据丢失问题。
    - [修复] 增强全局错误处理，提升对跨域脚本和 Worker 错误的捕获能力。
    - [修复] 优化 Mermaid 渲染逻辑，修复特殊字符导致的引号转义问题，增强流式渲染稳定性。
    - [优化] 统一所有组件的 box-sizing: border-box，解决潜在的布局溢出。
    - [优化] 节点详情弹窗使用 Teleport 挂载，彻底解决 z-index 层叠问题。

    📦 开发者说明
    - 版本号更新：前后端版本已同步更新至 0.4.7-dev.2。
    - 依赖变更：新增 @types/bun、vue-pdf-embed、color-thief-ts 等。
    - 构建命令：推荐使用 bun run tauri:build 进行全量构建，系统会自动处理 download:libs 预处理步骤。


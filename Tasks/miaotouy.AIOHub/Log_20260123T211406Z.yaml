  Value: |-
    🎉 新版本发布
    🚀 AIO Hub v0.4.9-beta.5
    🌟 核心新特性
    1. 🎬 FFmpeg 多媒体工作台 (全新上线)
    集成了完整的多媒体处理能力，支持视频压缩、音频提取及格式转换。
    - 可视化工作台：提供参数化的视频压缩、编码格式选择（H.264/H.265/流拷贝）。
    - 智能命名：支持根据编码参数自动生成输出文件名。
    - 媒体详情：集成 ffprobe，支持查看流详情、编码 Profile 及精确码率。
    - GPU 加速：自动检测硬件编码器（Nvenc/QSV/AMF），大幅提升处理效率。
    2. 🧠 LLM 适配器架构重构 & 多模态支持
    为了应对日益增长的 AI 能力需求，我们重构了底层架构：
    - 统一适配器：规范化了 OpenAI、Gemini、Claude、Cohere 及 VertexAI 的调用流程。
    - 多模态生成：底层已支持 图像生成、语音合成 (TTS) 及 视频生成（适配 OpenAI, Gemini, 硅基流动，xAI 等）。
    - 二进制传输：优化了多媒体数据的处理逻辑，支持 ArrayBuffer 直接传输，减少 Base64 编解码开销。
    3. ⚡ 大文件传输性能优化 (性能飞跃)
    针对多媒体转写（视频/PDF）场景，解决了大体积 Body 在 IPC 传输时导致的白屏和卡顿：
    - Rust 请求代理：引入 local-file:// 协议，大文件请求直接由 Rust 后端处理，绕过前端序列化瓶颈。
    - Worker 序列化：将 Base64 转换移至 Worker 线程，确保主线程 UI 流畅。
    - 流式响应优化：增强了代理服务的稳定性，支持二进制流透传。
    4. 🔍 Git 仓库分析器增强
    - 全量/增量加载：支持加载全部提交记录，并优化了分支查找与 Tags 预缓存算法。
    - 手动终止：引入取消令牌，支持中途停止耗时的大仓库加载任务。
    - 标签定位：支持一键定位到最近标签或标签区间，方便进行版本间变更分析。
    5. 📡 VCP 实时监控调试工具 （@lioensky/VCPToolBox）
    为开发者提供 VCP (Variable & Command Protocol) 状态监控能力：
    - 实时追踪：基于 WebSocket 实时查看 RAG 检索、推理链及 Agent 记忆回溯。
    - 持久化存储：消息列表支持本地存储，防止刷新丢失，并具备存储配额保护。

    🛠️ 功能改进与优化
    - 对话交互：
      - HTML 转 Markdown: 自动转换历史消息中的 HTML，有效节约 Token 消耗。
      - 搜索功能：引入全局搜索面板，支持关键词高亮、角色筛选及消息跳转。
      - 发送逻辑：优化为“先上屏后转写”模式，显著提升响应感。
    - UI/UX 增强：
      - 视频播放器：支持响应式布局适配（窄屏自动精简 UI）、垂直弹出式音量控制及 Teleport 全屏。
      - BaseDialog: 新增加载状态（Loading）支持。
      - DropZone: 重构文件拖拽组件，支持点击上传、覆盖模式及扫光特效。
    - 转写引擎：
      - 复读检测：增强了检测机制，支持用户自定义阈值及白名单过滤。
      - 自动压缩：音频转写前支持基于体积阈值的自动压缩。

    🐞 修复的问题
    - 粘贴鲁棒性：修复了剪贴板包含疑似 Base64 但格式不正确时导致粘贴失败的问题。现在会提前捕获异常并回退至普通粘贴，确保交互不中断。
    - 请求稳定性：修复了 LLM 请求在不同环境下取消状态判定不准确的问题。
    - UI 闪烁：修复了消息生成状态不连续导致的 UI 占位闪烁。
    - 统计同步：修复了会话消息数量在分支切换或节点操作后不同步的问题。
    - 长图转录：修复了图片切片过多时无法处理的 Bug。
    - 配置膨胀：修复了配置文件因记录完整错误堆栈导致体积异常膨胀的问题。
    - 代码重构：实现了 symlink-mover 等工具的 UI 与业务逻辑解耦。

  Value: |-
    🎉 新版本发布
    AIO Hub v0.4.9-beta.4 更新日志
    ✨ 新功能
    🔔 消息通知中心
    - 全新的消息通知系统，类似 Windows 11 通知中心风格
    - 支持消息持久化存储（重启后保留）
    - 已读/未读状态管理
    - 点击通知可跳转到对应页面
    - 通知类型：info/success/warning/error/system
    💬 消息输入框升级
    - 集成 CodeMirror 6 作为富文本编辑器
    - 支持宏补全和代码高亮
    🔑 LLM 服务配置增强
    - 支持 Embedding 和 Rerank 等特种模型请求
    - 新增模型连接测试和 API Key 可用性测试
    - 密钥批量导入/导出功能
    - 响应式布局优化
    📝 转写功能大幅增强
    - 支持转写任务中断与取消（AbortController）
    - 优化全局转写查看器管理
    - 新增复读检测功能，自动处理模型复读问题
    - 自动转写开关（导入文件后自动开始转写）
    - 状态持久化迁移至文件存储
    - 设置一键重置功能
    🖼️ AI 信息解析器扩展
    - 优化解析 SillyTavern 角色卡 详细分类展示
    - 支持解析 AIO Bundle 可视化展示 Agent 信息、消息流、资产等
    - 支持"发送到聊天"功能
    🔀 Git Analyzer 增强
    - 支持修改最近一次提交（HEAD）的消息
    🚀 性能优化
    - 大文件请求异步序列化：使用 Worker 后台处理 JSON 序列化，避免主线程卡顿
    - 长消息滚动优化：引入 content-visibility: auto 提升渲染性能
    - 模糊匹配：为智能体资产查找引入 Levenshtein 距离算法
    🐛 问题修复
    - 修复页面刷新时附件重复触发转写的问题
    - 修复附件卡片在导入/处理时状态显示异常
    - 修复 agent 资源链接处理逻辑，增加缺失资产的友好提示
    - 优化重复文本检测逻辑，避免表格等格式误报
    - 智能解码函数处理 GBK/Big5 等编码的文本文件
    - HTML 内嵌 Markdown 表格解析逻辑优化
    🎨 界面与样式
    - 编辑器主题统一为 VS Code 风格（vscodeLight/vscodeDark）
    - 统一代码编辑器和全局字体设置
    - 通知中心支持类型标签和图标显示

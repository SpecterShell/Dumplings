    🎉 新版本发布
    Release Notes - v0.4.7-dev.3
    本次更新是 AIO Hub 的一次重要迭代，核心在于实现了对 SillyTavern (ST) 世界书 (World Info) 规范的基础兼容与交互打磨。此外，我们完善了 Embedding 基础设施，重构了 智能体 (Agent) 的资产管理流程，并使应用具备了完整的 时区感知 能力。

    🌟 核心更新
    1. SillyTavern 世界书 (World Info) 核心兼容与优化
    为了提供更极致的角色扮演与上下文管理体验，我们对 ST 规范的世界书进行了核心功能适配与交互重构。
    - ST 规范核心适配：兼容 SillyTavern V2/V3 格式，支持关键词触发、递归扫描、Sticky 机制、Cooldown 策略及角色/标签过滤器。针对系统底层差异，采用了“降级映射”注入策略，确保条目能准确卡在“设定”与“对话”之间。
    - 全新交互界面：
      - 管理中心：全新设计的世界书管理界面，支持响应式布局与紧凑模式，提供流畅的条目编辑、克隆与重命名体验。
      - 批量管理：批量操作模式支持多选导出（ZIP）或删除，提升大规模条目的维护效率。
      - 导入增强：支持直接从 PNG 角色卡中提取嵌入的世界书，并优化了数据规范化处理。
    - 可视化分析：在上下文分析器中新增“激活条目”卡片，实时展示匹配的关键词、Token 消耗及注入位置，让上下文黑盒变得透明。
    2. Embedding 基础设施与 Playground
    - 多 Provider 路由：统一 Embedding API 接口，原生支持 OpenAI、Gemini、Cohere 和 Vertex AI，并支持 RAG 场景下的任务类型优化。
    - 调试工具集 (Playground):
      - 相似度竞技场：采用增量更新与缓存机制，快速对比文本间的语义相似度。
      - 检索模拟器：模拟 RAG 流程，测试知识库文档在不同模型下的检索效果。
    - 性能优化：引入基于模型 ID 和文本内容的 Embedding 缓存，显著降低重复计算的 API 开销。
    3. 智能体 (Agent) 资产与生命周期管理
    - 资产处理重构：
      - 物理隔离：导入资产按 Agent ID 进行目录隔离，解决导入时重名冲突问题。
      - 完整导入导出：支持包含私有资产（头像、背景等）及关联世界书的完整打包，并提供“深度合并”升级策略。
    - 物理复制：复制智能体时将同步物理克隆其 AppData 目录下的所有资源，确保克隆体的独立性。

    🚀 体验增强
    LLM 聊天交互
    - 续写与补全：支持消息 续写 (Continue) 与输入框 智能补全 (Complete Input)，增强文本生成的连贯性。
    - 拖拽导入：侧边栏支持直接拖拽 .zip, .json, .png 等文件快速触发智能体预检与导入。
    上下文分析器 (Context Analyzer)
    - 世界书支持：支持了世界书激活内容展示和相应的统计。
    - UI 优化：移除了冗余提示，调整了统计数据的颜色与排序，界面更加清爽直观。

    🛠️ 工程与架构优化
    - 全局时区支持：引入 date-fns-tz，日志文件名、导出时间戳及 UI 时间显示均已适配用户设置的时区。
    - 统一错误处理：全量迁移至模块化 errorHandler，提升了错误反馈的准确性与系统日志的可追溯性。
    - 类型安全性：强化了模型参数过滤与图标路径检查的类型断言，进一步增强了代码健壮性。
    - 插件系统 2.0 预研：发布了插件系统重构设计文档，规划了依赖管理、通用钩子 (Hooks) 及 UI 扩展点能力。


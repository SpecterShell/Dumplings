Version: 3.3.1
Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New:
    - Articles containing bibliography can now be exported as BibTex (.bib) files.
    - Added French text formatting rules: retain spaces before and after ; ! « » characters, and replace double and single quotes with « » and ' (curly apostrophe), respectively.
    - The articles and cards in tag lists can now display metadata tab in the Extended Info.

    Fixed:
    - When exporting multiple articles, the bibliography for note-type CSL would be incomplete.
    - PDF translation sometimes failed to initiate translation or did not display translated pages.
    - Display issues with the math formula editor in dark mode.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    - 文章中含有参考文献列表时，可导出 BibTex (.bib)文件
    - 格式化文本规则中新增法文 ：;  !  «  » 符号前后保留空格， 双引号和单引号可分别替换为 «  » ，’（弯撇号）
    - 文章及标签列表中的卡片也可在扩展信息界面显示元数据 tab

    解决：
    - 多篇文章合并导出时，note 类型的文献列表会不全
    - PDF 对照翻译有时无法发起翻译，或者不显示已经翻译好的内容
    - 数学公式编辑器在暗色模式下的显示问题

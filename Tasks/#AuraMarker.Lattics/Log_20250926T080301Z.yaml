Version: 3.2.1
Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] When extracting contents of academic articles in the Web app, automatically saves bibliography metadata to the card. Such as Willey, Nature, Science, Cell, IEEE, arxiv, and the Journal of Political Economy etc.
    [New] Translated content of PDF can be highlighted and excerpted as cards.
    [New] Added "Pages" to book type metadata.
    [New] Code syntax highlighting supports Fortran, Dart, and Lisp.
    [New] When typing in table cells, Ctrl/Cmd + Enter will break the cell. Using only the Enter key will exit the editing state and switch to the next cell, consistent with Excel and Google Sheets.
    [New] Zotero plugin supports Zotero 8.
    [Fixed] A bug introduced in version 3.2 that caused a white screen when exporting to PDF, Word, and Image files.
    [Fixed] An issue with unusual highlight colors introduced in version 3.2.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】Web app 中访问学术类网页文章，摘录内容时会自动提取并保存文献元数据到卡片的扩展信息中，比如 Willey, Nature, Science, Cell, IEEE, arxiv, Journal of Political Economy 等学术出版类网站
    【新增】PDF 对照翻译的译文内容可以被标记高亮、摘录为卡片
    【新增】书籍类文献元数据增加”页码“
    【新增】代码语法高亮支持 Fortran，Dart，Lisp 语言
    【新增】参考文献国标规范显示英文文献，作者多于一个时会显示“等”，现在支持英文 et.al
    【新增】表格单元格输入时，Ctrl/Cmd + 回车可在单元格中换行，仅使用回车键会跳出编辑状态切换到下一个单元格，与 Excel，Google Sheet 交互保持一致
    【新增】Zotero 插件支持 Zotero 8
    【修复】3.2 版本引入的导出 PDF，Word，Image 文件时会白屏的 Bug
    【修复】3.2 版本引入的高亮色异常问题

- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features:
    [Code Bloc] Can be named and copied with one click; Ctrl/Cmd + A selects all code block content.
    [Chrome Plugin] Can extract articles in the browser, highlight and save online PDFs to Lattics, and use Lattics to translate online PDFs.
    [ Web Resource] Extracted web pages are saved as resources in the project outline, which can be opened and viewed in the Lattics Web app, and highlighted.

    Optimizations:
    [Math Formulas] Selection status is consistent with text; Tab defaults to 4 spaces.
    [References] Article reference metadata.
    [Web app] URL remains unchanged; synchronizes web page highlighting info from the Chrome plugin; caches opened web pages, eliminating the need to reopen them each time.
    [Tables] Improved experience for entering math formulas and inline code; supports automatic updating of reference numbers; Undo/Redo operations.
    [Tag List] Multi-selection of articles and cards in the tag list; successful export of md, txt, and word files.
    [PDF Translation] Improved some user experience issues; translated contents are all now displayed.
    [OCR]Initiate OCR. Then, the card library on the side will automatically expand to display the newly created cards.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    【代码块】可命名、可一键复制，Ctrl/Cmd + A 全选代码块内容
    【 Chrome 插件】可在浏览器中摘录文章，标记高亮、保存在线 PDF 到 Lattics，使用 Lattics 翻译在线 PDF
    【网页资源】摘录过的网页会以资源的方式保存在项目大纲中，可在 Lattics 的 Web app 中打开查看、高亮标记

    优化：
    【数学公式】选中状态与文本一致，Tab 默认为 4 个空格
    【参考文献】文章的参考文献元数据
    【Web app】URL 保持不变，同步 Chrome 插件的网页高亮信息，缓存打开过的网页，无需每次重新打开
    【表格】输入数学公式、行内代码，拖拽移动行列的体验得到改进，并支持自动更新参考文献序号，Undo/Redo 操作
    【标签列表】多选标签列表中的文章和卡片，可顺利导出 md，txt，word 文件
    【PDF 翻译】改进一些体验问题，被翻译完成的内容都会被展示出来
    【OCR】发起 OCR 后，侧边的卡片库会自动展开，显示创建的新卡片

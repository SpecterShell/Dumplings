Version: 3.4.1
Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features:
    【Browser Plugins】Supports for Chrome and Edge browser plugins, and their links are available in the settings.

    Optimizations:
    【PDF Translation】Enhanced reliability in network issues and PDF file access problems.
    【Backup】Checks available disk space during backup and reports insufficient space errors to prevent backup failures and potential loss of document saves.
    【Data Loading】Resolved issues with merging data after logging in.
    【Exporting Articles】Optimized and resolved some article export issues.
    【References】Improved the experience of importing bib reference data.
    【Markdown】Added support for parsing separators.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    【浏览器插件】支持了 Chrome 和 Edge 浏览器插件，并在设置界面中提供了 Chrome 和 Edge 浏览器插件的下载链接

    优化：
    【PDF 翻译】增强了在遇到网络异常，PDF 文件访问异常等问题的可靠性
    【备份】备份时会检查磁盘可用空间，并报告空间不足的错误，避免备份失败，甚至可能导致文章无法保存
    【数据加载】解决了登录账号后合并数据时的问题
    【导出文章】优化解决了一些文章导出的问题
    【参考文献】改进了导入 bib 文献数据的体验
    【Markdown】支持对分割线的解析

- Locale: zh-CN
  Key: ReleaseNotesUrl
  Value: https://www.feishu.cn/hc/zh-CN/articles/360043073734
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    多维表格
    - 在多维表格工作流或自动化配置中，如果将“接收到飞书消息时”设置为触发条件，接收消息的群组支持内部群和外部群，消息的接收范围支持选择提及机器人的消息或是群内所有消息。使用场景更拓宽，内外协作更灵活。
    - 在多维表格工作流或自动化中发送消息时，你可以设置消息底部按钮的全局点击次数。当点击按钮执行工作流或自动化流程，且为按钮开启“点击后禁用”时，你还可以进一步设置对所有用户禁用还是仅对点击者本人禁用。配置维度更全面，使用体验更流畅。

Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - New feature: the "livesession" command allows you to launch a session from the local terminal or from a script
    - New feature: the "createsession" command allows you to create and save a session from the local terminal or from a script
    - New feature: you can launch a live session directly from the "Quick connect" bar (e.g. you can type "ssh user@server")
    - Improvement: added a way to import RDM sessions by right-clicking on the "User sessions" folder and choosing "Import sessions from third-party programs"
    - Improvement: added a way to import sessions from generic CSV files by right-clicking on the "User sessions" folder and choosing "Import sessions from a CSV file"
    - Improvement: you can now automate MobaXterm by using the "-exec" command line parameter with a live session
    - Improvement: the network scanner now shows a new entry for MAC addresses that you can click to look up the MAC vendor
    - Improvement: you can type "Help" in the "Quick connect" bar for complete documentation with all the available options listed
    - Improvement: removed the "Specify username" checkbox in the SSH session definition
    - Improvement: increased the session creation and session launch speed
    - Improvement: added some contextual hints on many graphical interface elements
    - Improvement: added a contextual completion menu in the "Quick connect" bar
    - Improvement: in the SSH-browser, the size of the file to download is calculated immediately before the download begins
    - Improvement: in SFTP sessions, the size of the file to download is calculated immediately before the download begins
    - Improvement: added a new "DirectDraw" option in the X11 global settings, to enable/disable DirectDraw rendering of X11 windows
    - Improvement: increased the speed of SSH tunnels list creation and SSH tunnels list display
    - Improvement: you can now change the SSH tunnels sequence order by dragging the "grip" button on the right of each tunnel entry
    - Improvement: if the "Follow SSH path" is activated, the SSH-browser follows the path even if it has been changed via a macro
    - Improvement: improved the SSH-browser directory listing speed for folders containing many files
    - Improvement: log events sent after having closed SSH gateways are still written into the MobaXterm log file
    - Improvement: the terminal block cursor becomes an empty box when the terminal loses focus
    - Improvement: improved Windows version and CPU identification in "MobaHwInfo"
    - Improvement: activated the "bracketed paste" feature by default in the local terminal
    - Improvement: added an option in the advanced terminal settings to disable the "bracketed paste" feature
    - Improvement: adapted dark mode colors when the SSH-browser is not activated
    - Improvement: eliminated some flickering effects on the sessions tree in dark mode under Windows 11
    - Improvement: increased the speed of the ZIP creation in the "apt plugin" command
    - Improvement: adapted the color of the "Reattach tab" button to the current tab color
    - Improvement: you can now scroll horizontally in MobaTextEditor and MobaDiff using "Shift + MouseWheel"
    - Improvement: you can now select a line by using the triple click shortcut in MobaTextEditor and MobaDiff
    - Improvement: the embedded X server can now use fonts installed using the "apt install" or "apt plugin" commands
    - Bugfix: fixed an issue in the Customizer program when creating a macro attached to a custom session
    - Bugfix: corrected the "lscolors" script that was not properly printing the color bar
    - Bugfix: downloading symlinks in the SSH-browser or in SFTP sessions sometimes resulted in truncated files
    - Bugfix: the SSH-browser folder was empty when the directory listing and "Follow SSH path" features were triggered at the same time
    - Bugfix: when using the same gateway for different sessions, after exiting some sessions, the remaining ones were sometimes disconnected
    - Bugfix: corrected a bug with tab icons on old Windows versions (XP and Seven)
    - Bugfix: fixed a bracketed paste issue when pasting a password to OpenSSH in the local terminal
    - Bugfix: fixed an issue with the "apt" command when the name of the package was too long for Windows
    - Bugfix: removed Windows sounds when you press "Escape" or "Return" in the search fields, the Quick connect fields, or when you launch a session or a macro
    - Bugfix: the home tab now respawns properly when checking the "Do not exit MobaXterm when last tab is closed" option
    - Bugfix: some texts were not properly centered on High DPI monitors in MobaTextEditor settings window
ReleaseTime: 2026-02-06
RealVersion: 26.0.0.5436

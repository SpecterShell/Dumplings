  Key: ReleaseNotes
  Value: |-
    ✨新增
    - 拖拽 tab 可生成独立窗口（与 chorme 体验类似）
    - 更丰富的大纲功能（折叠等）
    - 更丰富的文件夹功能（文件监听、新建、重命名、删除、排序）
    🐞修复
    - mermaid 在一些主题下可读性表现不佳
    - mermaid 在创建时显示为图表模式（如果你设置图表模式为默认模式）的情况下无法输入代码
    - 切换模式后 ctrl+z 撤销失效
    - br 标签被错误的渲染了一个外边框
    ❤️其他
    - 优化了 tab 关闭按钮 hover 样式
    🔵其他已知问题
    1. 列表嵌套目前体验不佳（能用）
    2. 文件较大时体验不佳（体现在打开、切换模式时）
    3. 新增了两位社区贡献者 @wxfengg 和 @Nemuboshi

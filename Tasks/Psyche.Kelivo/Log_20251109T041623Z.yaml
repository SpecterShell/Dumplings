  Key: ReleaseNotes
  Value: |-
    What's Changed
    - feat: Add support for desktop platforms.
    - feat: Introduce a built-in MCP tool (fetch).
    - feat: Add preset information for assistants.
    - feat: Integrate Text-to-Speech (TTS) services from OpenAI, Gemini, and ElevenLabs.
    - feat: Add a "Save" button to the image preview screen.
    - feat: Introduce a global proxy setting.
    - feat: Allow the default assistant to be deleted.
    - feat: Add a new translation page with a Spanish language option.
    - feat: Add the ability to set custom fonts.
    - feat: Add a new setting for chat message backgrounds.
    - feat: MCP now supports JSON editing.
    - feat: Add a feature to group assistants.
    - feat: Enable background conversation generation on Android.
    - feat: Add HTML preview functionality.
    - feat: Add a web view preview for messages.
    - fix: Addressed several known bugs

  Key: ReleaseNotes
  Value: |-
    优化升级
     优先排位分段优化
    排位分段优化要点概览：
    D+ 分段取消，C/B/A 新增++分段，S 分段调至 2401 分；
    S 分段改用升星制度，每 20 星提升一个段位，达到 SSS 且名列榜单前 100 的玩家享有专属段位认证（实时变化）。
    Rating+
    逻辑优化现已上线，“突破”数据在 Rating+评级时将拥有比先前更高的比重
    社交大厅
    不管是招募志同道合的队友，还是找寻欢乐开黑的玩伴，【组队大厅】带你遇见志趣相投的玩家们！
    排行榜功能焕新
    排行榜奖励分为每周奖励与赛季奖励。
    新增功能每周小结，回顾本周数据。
    胜负双倍卡使用规则
    以下情形胜负双倍卡将无法生效：
    当前拥有上分 BUFF 等额外加分或不扣除天梯分的活动。
    不能与排位保护卡一同使用。
    注：S 段位及以上的玩家每日仅可使用 1 次双倍卡，每日 0 点刷新使用次数。

    5E 新鲜事
    全新对局指数登场
    全新引入的核心表现指标 5E Swing Score (简称 5ESS)。
    5E Swing Score 更关注“关键性”：你做了什么、发生在什么时候，以及是否改变了这一回合的局势。

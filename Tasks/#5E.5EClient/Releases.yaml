8.2.3.3:
  ReleaseNotesCN: |-
    5E 新鲜事
    轮换模式菜单新增实战 1v1 玩法
    模式介绍
    在这里，没有队友可以依赖，每一发子弹都承载着你的实力，每一次击杀都彰显你的技巧——这里是纯粹的个人实力试金石！
    模式特色
            1. 随机匹配对决：每回合系统随机匹配对手，并在多个地图区域中随机选择对战点位，每一局都是全新的挑战。
            2. 多区域独立作战：服务器最多容纳 16 名玩家，两两一组在互不可见的多个地图区域内同时进行单挑，互不干扰。
            3. 全武器库开放：玩家可以使用游戏内所有武器，自由搭配最适合自己风格的装备组合。
            4. 自主对战控制：按 E 键 可唤出核心菜单，实现对对战的深度掌控：
                    挑战玩家：指定一名玩家进行对决。对方接受后，双方将开启一场独立的 16 胜对局，此后的 16 个回合内仅会相互匹配，上演一场针尖对麦芒的宿命对决。
            5. 快节奏循环：游戏无限循环，随时加入，随时退出，自动补位，保证对战的流畅性与高强度。
    地图池：炙热沙城[实战]、炼狱小镇[实战]、荒漠迷城[实战]
    注：首周(12.18—12.21)不发放排行榜的头像框奖励

    优化升级
    对战菜单中长枪死斗全面升级
    更新介绍：
            加入了最多 10 名精英级 AI Bot 与真人玩家同场竞技，共同构成一个 16 人的高压战场。
    模式特色：
            1.永不冷却的战场
               （1）死亡零秒复活：倒下即刻投入战斗，彻底消除等待时间，最大化死斗密度与效率。
               （2）持续高压对抗：快节奏攻防转换让你始终处于高度紧张状态，有效模拟实战中的心理压力。
               （3）大师级 Bot：补位的 Bot 具备分段前 35%玩家的枪法水准，它们反应迅速，枪法精准。任何失误都将被瞬间惩罚。
            2.竞技状态快速激活：在进入天梯或比赛前，用最短时间将你的反应速度和定位手感提升至最佳状态。
            3.实战抗压能力培养：在持续的多线受敌环境中，磨练你的局势感知、注意力分配与临场决策能力。

    更新内容：
            1.提升了电脑玩家的强度
        地图池调整：
             炙热沙城 II、炼狱小镇、荒漠迷城、远古遗迹、阿努比斯、核子危机、死亡游乐园

    天梯段位体系诚意回归
    在过往的赛季中，我们收到大量玩家朋友对于天梯分体系与段位体系的反馈，经过综合考虑，我们决定优先排位天梯将回归段位体系，并且在原段位体系的基础上，对段位体系进行形象升级与功能优化。

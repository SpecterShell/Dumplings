  Key: ReleaseNotes
  Value: |-
    - Translation updated: Georgian and Belarusian.
    - TLS/SSL core upgraded to OpenSSL 3.3.5.
    - XML parser upgraded to Expat 2.7.3.
    - Added new ap-southeast-6 AWS region.
    - Bug fix: When restored after operation completed while minimized the window is disabled. 2393
    - Bug fix: Command md5sums is incorrectly used to calculate MD5 checksum instead of md5sum. 2392
    - Bug fix: Incomplete FTP upload when the source stream/stdin reads less than requested. 2395
    - Bug fix: Shift-clicking OK button on Synchronization checklist window when synchronization in the background was not possible still closed the window.
    - Bug fix: Failure after reloading file panel when number of files decreases. 2402
    - Bug fix: Failure or silently missing headers when when S3 request headers were too long.

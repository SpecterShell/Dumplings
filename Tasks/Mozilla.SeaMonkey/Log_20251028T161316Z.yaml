- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    SeaMonkey 2.53.22 Beta 1 is now available for free download on the SeaMonkey website.
    2.53.22 will be an incremental update on the 2.53.x branch and incorporates a number of enhancements, changes and fixes to the application as well as those from the underlying platform code. Before installing the new version make a full backup of your profile and thoroughly read and follow the Release Notes. We encourage testers to get involved in discussing and reporting problems as well as further improving the product.
    Our Windows signing key expired in January and the way new keys are distributed totally changed last year. We are currently working on acquiring a new key and integrating the new signing process into our infra, but it will take some time to complete. So until we accomplish this, starting with 2.53.21b1, our Windows releases will be distributed unsigned. If you are concerned about the integrity of the downloads please check the binaries against the checksum files we provide.
    2.53.22 will be the first release that does not have 32-bit x86 Windows and Linux versions. We suggest you test the beta to report any regressions which might have crept in so that we can fix them for the final version. The beta should have release quality and the final version can be installed over it.
    SeaMonkey 2.53.22 Beta 1 is available in 24 languages, for Windows x64, macOS x64 and Linux x64.

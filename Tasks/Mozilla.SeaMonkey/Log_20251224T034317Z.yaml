- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    The SeaMonkey project is proud to present SeaMonkey 2.53.22: The new release of the all-in-one Internet suite is available for free download now!
    2.53.22 is an incremental update on the 2.53.x branch and incorporates a number of enhancements, changes and fixes to the application as well as those from the underlying platform code. We have also added many fixes and backports for overall platform stability.
    Please be advised that 2.53.21 was the last release with 32-bit versions for Windows and Linux, this version is only 64-bit.
    If you are using macOS 15.1.x please update to 15.2. Because of a bug in the OS SeaMonkey can not be started via Finder or Dock without workarounds. This applies to older versions too.
    We are aware of numerous websites breaking because of only supporting the latest Chrome or Firefox versions. We are trying to address this and progress has been made in a different source code branch but the code is not ready for general distribution yet.
    SeaMonkey 2.53.22 is available in 24 languages, for Windows x64, macOS x64 and Linux x64.
    Automatic upgrades from previous 2.53.x versions are enabled for this release, but if you have problems with it please download the full installer from the downloads section and install SeaMonkey 2.53.22 manually over the previous version.
    For a more complete list of major changes in SeaMonkey 2.53.22, see the What's New in SeaMonkey 2.53.22 section of the Release Notes, which also contains a list of known issues and answers to frequently asked questions. For a more general overview of the SeaMonkey project (and screen shots!), visit www.seamonkey-project.org.
    We encourage users to get involved in discussing and reporting problems as well as further improving the product.

  Key: ReleaseNotes
  Value: |-
    GoLand 2025.3 is now available!
    This release brings major upgrades that help you write cleaner and more efficient code. You will find on-the-fly resource leak detection, bundled Terraform support, smoother single-file editing, updates to golangci-lint, performance improvements across the IDE, and more.
    The most prominent highlights of this release are:
    - Early resource leak detection with a new local inspection
    - Multi-agent AI experience with Claude Agent and Junie
    - Terraform plugin bundled and enabled by default
    - Kubernetes workflow improvements for smoother deployments
    - Single-file editing with no project setup required
    - Support for golangci-lint fmt and improved integration quality
    - The Islands theme as the new default UI
    - Platform-level performance and stability improvements
    - New redundant 'else' inspection for cleaner control flow
    - Folding support for directive blocks in go.mod
    - In-IDE AI quota tracking and the upcoming Bring Your Own Key support
    For a complete rundown of the new features, visit our What's New page.

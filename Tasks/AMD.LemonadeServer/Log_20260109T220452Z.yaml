  Key: ReleaseNotes
  Value: |-
    Headline
    - Lemonade App can be used remotely over the network
    - Lemonade CLI and /load endpoint can save custom load options for each model
    - LFM2.5 model enabled via FastFlowLM v0.9.25
    - Initial support for publishing Docker images
    What's Changed
    - Overhaul the FAQ by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/811
    - Add FLM server models by @ZaneNi in https://github.com/lemonade-sdk/lemonade/pull/806
    - implement save_options by @bitgamma in https://github.com/lemonade-sdk/lemonade/pull/804
    - Rev flm to v0.9.25 by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/818
    - Added ability to build rpm packages for Fedora users by @SidShetye in https://github.com/lemonade-sdk/lemonade/pull/812
    - Docker Images & GitHub Actions Workflow for Lemonade Releases by @siavashhub in https://github.com/lemonade-sdk/lemonade/pull/803
    - Extend Lemonade CLI to support FastFlow models by @amd-pworfolk in https://github.com/lemonade-sdk/lemonade/pull/616
    - remove all state from the llamacpp backend by @bitgamma in https://github.com/lemonade-sdk/lemonade/pull/801
    - Enable the app to access a remote lemonade-server by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/814
    - fix server detection on Linux by @bitgamma in https://github.com/lemonade-sdk/lemonade/pull/815
    New Contributors
    - @SidShetye made their first contribution in https://github.com/lemonade-sdk/lemonade/pull/812

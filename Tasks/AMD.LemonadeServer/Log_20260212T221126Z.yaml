  Key: ReleaseNotes
  Value: |-
    Headline
    - Image generation with ROCm is now support on Windows and Linux
    -  --max-loaded-models N has been simplified and now enables N models of each type
    - Lots of under-the-hood improvements to polish the changes from 9.3.0
    Quick Install
    Operating System Server + App Server Only
    Windows lemonade.msi lemonade-server-minimal.msi
    Ubuntu lemonade_9.3.2_amd64.deb lemonade-server-minimal_9.3.2_amd64.deb
    Other platforms? See our Installation Options for Docker, Arch, Fedora, Debian, and more.

    What's Changed
    Thanks @bitgamma, @choppu, @jeremyfowers, @makn87amd, @ramkrishna2910, @sofiageo, @superm1, @vgodsoe for your awesome contributions to this release!

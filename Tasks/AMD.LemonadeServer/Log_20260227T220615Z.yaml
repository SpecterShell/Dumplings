  Key: ReleaseNotes
  Value: |-
    Headline
    - Support for the Qwen3.5 family of models on ROCm and Vulkan!
    - Redesigned the app for easier navigation with a full Backend Manager available in the app, CLI, and endpoints.
    - Image generation support is greatly expanded with an image editing endpoint and pull-ing custom models.
    - Transcription (whisper.cpp) is available on Linux with Vulkan and CPU support.
    Quick Install
    Operating System Downloads
    Windows lemonade.msi (Server + App) · lemonade-server-minimal.msi (Server Only)
    Ubuntu lemonade-server_9.4.1_amd64.deb (Server) · Lemonade-9.4.1-x86_64.AppImage (Standalone App)
    macOS (beta) Lemonade-9.4.1-Darwin.pkg (Server + App)
    Other platforms? See our Installation Options for Docker, Arch, Fedora, Debian, and more.

    What's Changed
    Thanks @Geramy, @bitgamma, @iswaryaalex, @jeremyfowers, @ramkrishna2910, @sofiageo, @superm1 for your awesome contributions to this release!

  Key: ReleaseNotes
  Value: |-
    Headline
    - FastFlowLM upgraded to 0.9.33 with Qwen2.5-VL-3B-Instruct support.
    - Streaming transcription enabled in the app and with /realtime endpoint.
    - Added Ollama API support for better native integration with local AI apps.
    - Z-Image and Flux image gen models supported (CPU only for now).
    Quick Install
    Operating System Server + App Server Only
    Windows lemonade.msi lemonade-server-minimal.msi
    Ubuntu lemonade_9.3.3_amd64.deb lemonade-server-minimal_9.3.3_amd64.deb
    Other platforms? See our Installation Options for Docker, Arch, Fedora, Debian, and more.

    What's Changed
    Thanks @ZaneNi, @bitgamma, @choppu, @jeremyfowers, @makn87amd, @ramkrishna2910, @vugenti for your awesome contributions to this release!

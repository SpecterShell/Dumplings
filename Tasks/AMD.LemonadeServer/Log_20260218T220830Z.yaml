  Key: ReleaseNotes
  Value: |-
    Headline
    - macOS (beta) installers are now a part of the release!
    - Text-to-speech is now available in the Lemonade App with the Kokoro recipe.
    - XDNA 2 NPU detection has been overhauled for better compatibility.
    Quick Install
    Operating System Server + App Server Only
    Windows lemonade.msi lemonade-server-minimal.msi
    Ubuntu lemonade_9.3.4_amd64.deb lemonade-server-minimal_9.3.4_amd64.deb
    macOS (beta) Lemonade-9.3.4-Darwin.pkg --
    Other platforms? See our Installation Options for Docker, Arch, Fedora, Debian, and more.

    What's Changed
    Thanks @Geramy, @bitgamma, @jeremyfowers, @superm1 for your awesome contributions to this release!
    Click to expand changelog
    - Add macOS CI/CD: build, sign, notarize, test, and release .pkg by @Geramy in https://github.com/lemonade-sdk/lemonade/pull/1081
    - Add support for NPU detection on Linux by @superm1 in https://github.com/lemonade-sdk/lemonade/pull/1091
    - Define TTS model type separately from audio by @bitgamma in https://github.com/lemonade-sdk/lemonade/pull/1131
    - Fix: webapp not reachable at its normal address by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/1150
    - Kokoro UI integration by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/1147
    - Optimize CI by 8 minutes by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/1155
    - Detect XDNA2 NPU via PCI device ID instead of CPU name regex by @jeremyfowers in https://github.com/lemonade-sdk/lemonade/pull/1154
    Full Changelog: https://github.com/lemonade-sdk/lemonade/compare/v9.3.3...v9.3.4


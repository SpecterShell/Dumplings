Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    This release corrects the silent install issue present in 5.2.0.
    - Corrects an issue where enrollments for offline access and passwordless OS logon were not persisted on upgrade via silent install.
    - Corrects an issue where custom registry keys (such as ProvidersWhitelist) may not have persisted on upgrade via silent install.
    - Corrects an issue where the GUI installer may not have deleted registry export files after completing installation.
    - The ARM64 installer now supports a specified value for EnableCertPinning during silent install.

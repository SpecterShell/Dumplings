  Key: ReleaseNotes
  Value: |-
    功能
    - 支持管理和使用 skill，改进整体的工具调用和处理任务稳定程度（更推荐使用较新的模型，工具调用支持较好）
    - 聊天改为 agentloop 形态，支持常见系统级操作，能配合调用 skill、网络搜索、mcp、以及内部 tool 协同完成 agent 任务
    - 新增通过 WebDav 同步（感谢@qqlcx5 的 PR），改进同步功能，支持提示词、skil 元信息、用户设置偏好、提供商配置等的同步
    修复
    - 减少可能发生的代码中吞字符的问题
    - 修复一些提供商下使用时存在重复发送请求的问题
    - 修复一个因为网络搜索工具调用时，因为响应的内容解析错误而导致的问题
    - 工具调用稳定性优化，覆盖更广更全，解析更可靠
    优化
    - 聊天界面面板风格统一化
    - 聊天界面内容渲染速度和性能优化

- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Improvements in 2.0.0
    - Payloads can now be imported from plist
    - Payloads can now be imported from other profiles
    - Payloads can now be exported to macOS shell script (macOS user preference payloads only)
    - Payload export to plist is now also supported on unfamiliar payloads
    - Common payload properties can now be included when exporting payloads to plist
    - All profile identifiers and UUIDs can now be reset from the menu and are reset by default on a profile Save-As
    - Managed Client (MCX) payloads can now be displayed and edited
    - Payloads can now be converted to and from MCX (macOS user preference payloads only)
    - visionOS configuration and validation are now supported
    - The profile identifier prefix, which distinguishes locally created profiles from MDM ones, now defaults to the name of the editing app instead of the authoring machine, and can now also be set to none
    - Multiple installed signing certificates with the same subject name can now be distinguished by their serial number
    - File and folder selection now uses modern Windows dialogs which enables path pasting and advanced options
    - The UI has received a refresh

    Nx Meta VMS 6.0.6.41818 R1
    R1 release of Nx Meta VMS for the VMS 6.0.6 Release.
    For Metadata SDK usage instructions, see readme.md included within Metadata SDK zip.
    ATTENTION: These Release Notes show changes relative to Nx Meta VMS 6.0.5.41290 R1.
    NEW FEATURES
    Server HTTP API
    - Added DELETE /rest/v3/site/merge to cancel an in-progress site merge operation. This complements existing GET /rest/v3/site/merge and POST /rest/v3/site/merge endpoints by providing a way to terminate the merge workflow (VMS-59690).

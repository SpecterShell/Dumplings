    SIGNIFICANT BUGFIXES
    The following is a non-exhaustive list of significant fixes:
    - Server API: Fix cloud user ID case sensitiveness (VMS-59405).
    - Security: Stop JSON RPC notifications when permission is lost (VMS-59524).
    - Security/UX: Clear local user credentials when session expires (VMS-59210).
    - Media export: Ensure low-res chunk is included when transcoding is enabled (VMS-59700).
    - Stability: Fix client crash in self-update mode (VMS-59818).
    - Stability: Fix export layout crash (VMS-59315).
    - Stability: Fix bug in H264Parser::processData (VMS-59349).
    - Streaming: Fix support of broken RTSP interleaved streams (VMS-58708).
    - Auth: Fix invalid qop parameter in digest auth (VMS-59634).
    - Storage: Improve StorageDb task processing parallelization; fix media server stops writing when backup storage offline (VMS-59160).

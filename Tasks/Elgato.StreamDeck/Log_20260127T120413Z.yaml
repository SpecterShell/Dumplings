    ​Introducing Galleon 100 SD - A New Era of Input
    GALLEON 100 SD is the first keyboard to ever integrate Stream Deck. Trigger in-game actions, chain complex combos with Multi Actions, and control apps like Discord or Spotify—all without leaving your keyboard. With instant, one-touch control and real-time insight at a glance, GALLEON 100 SD keeps you faster, focused, and fully in control.


  Key: ReleaseNotes
  Value: |-
    发布日期：2026 年 1 月 13 日
    注： 要使用以下功能，系统管理员需要将 PBX 升级到 37.21.0.117 或更高版本。
    - 支持为 Linkus 设置主题模式。
      默认情况下，Linkus 自动跟随电脑操作系统的主题显示，你也可以根据自己的偏好，手动将 Linkus 切换为 亮色模式 或 暗色模式。
      更多信息，请参见 配置主题。
    - 优化通话体验：通话过程中，通话窗口会显示其他通话方的号码，且支持通过以下任一方式便捷复制号码：
      - 一键复制：点击号码旁的按键即可直接复制。
      - 选中并复制：选中号码，并使用键盘快捷键复制。

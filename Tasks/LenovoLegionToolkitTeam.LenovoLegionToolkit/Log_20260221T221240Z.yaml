  Value: |-
    Release Notes
    Bug Fixes
    - Fixed an issue where the security message was not displayed.
    - Fixed an issue where InitSetPowerMode did not check for feature support.
    - Improved stability of fan settings (addressed intermittent configuration issues).
    - Fixed an issue where hovering over the Status Window caused an infinite loop due to the Floating Gadgets’ “Refresh Interval” defaulting to 0 (minimum accepted value is 1).
    - Fixed an issue where Floating Gadget settings were reset when re-entering the Settings page.
    UI & Behavior Changes
    - Hid Serial Number by default.
    - Added support for window backdrop types and hardware acceleration settings.
    - Added the ability to choose between iGPU and dGPU for the Hardware Acceleration setting.
    - Enhanced CardHeaderControl with support for info, error, and success messages, each displayed with a corresponding icon.
    - Added additional info and warning messages to Settings page controls.
    Configuration Improvements
    - Decoupled Floating Gadget settings from ApplicationSettings for better modularity.
    Localization
    - Updated localization files.
    Maintenance
    - Reformatted App.xaml.cs.

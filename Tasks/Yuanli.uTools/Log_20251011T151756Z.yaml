  Key: ReleaseNotes
  Value: |-
    【新增】支持悬浮球文件、图片拖入
    【新增】首次安装显示悬浮球新手引导小窗口
    【新增】超级搜索框新增 "应用市场" 分类
    【修改】去除团队版数据共享逻辑，精简为团队空间，打造专属工具空间
    【升级】"设置" - "所有指令" 界面重构，统一为插件应用模式，内置插件改为 “启动器”
    【升级】"设置" - "本地启动" 界面优化，新增全部删除、删除无效文
    【升级】"设置" - "AI 模型" 自定义 AI 模型可启用/禁用
    【升级】按 id 删除文档，将同时删除冲突(如果有存在冲突)
    【升级】修复存储的特殊数据无法同步到云端且卡死的问题
    【优化】解决 macOS 26 卡顿问题
    【优化】解决 macOS 15 以上取色卡顿问题
    【优化】优化 macOS“辅助功能”权限提醒策略
    【优化】优化 windows 截图某些情况下无法截图问题

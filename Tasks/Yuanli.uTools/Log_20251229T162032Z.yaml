  Key: ReleaseNotes
  Value: |-
    【AI 制作插件应用】适配开发者工具新增 AI 制作插件应用，一句需求描述，AI 全流程完成插件应用制作。打开插件应用「uTools 开发者工具」体验
    【权益扩展】用户可通过参与活动（推荐 uTools）获取插件应用安装永久席位。
    【新增 API】 底座集成高性能图片处理库 Sharp，可通过 utools.sharp(input) 链式调用，支持生产级图像处理能力。
    【新增 ubrowser API】utools.ubrowser.hover() 移动鼠标
    【新增 ubrowser API】utools.ubrowser.dblclick() 双击
    【新增 ubrowser API】utools.ubrowser.input() 输入文本
    【新增 ubrowser API】utools.ubrowser.drop() 拖放文件
    【优化 ubrowser API】ubrowser.click、ubrowser.mousedown、ubrowser.mouseup 增加物理操作模式
    【优化 ubrowser API】ubrowser.wait、ubrowser.when 增加结果为 false 的判断，例如：ubrowser.wait('button', false) 等到 button 不存在
    【优化 ubrowser API】所有元素选择器新增 iframe 嵌套支持，使用 >> 进入子上下文，例如：ubrowser.input('iframe>>input')。
    【修复】修复某些情况 Windows 11 下打开 uTools 白条无响应问题
ReleaseTime: 2025-12-29

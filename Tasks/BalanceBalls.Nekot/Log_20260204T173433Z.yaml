  Key: ReleaseNotes
  Value: |-
    New features
    - Mouse support across the app - almost everything is now doable with a mouse
    - Text selector mouse support - left mouse button allows to select lines, and right mouse button allows to select chars within a line
    - UI improvements - lines and chars counter in selection mode
    Bugs fixes
    - A lot of rendering issues should be resolved with this release
    - Fixed a bug when incorrect preset was incorrectly removed if presets list had multiple pages

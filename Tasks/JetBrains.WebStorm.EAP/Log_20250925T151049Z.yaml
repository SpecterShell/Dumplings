  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've fixed the Find Usages functionality for JavaScript methods that start with a # symbol in projects with multiple modules (WEB-70731).
    - We've fixed numerous problems with Nx monorepos that use TypeScript project references (WEB-74252).
    - We've improved users' experience with call hierarchies by implementing labels for callbacks ( WEB-61387).
    - We've improved the appearance of the npm install log in Docker by removing extraneous slashes and backslashes (WEB-74907).
    - We've fixed the behavior of Go to Declaration (Cmd+B) with cross-package tsconfig.json configuration files and in pnpm workspaces (WEB-74902, WEB-74887).
    - We've fixed a problem with the type guard within event listeners inside nested @if in Angular projects (WEB-74883).
    - We've suppressed a wrong suggestion to remove parentheses around object indexes in arrow functions (WEB-74790).
    - We've fixed a problem with autocompleting .mjs despite .mts having been selected in the completion list (WEB -74496).
    - We've added a unified JavaScript Runtime settings page (WEB -73571).
    - We've improved the IDE accessibility by enabling the built-in magnifier to track text cursor movement on menu selection (IJPL-58426).
    - We've fixed an endless loop of the Authentication Required modal dialog that occurred when the SVN server was unreachable (IJPL-77600).
    - We've made the Plugin Settings page easier to use by splitting it into the frontend and the backend parts ( IJPL-180572).
    - We've fixed the Update IDE from Source functionality, so it does not fail with an Attempt to load key 'llm.riderNext.enabled' for not yet loaded registry error (IJPL-209139).
    - We've fixed logging out from the Settings Sync configuration page, so no empty dialog appears on invoking Log out JetBrains account (IJPL-199443).
    - We've fixed a problem with opening the built-in preview (IJPL-181642).
    - We've restored the correct presentation of file lists in the Recent Files switcher on restarting the IDE (IJPL-195117).
    - The status of the Enable Commit tool window setting is no longer ignored with the Staging Area enabled (IJPL-200480).
    - We've restored the CompletionConfidenceEP as public API (IJPL-208329).
    - We've improved parsing and string conversion for the env editor (IJPL-203457).
    - We've improved the Git integration by replacing the default actions with actions that call in-memory rebase ( IJPL-206164).
    - We've improved the implementation of DependencyDescription.OnReference handling, thus boosting the IDE performance (IJPL-205210).
    - We've improved the Patch Engine's recovery mechanism, so it supports speculative queue (IJPL-196882).
    - We've improved the look-and-feel of editor tabs (IJPL-189298).
    - We've implemented an experimental API that represents a single-line markup (IJPL-208889).
    - We've got rid of hardcoded string literals in settings sync (IJPL-208337).
    - We've implemented a Group Configurations action that can be invoked from the context menu of a run configuration in the Services tool window ( IJPL-208080).
    - We've added proxy access to disabling the IntelliJCoroutines functionality (IJPL-207644).
    - We've fixed an IDE freeze caused by FileTypeDetectionService.reparseLater spending too much time on EDT (IJPL-205732).
    For more details, please see the release notes.

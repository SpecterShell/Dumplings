    尊敬的 MetroX 用户：

    RevoScan5 for MetroX 将停止维护，相关功能已全面升级至 Revo Metro。为持续享受更优性能和最新功能，请前往 Revopoint 官网下载 Revo Metro 使用。

    感谢您对 Revopoint 的支持！

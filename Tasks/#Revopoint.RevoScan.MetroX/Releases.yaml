5.7.0:
  ReleaseNotes: |-
    Dear MetroX users:

    Revo Scan 5 for MetroX will no longer be maintained. All related functions are now fully integrated into Revo Metro. For improved performance and the newest features, visit the Revopoint official website to download and use Revo Metro.

    Thank you for your support of Revopoint!

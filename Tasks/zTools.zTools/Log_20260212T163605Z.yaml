  Value: |-
    2.0.1
    新功能 (Feat)
    - 支持 Windows UWP 应用搜索
    - 支持不同名同路径应用共存
    - 添加关闭本地应用搜索选项
    - 可关闭自动检查更新
    - 新版本更新弹窗提示
    - 超级面板支持窗口材质变化
    - 设置页面顶部搜索栏集成
    - 插件或命令未找到时显示系统通知
    - 本地启动项支持别名设置
    - Windows 解析 MUI 资源字符串改用本地 API
    - 移除 extract-file-icon 依赖，使用本地 API 提取图标
    修复 (Fix)
    - 修复同路径不同名应用显示相同图标的问题
    - 修复协议链接问题
    - 修复设置插件退出后再次启动可能出现空白的问题
    - 修复设置插件分离后启动主窗口未显示的问题
    - 修复滚动条样式缺失和扫描过滤不完整
    - 修复分离窗口搜索框聚焦高亮颜色问题
    - 修复打包报错
    - 修复图标角标显示问题
    优化 (Optimize)
    - 优化 Windows 快捷方式扫描与系统设置名称校对
    - 优化 macOS 系统应用搜索支持
    - 设置页面优化
    重构 (Refactor)
    - 主进程静态导入重构
    其他 (Chore)
    - 更新系统路径配置
    - 搭建测试框架

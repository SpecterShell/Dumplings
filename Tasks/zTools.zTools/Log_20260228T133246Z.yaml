  Value: |-
    2.2.0
    新功能 (Feat)
    - 超级面板支持窗口匹配
    - 超级面板存在窗口匹配时图标闪烁提示
    - 本地应用/启动支持固定到超级面板
    - 超级面板头像点击显示主窗口
    - 添加 findInPage 和 stopFindInPage API 支持
    - 添加 found-in-page 接口支持
    - 通用设置添加空格打开指令
    - 快捷键添加快捷设置按钮
    修复 (Fix)
    - 修复扩展屏宽度变大问题
    - 修复 net 重定向错误
    - 修复 setExpendHeight API
    - 修复窗口禁止拖入问题
    - 去除禁止跨域限制命令行
    优化 (Optimize)
    - 去除 Tab 提醒 Go 文案
    重构 (Refactor)
    - doStorage 存储值键名改为 value
    - 为 Settings.vue 中插件相关的内部状态变量添加 local 前缀以提高命名清晰度
    其他 (Chore)
    - 下载源切回 GitHub

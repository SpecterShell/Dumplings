  Key: ReleaseNotes
  Value: |-
    2.0.3
    新功能 (Feat)
    - 支持悬浮球功能，可配置文字、默认位置优化、双击自定义指令
    - 呼出主窗口支持双击修饰键（如 Command+Command）
    - 支持 main push 功能，搜索结果高亮
    - 支持 Tab 键目标指令
    - 网页快开功能
    - 支持插件市场搜索命令
    - 配置自定义插件市场地址
    - 插件安装与保存功能
    - 插件导入支持覆盖、安全提示，支持 tool-plugin 格式
    - 通过 plugin.json 快速在搜索框添加开发中的插件
    - 插件详情支持配置「跟随主程序同时启动运行」
    - 插件详情数据 tab 支持清除全部数据
    - 插件详情显示更多操作按钮，保持和列表一致
    - 插件列表后安装的插件显示在前面，避免频繁下拉到最后找插件
    - 搜索结果右键菜单查看插件详情
    - 窗口匹配支持搜索
    - 匹配类型结果按照使用习惯排序
    - 搜索界面快捷键打开设置
    - 插件开发者工具位置设置
    - 关于页面
    - 调试日志
    修复 (Fix)
    - 修复悬浮球修改双击指令不生效的问题
    - 修复悬浮球文字在黑色背景时看不清的问题，改为彩色文字
    - 修复分离窗口的设置里勾选状态显示错误
    - 修复开机自启主窗口显示问题
    - 修复「固定到顶部」文案改为「固定到搜索框」
    - 修复 tab 匹配指令携带参数问题
    - 修复 Command+Command 文案及存储 key 统一问题
    - 修复构建报错
    - 修复插件分离独立窗口后没有标题的问题
    - 修复添加插件后作者显示未知的问题
    - 修复 main push 进入插件的参数不对
    - 修复插件市场未找到匹配的插件时空状态显示
    优化 (Optimize)
    - 优化打开插件时减少卡白
    - 优化初次打开插件加载速度
    - Windows 串行获取图标优化
    重构 (Refactor)
    无
    其他 (Chore)
    - 通用设置分组样式调整
    - 插件打包功能从列表移除，保持列表简洁
    - 修改插件列表「运行中」的位置
    - 更新 Windows native 模块

  Key: ReleaseNotes
  Value: |-
    New features:
    - Introducing the Mention view for links: for Evernote links in mention view, hover over the link to see a preview of the linked note and watch the link update automatically when you change that note's title.
    - Mention View is also available for web links. Just hover over a link and use the three-dot menu to switch between display styles. Change your visualization preferences in Settings > Notes.

    Fixes
    - Fixed an issue where the Move to Trash option for notes was not visible.

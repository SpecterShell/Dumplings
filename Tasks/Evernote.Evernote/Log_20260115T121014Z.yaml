  Key: ReleaseNotes
  Value: |-
    Features:
    - Transcription and Translation, all in one: you can now specify the language you'd like your transcription in. If the detected language is different, Evernote will automatically translate it.
    - You can now start a recording directly from the Calendar tab, helping you stay on top of your meetings and effortlessly transcribe them in Evernote.
    - New shortcut button to start recording from a Meeting Note: now it's even easier to record and transcribe your meetings.
    - You can now remove a transcription or summary after it's been generated.

  Key: ReleaseNotes
  Value: |-
    - FedRAMP Compatibility Added: Drive now supports FedRAMP compliance, enhancing security and regulatory coverage.
    - Auto Login Re-enabled: The auto login option has been restored for a smoother sign-in experience.
    - Imported Schedule Filenames Fixed: Imported schedule filenames were reverting to the project ID. This issue has been resolved, and schedules now persist with the correct filename.
    - Locked Folder Hierarchy Support: Child folders are now automatically locked when their parent folder is locked, ensuring consistent folder security.

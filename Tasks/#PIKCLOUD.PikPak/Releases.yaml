2.6.2.4896:
  ReleaseNotes: |-
    In this version, we have adjusted the benefits for free and Premium users, aiming to provide you with a better experience.
    You can view the detailed benefits comparison on the Premium purchase page.
  ReleaseNotesCN: |-
    在这个版本中，我们对免费用户和会员用户的权益进行了调整，旨在为您带来更优质的使用体验。
    您可以通过会员购买页面查看详细的对比。
2.6.9.4942:
  ReleaseNotes: |-
    1. Support canceling the default setting of "Folder Priority" during sorting.
    2. Added an option in "Settings-General" to individually switch the sorting and viewing of folders.
    This version also includes fixes for some known issues to ensure you get the most stable user experience.
  ReleaseNotesCN: |-
    1. 排序时支持取消“文件夹优先”的默认设置。
    2. “设置-通用”中新增了选项，支持单独切换文件夹的排序和视图。
    此版本还包括了一些已知问题的修复，以确保您获得最稳定的使用体验。

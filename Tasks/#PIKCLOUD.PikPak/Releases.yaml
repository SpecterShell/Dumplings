2.4.2.4250:
  ReleaseNotes: |-
    1. Optimized the Google login process; you can now switch accounts during Google login.
    2. Supports QR code login.
    3. Fix some known issues to ensure you get the most stable user experience.
  ReleaseNotesCN: |-
    1. 优化 Google 登录流程，现在您可以在 Google 登录时切换帐号。
    2. 支持扫码登录。
    3. 修复一些已知问题，以确保您获得最稳定的使用体验。
2.5.2.4785:
  ReleaseNotes: |-
    1. Optimized information on the Premium purchase page.
    2. When moving files, it supports fast jumping to the location you have recently moved.
    3. Fixed an issue that could cause the download speed to be 0.
    This version also includes fixes for some known issues to ensure you get the most stable user experience.
  ReleaseNotesCN: |-
    1. 优化了会员购买页面的内容。
    2. 移动文件时，支持快速跳转到您最近移动过的位置。
    3. 修复了可能导致下载速度为 0 的问题。
    此版本还包括了一些已知问题的修复，以确保您获得最稳定的使用体验。
2.5.4.4801:
  ReleaseNotes: |-
    1. Fixed issue that prevented further use when triggering validation
    This version also includes fixes for some known issues to ensure you get the most stable user experience.
  ReleaseNotesCN: |-
    1. 修复了触发验证时无法继续使用的问题。

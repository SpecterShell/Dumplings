  Key: ReleaseNotes
  Value: |-
    用户体验改进
    - 现在 WatchDog 能够区分封禁线程卡住时是否位于下载器通信部分。如果在与下载器通信的部分，则显示故障排除引导信息；反之保持现状
    删除的功能
    - 删除 “IP 地址反向解析域名” 模块
      - 该模块在过去一段时间内带来了大量不必要的支持工作量。同时，没有任何已知的恶意 IP 地址样本可被此模块检测到，因此不再继续保留此模块
    - 删除默认规则 “tor-exit-node”
      - 由于此规则默认更新服务器无法被用户直接访问，同时，没有任何已知的恶意 IP 地址样本被此规则捕获过，故不再继续保留
      - 此更改仅对新用户生效
    - 移除 “DNSJava” 实验
      - DNSJava 实验现已转正，成为 PeerBanHelper 主程序的一部分。
    Docker
    DockerHub: ghostchu/peerbanhelper:v9.0.5

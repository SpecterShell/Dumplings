  Value: |-
    [!NOTE]
    v9.1.1 是 v9.1.0 大型更新 的补丁更新。建议您首先阅读 v9.1.0 的更新日志再行升级。
    v9.1.1 更新内容如下：
    新功能
    1. 实装 BTN StructuredData 字段，允许 BTN 在线分析使用结构化数据，而不是基于文本截取的字符串处理 @Ghost-chu
    错误修复
    1. BitComet 版本过低时没有正确提示版本过低，而是抛出错误 “java.lang.IllegalStateException: closed” @Ghost-chu
    2. 流量图表有时仍然出现负值的情况，特别是下载器在统计区间内未上线过时 @Ghost-chu
    Docker
    DockerHub: ghostchu/peerbanhelper:v9.1.1
    阿里云国内镜像加速：registry.cn-hangzhou.aliyuncs.com/ghostchu/peerbanhelper:v9.1.1
    如在升级到 v9.1.0 后，Docker 容器出现无法启动的问题，请尝试从容器的环境变量中删除 JAVA_HOME 和 JAVA_OPTS 参数。


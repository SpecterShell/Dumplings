    其他事宜
    针对近期更新的 BitTorrent Protocol Version 3 和 BitTorrent Protocol Version 3.1，即第三版 BT 协议，PeerBanHelper 和 BTN 服务端程序应该能在下载器更新其支持后，无缝兼容相关更改。因为我们并不收集实际的 info_hash，而是基于 info_hash 的二次匿名加盐哈希值。
    请注意上面的新增协议由 Tixati 提起，但尚未成为标准或事实标准。相关兼容性信息仅供参考。
    有关其在更广泛范围内的讨论，请参见：https://github.com/arvidn/libtorrent/issues/8047 和 https://github.com/qbittorrent/qBittorrent/issues/23421

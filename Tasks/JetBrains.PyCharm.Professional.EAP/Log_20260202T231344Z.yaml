  Key: ReleaseNotes
  Value: |-
    This build focuses on refined type inference, enhanced uv integration, and critical debugger stability. Highlights include:
    Type Checking & Code Insight
    - Intersection Types: Initial support for Intersection Types - PY-76922.
    - Async & Pattern Matching Fixes: Resolved false-positive argument warnings in async for loops (PY-86655) and when accessing attributes in case clauses (PY-86653).
    - Refined Inference: Improved recognition of quoted union types in legacy aliases (PY-87012).
    - Linter Accuracy: Fixed a bug where code was incorrectly marked as unreachable after a return statement within an if condition - PY-83625.
    Environment & Package Management
    - uv Ecosystem: Restored auto-configuration and quick-fixes for uv interpreters (PY-81376) and resolved false-positive missing dependency warnings for uv projects (PY-85212).
    - Editable Packages: You can now add editable packages to a project directly through the PyCharm UI - PY-86345.
    - Interpreter Suggestions: The interpreter list now proactively suggests existing interpreters found in the project's .venv folder - PY-76668.
    Jupyter & Debugging
    - debugpy Enhancements: Added support for the Just my code setting (PY-87019).
    - Stability Fixes: Resolved Jupyter UI regressions on macOS (PY-86812) and WSL JupyterLab startup (PY-87124).
    See the full list of PyCharm-specific changes. Also, this release includes improvements from IntelliJ Platform.

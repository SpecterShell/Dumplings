  Key: ReleaseNotes
  Value: |-
    Highlights include:
    Advanced Data & Jupyter Workflows
    - Visual Debugging: Display bitmaps from the debugger with one click - PY-23411.
    - Reliable Execution: Resolved issues where Jupyter notebooks failed to pass environment variables (PY-85541) and fixed the availability of Jupyter variables when using remote interpreters (PY-82415).
    - Debugger Stability: Resolved critical Jupyter DAP debugger failures on Windows (PY-87251) and fixed breakpoint misses (PY-87293).
    - UI Refinements: Improved notebook rendering (PY-83334) and cell action toolbar positioning when the code analysis toolbar is too long (PY-87213).
    Workspace & Frameworks
    - Environment Integrity: Fixed a regression where the interpreter widget incorrectly showed "No interpreter" after editing pyproject.toml (PY-87222) and resolved indexing issues after creating a venv via requirements.txt (PY-71239).
    - uv & Workspace Sync: Improved the switching logic for uv workspace member SDKs (PY-82582) and corrected the working directory used by the Sync Project action (PY-84124).
    - Web Development: Resolved a critical blocker where debugging failed for Flask and FastAPI projects - PY-87169.
    - Workflow Polishing: Restored venv creation prompts (PY-85712) and optimized plugin loading speed (PY-87126).
    - Type Inference: Enhanced type inference for alias names in import as statements - PY-86315.
    Full release notes.

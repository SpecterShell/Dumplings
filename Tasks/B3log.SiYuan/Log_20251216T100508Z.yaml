  Key: ReleaseNotes
  Value: |-
    Overview
    Callout block is now available!
    Please note:
    - Downgrading is not supported after the update: Documents created with the new version that contain callout blocks will lose those blocks when opened with the old version
    - This version will update the spec version number of all document data in bulk. Data synchronization may take a long time, so please be patient
    Changelogs
    Below are the detailed changes in this version.
    Feature
    - Callout block
    Enhancement
    - Improve memo tooltip
    - Improve open block positioning
    - Improve cursor positioning for opening diaries using hotkey
    - Improve dragging block
    - Improve mobile outline positioning
    - Improve file history generation
    - The old version of the application no longer supports opening the new version of the document
    - Improve the sorting rules after moving the sorted list up and down
    - Support highlighting for MoonBit programming language
    - Improve the behavior of Jump to parent block in lists
    - Supports setting the spell check language on desktop
    - Add Korean support
    - Improve input method compatibility on macOS
    - Improve AI tooltip
    - Improve inline code editing
    - Improve data indexing performance
    - Add Turkish support
    - Improve deduplication of inserted assets
    - Query embed blocks support UNION queries
    Bugfix
    - Database kanban view grouping modification issues
    - An error occurs when entering backticks after a soft line break
    - Fix executing the uninstall method when closing the plugin
    - Zip decompression security vulnerability
    - Can't switch workspaces on mobile
    - Embed blocks are exported incorrectly
    - Data repo index loss caused the kernel to exit
    Development
    - Plugin updates caused the dock, toolbar, and tabs to fail to load
    - Improve marketplace package indexing

    - Improve markdown inline elements parsing
    - Improve markdown hyperlink anchor text export
    - Improve YouTube IFrame loading
    - Sublist of Add to Database clearly displays the view name
    - Supports setting newly created sub-documents to be listed last
    - Database synchronization requires distinguishing views
    - Display top-level heading count in sidebar outline
    - Improve HTML content rendering for database template fields

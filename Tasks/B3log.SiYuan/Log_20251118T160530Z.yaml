    - Dragging and dropping list items caused some errors
    - Fix the issue where copying and pasting serial numbers causes abnormal states
    - The rollup field in the attribute panel is calculated incorrectly
    Refactor
    - Upgrade to Electron v38.7.0
    Development
    - The plugin was not executed uninstall() when being uninstalled
    - Improve kernel API /api/storage/getRecentDocs

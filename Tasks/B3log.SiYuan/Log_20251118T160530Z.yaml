    Changelogs
    Below are the detailed changes in this version.
    Feature
    - Database kanban view
    Enhancement
    - Support saving Include child documents status when Save query criteria
    - Add Include time switch to database creation time field and update time field
    - Improve interface loading after switching themes and updating code snippets
    - Supports converting relative path hyperlinks into document block references after importing Markdown
    - Improve HTML underline style clipping

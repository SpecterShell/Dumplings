  Key: ReleaseNotes
  Value: |-
    概述
    该版本改进了一些细节。
    变更记录
    以下是此版本中的详细变更。
    改进功能
    - 改进首个空列表项的编辑
    - 数据库日期字段新增“默认填充具体时间”开关
    - 改进表格内换行处理
    - 改进折叠标题的编辑
    - 标题嵌入块支持隐藏标题本身
    - 改进数据库编辑单元格样式
    - 改进 HTML dl/dt/dd 剪藏
    - 块引用指向文档块时，浮窗显示文档标题
    - 改进“跳转到”块图标菜单
    - 改进列表中“跳转到父块的下/上一个块”行为
    - 改进容器块“跳转到父块的下/上一个块”行为
    - 改进只读模式下文档标签和表格缩放样式
    - mermaid.js 新增图标和 zenmuml 支持
    - mermaid 从 11.11.0 升级到 11.12.0
    - 图表块右上角新增刷新按钮
    - 文档树支持 Shift+点击 多选文档
    - 确保兼容包含
      标签的行级元素
    - 尝试在磁盘根目录创建工作空间时提示用户
    - 历史保留天数 最大支持 3650
    - 改进字体加载
    - 改进 Android 端返回桌面手势
    修复缺陷
    - 图表块高度设置未完全生效
    - 汇总过滤器无法正常工作
    - 复制粘贴后图表未渲染
    - 折叠标题后嵌套列表导致卡死
    - IFrame 块地址转义错误
    - 动态图标功能存在 XSS 到 RCE 漏洞
    - 文档树拖拽功能异常
    开发重构
    - 升级至 Electron v37.6.0

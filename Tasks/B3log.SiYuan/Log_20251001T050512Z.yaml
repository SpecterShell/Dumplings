  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Improve the first empty list item editing
    - Add Default fill specific time switch to database date field
    - Improve line break handling within tables
    - Improve fold heading editing
    - The embed block of a heading supports hiding the heading itself
    - Improve database editing cell style
    - Improve HTML dl/dt/dd clipping
    - If the block ref is pointing to a doc block, the doc title will be displayed in the block ref floating window
    - Improve Jump to block icon menu
    - Improve the behavior of Jump to the next/previous block of the parent block in lists
    - Improve Jump to the next/previous block of the parent block for container blocks
    - Improve style for document tags and tables resize in read-only mode
    - Add icons and zenmuml support to mermaid.js
    - Upgrade mermaid from 11.11.0 to 11.12.0
    - Add a refresh button in the upper right corner of the chart block
    - Doc tree supports Shift+Click to select multiple documents
    - Ensure compatibility with inline elements containing
      tags
    - Prompt when the user attempts to create a workspace in the root directory of the disk
    - History Retention Days supports a maximum setting of 3650
    - Improve font loading
    - Improve return to desktop gesture on Android
    Bugfix
    - Chart block height setting is not fully effective
    - Filter over rollups doesn't work
    - Chart not rendering after copying and pasting
    - Nested lists cause hang after collapsing headings
    - IFrame block address escape error
    - XSS to RCE in dynamic icon feature
    - Doc tree drag function is abnormal
    Refactor
    - Upgrade to Electron v37.6.0

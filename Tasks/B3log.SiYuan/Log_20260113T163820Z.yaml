  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Improve drag-and-drop performance for the document tree
    - Improve text copying from the ChatGPT app
    - Improve handling of assets when exporting to Word .docx format
    - Undo should restore the cursor position after Enter
    - Improve image clicking behavior in database asset field menu
    - Display a confirmation prompt when inserting large assets 256MB
    - Improve PDF rectangle annotation screenshot rotation handling
    - Improve export preview mode
    - The %LOCALAPPDATA%\siyuan-updater\ folder will be automatically deleted after installation on Windows
    - Improve error window information layout
    - Automatically apply code snippets after data synchronization
    - Improve open editor positioning for search results
    - Improve S3 data synchronization compatibility with RustFS
    - Supports cleaning temporary files
    - Modifying the emoji in the callout and database will not update the frequently used emoji list
    - Improve assets data index updating after data sync on mobile
    - Improve interaction for Callout block icons
    - Improve desktop auto-update
    - Dynamically load the document after cutting blocks
    - Improve fold heading in list editing
    - Supports exporting a code block as a file
    - Improve PDF export for PlantUML
    - Improve HTML block parsing
    - Improve table copying
    - Improve rendering of Mermaid blocks within collapsible list blocks
    - Auto-close browser page when publish service is closed
    - Improve display of fold heading block indicators in callouts, blockquotes, and list items
    Bugfix
    - The document title was displayed incorrectly during the search
    - Database cell drag-and-drop filling behaves abnormally with grouping views
    - Clicking on the document in read-only mode results in errors
    - Multiple workspace access authentication error
    Development
    - Add internal kernel API /api/block/getBlockKramdowns

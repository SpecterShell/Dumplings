  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Stop editor scrolling when dragging the block icon to the dock panel
    - Re-render after chart width changes
    - Improve the database asset editing UI on mobile
    - Improve flashcard interaction
    - Supports configuring "Do not split screen when certain tabs are open"
    - Fix focus issues on Windows after dialog interactions
    - Supports setting titles for tables
    - No longer automatically sets Pandoc parameters on the Microsoft Store version
    - Improve importing .sy.zip
    - Support copying file in the asset menu on Windows and macOS
    - Improve br after merging cells
    - The right-click menu of the table supports one-click insertion of multiple rows and columns
    - Improve export block references to footnotes
    - Improve HTML list clipping
    - Improve HTML inlines nested blocks clipping
    - Improve the display of RTL math, table, chart, and code blocks
    Bugfix
    - Deleting a focus block in a floating window will cause a console error
    - White screen or crashes after upgrade on HarmonyOS
    - Assets cannot be exported on Windows
    - No assets were exported when exporting Markdown
    - Under certain circumstances, main.js throws an error upon startup
    - The editor scrolls sluggishly on iPhone
    - The keyboard pops up and then automatically retracts on some Android devices
    Refactor
    - Upgrade to Electron v39.6.1

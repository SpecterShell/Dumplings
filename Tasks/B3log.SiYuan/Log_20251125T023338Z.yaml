- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - The database-bound block no longer automatically adds to the database after being copied as a replica
    - Improve iframe/widget rendering
    - Support calling system printing on iOS
    - Supports executing JS snippets in the export interface.
    - The shortcut search does not include key conditions
    - Improve exit on Android
    - Center and highlight the block when opening search results.
    - Improve database operation interaction
    - Improve printing on mobile
    - Improve interface loading after switching themes and updating code snippets
    - Improve data indexing performance
    - Improve outline positioning
    - Improve HTML svg clipping
    - Add "Copy web URL" command to the Copy context menu on browser
    - Improve left and right arrow keys in ZWSP at the beginning of block
    - Image OCR supports more formats
    - Image OCR supports setting the timeout via the environment variable SIYUAN_TESSERACT_TIMEOUT
    Bugfix
    - Using S3 data synchronization may cause kernel boot crashes
    Development
    - Add filetreeSortChanged and notebookSortChanged to eventbus
- Key: ReleaseNotesUrl
  Value: https://github.com/siyuan-note/siyuan/releases/tag/v3.4.1
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    概述
    此版本改进了一些细节。
    变更记录
    以下是此版本中的详细变更。
    改进功能
    - 数据库绑定的块在被复制为副本后不再自动添加到数据库
    - 改进 iframe/挂件 的渲染
    - 支持在 iOS 上调用系统打印
    - 支持在导出界面执行 JS 代码片段
    - 快捷搜索不包含键位条件
    - 改进 Android 上的退出
    - 打开搜索结果时将块居中并高亮
    - 改进数据库操作交互
    - 改进移动端打印
    - 切换主题和更新代码片段后改进界面加载
    - 改进数据索引性能
    - 改进大纲定位
    - 改进 HTML SVG 剪藏
    - 在浏览器的复制上下文菜单中添加“复制网页 URL”
    - 在块开头的零宽空格（ZWSP）处改进左右箭头键的行为
    - 图片 OCR 支持更多格式
    - 图片 OCR 支持通过环境变量 SIYUAN_TESSERACT_TIMEOUT 设置超时
    修复缺陷
    - 使用 S3 数据同步可能导致内核启动时崩溃
    开发者
    - 向 eventbus 添加 filetreeSortChanged 和 notebookSortChanged

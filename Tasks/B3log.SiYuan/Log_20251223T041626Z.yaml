  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Improve fold heading editing
    - Support setting status bar message switch on mobile
    - Cloud snapshot list supports "Download and rollback"
    - Marketplace package funding button supports copying non-link text on click
    - Improve callout block
    - Highlight the block when it is opened via an external block hyperlink
    - Improve HTML strong clipping
    - Improve open editor positioning for search results
    - Improve performance for large-scale block deletion/insertion
    - Improve the performance of the getCloudUser interface to resolve the lag issue during startup
    - Inline memos support retaining Markdown markers
    Bugfix
    - Fix document opening issue caused by multiple workspaces
    - The embed block did not render after redo
    - Built-in Pandoc is not working on Unix-like
    - Improve the inline memo and hyperlink tooltip display
    - Data indexing is abnormal after switching workspaces on mobile
    Development
    - Provide plugins rendering interfaces for code blocks, formula blocks, etc.

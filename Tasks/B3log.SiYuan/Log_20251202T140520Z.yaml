  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Improve page scrolling caused by drag blocks
    - Improve searching for move blocks
    - The left-side layout is not displayed when searching for left-right layouts
    - Deleting after changing link ancrhor before end of the block affects next block
    - Improved positioning and highlighting after opening the editor via search
    - Improve the setting of custom attribute names
    - Improve the av-names attribute on block elements
    - Improve database grouping field value filling
    - Improve database rendering performance after editing
    - Improve container block copy text *
    - Improve file tree scrolling caused by drag file
    - Import the YAML at the beginning of the Markdown as a code block
    Bugfix
    - Paste ... error
    - Remove query criteria is abnormal
    - Outline panel issues
    - Importing Markdown failed
    - Data synchronization may incorrectly overwrite data
    - Graph dailynote filtering not working
    Development
    - Add onDataChanged method to handle data changes in the plugin
    - Unable to load after creating Protyle
    - Support triggering the open-siyuan-url-plugin on mobile

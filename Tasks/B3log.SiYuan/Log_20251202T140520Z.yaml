  Value: |-
    概述
    此版本改进了一些细节。
    变更记录
    以下是此版本中的详细变更。
    改进功能
    - 改进编辑器拖拽块滚动
    - 改进移动块的搜索
    - 搜索左右布局时左侧布局未显示
    - 在块末尾之前更改链接锚点后删除会影响下一个块
    - 通过搜索打开编辑器后改进定位与高亮
    - 改进自定义属性名的设置
    - 改进块元素上的 av-names 属性
    - 改进数据库分组字段值的填充
    - 改进数据库编辑后渲染性能
    - 改进容器块复制文本 *
    - 改进文档树拖拽文档滚动
    - 导入 Markdown 时开头的 YAML 作为代码块导入
    修复缺陷
    - 粘贴 ... 错误
    - 移除查询条件异常
    - 大纲面板问题
    - 导入 Markdown 失败
    - 数据同步可能错误覆盖数据
    - 关系图日记过滤失效
    开发者
    - 添加 onDataChanged 方法以便在插件中处理数据变更
    - 创建 Protyle 后无法加载
    - 支持在移动端触发 open-siyuan-url-plugin

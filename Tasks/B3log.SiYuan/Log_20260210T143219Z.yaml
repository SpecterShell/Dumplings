- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Supports cleaning up unreferenced databases
    - Support input method toolbar on mobile browser
    - Improve detection of sidebar panel sliding out on mobile
    - Supports export related settings on mobile
    - Improve batch pasting of images into the database
    - The toolbar will display indent and unindent buttons when the cursor is inside a code block on mobile
    - Block icon disappears on mobile
    - Adapt to Apple's dark APP icon on iOS
    - Improve soft keyboard toolbar pop-up on Android and HarmonyOS
    - Improve Ctrl+Shift+T open recently closed documents
    - Improve the editing results when pressing Delete at the end of a list item
    - Improve editing of formula blocks in the callout block
    - Save query criteria includes the Search Method
    - Support HTTPS network serving
    - Improve input method compatibility
    - Default create a select field for grouping in Kanban view
    - Improve heading block copying on Android and HarmonyOS
    - Writing document data by mmap to reduce disk write operations
    - Improve data indexing to reduce disk read operations
    - Caching tree data to improve performance and reduce disk read operations
    - Improve marketplace list loading
    - Compatible with HarmonyOS 6.1
    - Reduce the memory usage when exporting documents containing numerous references
    Bugfix
    - Setting keyboard shortcuts resulted in an error
    - The insertion position is incorrect after editing the list block in the callout block
    - Improve AI from continuing to write database blocks
    Refactor
    - Upgrade to Electron v39.5.1

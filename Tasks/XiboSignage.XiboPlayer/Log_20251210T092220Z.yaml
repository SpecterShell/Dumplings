  Key: ReleaseNotes
  Value: |-
    We are pleased to announce Xibo for Windows v4 R406. This release includes 3 enhancements and 3 fixes.
    Enhancements
    - XMR will communicate via a WebSocket when connected to a 4.4 CMS
    - Allow use of the Webcam/microphone in HTML based widgets
    - Chromium (CEF) web engine upgrade to 141.0.110
    Issues
    - Scheduled events with Weather criteria are shown for the duration of the criteria rather than a short time
    - Taskbar no longer appears over player in rare circumstances
    - Option to provide a locale for web content rendered through CEF

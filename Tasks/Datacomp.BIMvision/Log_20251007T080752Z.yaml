  Key: ReleaseNotes
  Value: |-
    - Added reading of new elements:
      - IfcCoordinateReferenceSystem,
      - IfcGeographicCRS,
      - IfcProjectedCRS.
    - Support for model rotation around any axis (rotation angle)
    - Added the -online and -offline command line parameters to manage OFFLINE and ONLINE run modes
    - Added a “User-defined” material in the “Weight” tab of MESUREMENT
    - Implemented the ability to reset all material densities of dimensioned elements
    - Added the ability to enable/disable the artificial layer – “Infrastructure”
    - Fixed reported bugs

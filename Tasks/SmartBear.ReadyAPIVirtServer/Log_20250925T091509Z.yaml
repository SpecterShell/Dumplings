  InstallerUrl: https://dl.eviware.com/virtserver/3.29.0/VirtServer-x64-3.29.0.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Support for ReadyAPI version 3.62.0: Updated VirtServer to support ReadyAPI version 3.62.0.
    - File-Based Licensing Support Removed: As outlined in our File-based License End-of-Support Policy, support for Protection LS and file-based license types has been removed from ReadyAPI. The licensing code has been refactored. Only SLM licenses are now supported.
    - Accessibility Improvements: Introduced several accessibility improvements as part of an ongoing effort to comply with Web Content Accessibility Guidelines (WCAG).
    - Bug Fix: Resolved an issue in SwaggerHub where mocks created from API definitions with nested references did not return the correct response. Mocks now return the expected response with the specified body in the API.
ReleaseTime: 2025-09-25

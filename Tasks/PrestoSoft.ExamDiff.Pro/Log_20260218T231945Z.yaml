  Key: ReleaseNotes
  Value: |-
    First 17.0 beta build
    - New: Improved text rendering and styling, using DirectWrite to draw and navigate strings in text comparison and merge
    - New: Completely revamped support for Office documents (DOCX, XLSX, and PPTX)
    - New: Enhanced update checking, including in-app update support
    - New: Syntax colors now support font effects: bold, italic, underline, and strike-through
    - New: Ability to compare ANSI files with non-default code pages, such as Shift-JIS
    - New: Added VHDL document type with full scope bar support and syntax highlighting
    - Improvement: Better behavior of "Copy adjacent ignored lines when replacing diff blocks"
    - Fix: Multiple bug fixes

    Version 16.0

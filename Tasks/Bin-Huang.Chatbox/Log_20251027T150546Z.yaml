    - Linux ARM64
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 优化存储性能，减少生成消息时的卡顿和闪退
    2. 修复预估 token 数重复计算导致卡顿的问题
    3. 修复部分情况下消息格式错误导致 App 界面崩溃的问题
    4. 自定义提供方增加 gemini 和 claude 风格的 API
    5. 优化侧边栏、对话页面标题栏，消息操作区的样式，统一默认头像
    6. 修复部分图标不会跟着全局字体缩放的问题

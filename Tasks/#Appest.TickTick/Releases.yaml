    - More Flexible Editing: Removed restrictions for adding and deleting focus sessions—manage your records more freely.
    - Added Filters: Filter records by date, duration, or linked status to quickly find what you need.
    - Clear History: Easily remove all focus records and start fresh whenever you need.
  ReleaseNotesCN: |-
    专注记录体验优化
    - 添加与删除更灵活：移除操作限制，支持自由添加和删除专注记录，使用更顺手。
    - 新增筛选功能：支持按“日期”、“时长”、“关联状态”等维度筛选，快速找到所需记录。
    - 支持一键清空：新增清空全部记录功能，轻松整理，开启全新阶段。

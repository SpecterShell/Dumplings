  ReleaseNotes: |-
    Optimized Countdown Experience:
    - Grouped Display: Enable "Show Group" to display separate tabs for Countdowns, Anniversaries, Birthdays, and Holidays, making browsing easier by category. (Go to the Countdown tab > More Menu > Show Group.)
    - Flexible Time Format: Click the number of days to toggle between days, weeks, or years for a more personalized view.
    - Birthday Age Display: Enable "Show Age" on the birthday edit page to automatically calculate and display the person's age.
  ReleaseNotesCN: |-

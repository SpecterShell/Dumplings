6.3.7.0:
  ReleaseTime: 2025-09-22
  ReleaseNotes: '- Holiday Calendars: You can now subscribe to holiday calendars for different countries and regions. Once subscribed, holidays will appear in the Sidebar, Today list, and Calendar view for easier planning. Go to Settings > Integrations & Import > Holidays to add.'
  ReleaseNotesCN: '- 新增节假日日历：现在支持订阅各个国家/地区的节假日日历。订阅后，节假日将显示在侧边栏、今日清单和日历视图中，随时查看更方便。前往“设置 > 关联与导入 > 节假日”即可添加。'
6.4.0.0:

  ReleaseNotes: '- Sync tasks with Google events: Now you can Integrate Google Calendar in "Settings > Integrations & Import" to see your TickTick tasks in the Google Calendar. After integrating, tasks added in TickTick will sync with Google Calendar, and any task changes will be reflected in both.'

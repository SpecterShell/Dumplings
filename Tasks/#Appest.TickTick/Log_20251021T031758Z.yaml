- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Optimized Pomodoro Experience:
    - Added Extra Focus Duration: If you continue working after a focus session ends, you can now add the extra time to your focus record for more complete tracking.
    - Editable Focus Duration: If you finish early but forget to stop the timer, you can now manually adjust the duration on the Focus Completion page for more accurate records.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    优化番茄专注的时间记录体验：
    - 支持记录额外专注时长： 当番茄专注结束后你仍在继续处理任务时，现在可以将额外的专注时长添加到专注记录中，让专注时间统计更完整。
    - 支持编辑专注时长： 如果提前完成任务却忘记结束专注，现在可在专注结束页面手动调整时长，让记录更加准确。

  Key: ReleaseNotes
  Value: |-
    Another community driven release, mostly focusing on every day improvements.
    What's Changed
    - fix(ace_jump): close operation after applying jump by @baggiiiie in https://github.com/idursun/jjui/pull/351
    - feat: auto-detect preview placement, on by default by @lbonn in https://github.com/idursun/jjui/pull/348
    - feat: allow remote selection in git menu by @baggiiiie in https://github.com/idursun/jjui/pull/349
    - fix(fuzzy_files): quote path for editor command by @baggiiiie in https://github.com/idursun/jjui/pull/354
    - fix for preview copied status file and filename with by @baggiiiie in https://github.com/idursun/jjui/pull/357
    - Support interactive file-level restores by @remo5000 in https://github.com/idursun/jjui/pull/365
    - fuzzy_files: remove quoting for files in revset by @baggiiiie in https://github.com/idursun/jjui/pull/370
    - ui/git: add --tracked to git fetch by @baggiiiie in https://github.com/idursun/jjui/pull/368
    - operation: add ForceApply to squash/rebase footer by @baggiiiie in https://github.com/idursun/jjui/pull/371
    - abandon: add force apply to footer help menu by @baggiiiie in https://github.com/idursun/jjui/pull/373
    - docs(README): add winget and scoop as installation method in Windows by @abgox in https://github.com/idursun/jjui/pull/362
    - fix(set_parents): keep parent order by @idursun in https://github.com/idursun/jjui/pull/375
    - fix(light theme): Removed the default border style of bright white as it was overriding the text style which should be the terminalâ€™s default foreground and background.

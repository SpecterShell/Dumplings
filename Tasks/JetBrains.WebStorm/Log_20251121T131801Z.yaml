  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've restored support for Deno versions 2.4.5 and later (WEB-74936).
    - We've added an option to disable the Angular navigation popup (WEB-75172).
    - We've fixed a problem with itemscope and itemtype HTML attributes being falsely marked as deprecated/obsolete (WEB-73881).
    - We've fixed formatting in Angular projects, so Angular HTML template references no longer cause extraneous line breaks (WEB-72583).
    - We've got rid of false-positive error reporting for fill attributes on SVG's (WEB-74969).
    - We've updated the embedded HTML schema to the latest version, so no irrelevant Wrong attribute value warnings are shown for contenteditable="plaintext-only" (WEB-72823).
    - We've supplied completion suggestions for HTML tags with Quick Documentation (WEB-75367).
    - We've fixed alignment of inlay hints in Angular templates with $any() (WEB-75251).
    - We've fixed the Status 400: client version 1.24 is too old error that occurred after updating the Docker Engine to v29 (IJPL-217878).
    - We've fixed the IDE freeze that occurred when opening a project (IJPL-212853).
    - We've fixed a problem with the GitLab plugin failing to deserialize a commit JSON when the pipeline ID exceeds the 32-bit integer range (IJPL-217571).
    - We've added an option to resume a debug session in the Remote Development mode with F9 when focus was in the editor (IJPL-213877).
    - We've fixed a problem with the Find and Replace functionality, so Selected Files and Selected directories are included in the search scope (IJPL-210278).
    - We've improved the self-review experience by making partial results visible even in case of errors (IJPL-200867).
    - The status of the Enable Commit tool window setting is no longer ignored with the Staging Area enabled (IJPL-200480).
    - We've fixed a freeze caused by com.intellij.xdebugger.XDebuggerManager.getInstance (IJPL-218011).
    - We've fixed a problem with incorrect bundling transitive dependencies by the intellij.libraries .compose.foundation.desktop.junit JPS module (IJPL-215060).
    - We've excluded JetBrains Compose shadow JARs from the platform, thus preventing duplicate symbols and corrupted metadata (IJPL-214896).
    - We've improved the Markdown support by enabling GitHub alerts (IJPL-213313).
    - We've fixed an issue the IDE becoming semi-functional and being unable to close after an Editor not found error occurred in the Remote Development mode (IJPL-212046).
    - We've fixed a problem with two migration windows (the old and the new one) being shown at the same time on the first IDE launch (IJPL-211170).
    - We've fixed a problem with opening the Git Commit tool window (IJPL-208482).
    For more details, please see the release notes.

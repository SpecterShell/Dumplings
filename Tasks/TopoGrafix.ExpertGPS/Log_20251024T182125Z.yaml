  Key: ReleaseNotes
  Value: |-
    Made significant changes to how ExpertGPS chooses between Media Transfer Mode (MTP) and Mass Storage Mode options for Garmin GPS receivers.
     Please contact support if ExpertGPS has trouble connecting to your GPS.
    Improved the display of extremely large scanned maps when zoomed out.
    Added a workaround to import incorrectly-formatted KML files from GPS Visualizer and OruxMaps.
    Added MTP support for Garmin eTrex Touch model.
    Made improvements to GeoTIFF import.
    Fixed an issue where the Edit Scanned Map dialog wasn't always showing the current datum of the scanned map.
    Modified the Receive from GPS and Send to GPS dialogs with updated instructions on connecting your GPS receiver.

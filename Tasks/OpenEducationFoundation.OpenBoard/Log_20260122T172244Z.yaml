  Key: ReleaseNotes
  Value: |-
    What's Changed
    - updated to Qt 6.9 on macOS, Debian and Windows
    - fixed an issue where glitches would appear if a PDF was rendered in a screen with DPI scaling > 100%
    - fixed a bug where a PDF would appear blurry when devicepixelratio is not 1.0
    - fixed a bug where the view would be restored to center when clearing scene.
    - refactor: unified thumbnails for board and document mode by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1162
    - fix: dropping pdf url to board by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1157
    - fix: copy ItemOwnZValue when cloning item by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1174
    - fix: tool usage with tablet eraser by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1193
    - Fix delegate handle recognition by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1106
    - Feat: rotate snap indicator and snap rotated items by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1168
    - README.md - typo by @max-17 in https://github.com/OpenBoard-org/OpenBoard/pull/1214
    - fix: small scene shifts when switching pages by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1220
    - fix: import file only once to document by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1158
    - Performance: background loader by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1227
    - fix: spinning message after UBZ import by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1228
    - Fix thumbnail sync by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1230
    - Fix incomplete ubdocument by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1237
    - fix: possible crash in UBThumbnailScene by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1241
    - Refactor enable UI by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1242
    - fix: check for valid document in thumbnails view by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1261
    - fix: thumbnail size and UI buttons by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1255
    - Webp image support by @sebojolais in https://github.com/OpenBoard-org/OpenBoard/pull/1279
    - fix typos by @chrishna1 in https://github.com/OpenBoard-org/OpenBoard/pull/1254
    - fix: detect delegate handle with tablet pen by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1288
    - refactor(UBPersistenceManager): Make createDocumentProxyStructure static by @Vekhir in https://github.com/OpenBoard-org/OpenBoard/pull/1047
    - worked around a systematic crash on Windows where dropbar would be attached to a dangling scene after a document switch by @kaamui in https://github.com/OpenBoard-org/OpenBoard/pull/1373
    - fix: German translation for Cache by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1372
    - fix: blurry screenshots by @letsfindaway in https://github.com/OpenBoard-org/OpenBoard/pull/1384
    Known issues
    - On any widget, select options (Drop-down lists) won't appear at the right position. Be careful as it sometimes will appear behind the left or right palette of the Board Mode.
    New Contributors
    - @max-17 made their first contribution in https://github.com/OpenBoard-org/OpenBoard/pull/1214
    - @chrishna1 made their first contribution in https://github.com/OpenBoard-org/OpenBoard/pull/1254

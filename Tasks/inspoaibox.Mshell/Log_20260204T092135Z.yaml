  Key: ReleaseNotes
  Value: |-
    修复一些 bug 以及优化功能，样式优化
    1. 终端面板新增文件管理，支持预览和编辑下载重命名等功能，自动检测 cd 后的目录同步后自动打开目录
    2. 增强样式优化
    3. 修复修改字体无效等问题，终端面板新增多字体选择
    4. 新增勾选文字自动复制，默认关闭，在设置终端可打开
    5. 新增批量导入 SSH 会话
    6. 修复 SSH 密钥生成无效问题
    7. 支持 SSH 密钥密钥导入，自动提取密钥名称
    MShell.Setup.0.1.8.exe 离线安装版不
    win-unpacked.zip 免安装版本
    当前只支持 windows 系统，其他系统暂未开发！！

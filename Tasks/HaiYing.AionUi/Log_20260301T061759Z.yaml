  Key: ReleaseNotes
  Value: |-
    New Features
    - More CLI available in the assistant config — Added support for Qwen Code preset assistants so you can use Qwen Code out of the box.
    - DashScope Coding Plan — Support for DashScope Coding Plan models; ACP npx cache recovery and model listing are fixed for a reliable coding-plan experience.
    - Mobile workspace panel — Improved layout and behavior of the workspace panel on mobile/WebUI for a smoother experience.
    What's Changed
    - fix(workspace): ignore stale aborted getWorkspace responses by @kaizhou-lab in https://github.com/iOfficeAI/AionUi/pull/1010
    - fix(messages): resolve streaming auto-scroll jitter (#976) by @kaizhou-lab in https://github.com/iOfficeAI/AionUi/pull/1014
    - docs(readme): remove outdated justfile commands section by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1020
    - fix(webui-mobile): stabilize tooltip/focus/workspace interactions by @ringringlin in https://github.com/iOfficeAI/AionUi/pull/1036
    - feat: 添加 Qwen Code 预设助手支持 by @JAVA-LW in https://github.com/iOfficeAI/AionUi/pull/1041
    - fix(conversation): 修复侧边栏对话标题溢出未截断问题 by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1015
    - fix(markdown): prevent content overflow in Shadow DOM renderer by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1024
    - fix(preview): reset preview panel when switching conversations by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1026
    - fix(sendbox): 发送消息时立即清空输入框避免竞态覆盖 by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1031
    - fix(chat): add min-h-0 to fix flex column overflow in chat layouts by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1023
    - fix(sendbox): AI 处理期间不再禁用输入框 by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1030
    - fix(ui): prevent content overflow on narrow screens by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1017
    - fix(channel): fix model restore timing for Google Auth provider by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1022
    - fix(channels): pass entered token when enabling Telegram plugin by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1019
    - fix(settings): auto-save for Gemini and System settings by @cdxiaodong in https://github.com/iOfficeAI/AionUi/pull/1021
    - fix: ACP npx cache recovery and DashScope Coding Plan model listing by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1046
    - fix(sendbox): remove redundant setContent clearing to preserve user input by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1062
    - Feat/mobile workspace panel polish by @ringringlin in https://github.com/iOfficeAI/AionUi/pull/1049
    - chore: bump version to 1.8.19 by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1063
    - fix(lint): format ternary expression to single line by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1064
    - docs(readme): add WebUI remote demo video to all language READMEs by @ringringlin in https://github.com/iOfficeAI/AionUi/pull/1065
    - fix(types): resolve TypeScript errors from aioncli-core API changes by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1066
    - fix(settings): prevent false confirm dialog on system settings page load by @kuishou68 in https://github.com/iOfficeAI/AionUi/pull/1070

    - 新增更多提示词与随机推荐，获取灵感更方便
    - 文件能力增强：支持读取文本内容与大文件分段读取
    - 搜索能力提升：支持更灵活的匹配与关键词查找
    - 新增 AI 协助部分前端操作
    - 新建菜单优化，新增 AI 助手快捷入口
    - 优化内容逐步输出时的加载提示显示
    其他更新
    - 修复弹窗、下拉菜单可能被遮挡的问题
    - 优化快捷键响应与事件处理，操作更流畅稳定
    - 优化其他已知问题

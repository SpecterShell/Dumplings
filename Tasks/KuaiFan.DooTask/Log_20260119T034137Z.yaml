  Value: |-
    AI 助手更新
    - 新增全屏模式，支持拖动边缘调整聊天窗口大小
    - 新增可拖拽浮动按钮，支持自动贴边收起
    - 支持 ↑ / ↓ 快速切换历史输入，并可编辑后重新发送

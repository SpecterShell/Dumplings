- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    Features
    - 优化周报、日报中已完成和未完成任务的统计规则，任务数据更准确。
    - 改进消息推送逻辑，并支持点击消息直接打开相关微应用，查看内容更便捷。
    - 更新内置应用商店版本，提升整体可用性和稳定性。
    Bug Fixes
    - 修复任务导出时状态判断错误和状态高亮列错位的问题，导出结果更清晰。
    - 修复任务统计导出时，部分无计划时间但已完成的任务会被漏掉的问题，统计更完整。
    - 修复关闭应用时加载状态未及时更新的问题，应用退出过程更自然。
    - 调整弹窗的最小高度设置，显示更加美观。
    - 提升内嵌页面的安全设置，使用更放心。

- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New: IntelliShell - Added confirmation prompts for destructive IntelliShell commands to prevent accidental data loss.
    Improvement: OIDC - Added timeout and interrupt handling for access token retrieval to prevent threads from blocking indefinitely when IDP login is ignored.
    Fix: Preferences - Fixed application failure when opening network proxy settings from license troubleshooting options.
    Fix: Connection Manager - Fixed an inactive SSL tab link in X.509 authentication settings so it now opens the SSL tab as expected.

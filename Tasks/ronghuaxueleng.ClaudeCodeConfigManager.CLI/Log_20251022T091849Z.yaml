      - 改进用户交互流程
    - 🌍 多语言支持完善：
      - 优化 CLI 和 GUI 的多语言翻译
      - 改进语言切换体验
      - 更加一致的界面文案
    Bug 修复
    - ✅ 修复编辑账号时 Base URL 下拉框值不正确的问题
    - ✅ 修复旧版本用户升级后可能遇到的字段缺失问题

  Key: ReleaseNotes
  Value: |-
    Notable Changes
    - General stability and polish improvements.
    Appearance
    - Windows: Fixed dark mode list tables showing a white space at the right and bottom edges of the column headers.
    - Windows: Fixed list tables showing incorrect line heights on secondary monitors with different scaling than the primary monitor.
    Explorer Context Menu
    - Fixed GDI object resource leak in classic Explorer context menu, which fixes Explorer crashes when interacting with archive files on Windows 11.
    Hex Compare
    - Fixed Find panel losing focus when [Enter] is pressed.
    Misc
    - Windows: Drag & drop is no longer allowed on disabled windows (e.g., when showing a modal dialog).
    Text Merge
    - Fixed input and output panel scrolling not syncing when changing current line.
    Crashes
    - macOS: Fixed crash when closing view tabs/windows.
    - Fixed crash when loading a 7-zip archive and then trying to access a file that has been removed from the archive.
    - Fixed crash when using FILTER scripting command with missing arguments.

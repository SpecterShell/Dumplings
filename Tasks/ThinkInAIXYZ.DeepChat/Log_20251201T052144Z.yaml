    English:
    - Added support for MCP UI resources with new resource block types, enabling richer AI interaction and custom UI rendering.
    - Improved ACP process environment handling, propagating full shell environments to agent processes for better compatibility.
    - Updated vue markdown renderer to markstream-vue for more flexible markdown and HTML rendering.
    - Enhanced custom model management workflow; simplified adding models with a dialog.
    - Added resize capability to chat input for improved usability.
    - Various bug fixes and code refactoring, including normalization of environment variables, permission management enhancements, and streamline build outputs.
    - Removed unused files in build and improved packaging resource management (electron config optimizations).

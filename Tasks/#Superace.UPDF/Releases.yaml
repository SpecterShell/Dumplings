    - The measurement scale calibration function has been added.
    - We have also fixed some issues reported by users, which has improved the software's performance and stability.
  ReleaseNotesCN: |-
    - UPDF AI 对话功能现已支持显示 LaTeX 公式。
    - 新增测量比例尺校准功能。
    - 我们还修复了部分用户反馈的问题，从而提升了软件的性能和稳定性。

2.0.0:
  ReleaseNotes: |-
    Fresh Look, Double the Efficiency! UPDF 2.0 new version is a free upgrade, packed with constant surprises! Welcome all users to experience the new UPDF 2.0 immediately!
    - All-New UI, Personalized Skins: Customize your exclusive style.
    - Efficient tools, more convenient batch operations.
    - Reading Upgrade: Eye-protection mode is more thoughtful.
    - Continuous Feature Updates: Surprises await everywhere.
  ReleaseNotesCN: |-
    焕然一新，效率倍增！ UPDF 2.0 全新版本免费升级，惊喜不断！ 欢迎所有用户即刻体验 UPDF 2.0 带来的全新改变！
    - 全新 UI，个性皮肤：定制专属风格。
    - 高效工具，批量操作更便捷。
    - 阅读升级：护眼模式更贴心。
    - 功能持续更新：处处皆是惊喜。
2.0.1:
  ReleaseNotes: |-
    - Fresh Look, Double the Efficiency! UPDF 2.0 new version is a free upgrade, packed with constant surprises! Welcome all users to experience the new UPDF 2.0 immediately!
    - Fixed user-reported login failure after upgrade.
    - Fixed AI chat document upload failure.
    - Fixed UPDF Cloud renaming issue.
    - We've also fixed numerous other user-reported issues. Thank you for your active feedback; we will continue to improve and optimize.
  ReleaseNotesCN: |-
    - 焕然一新，效率倍增！ UPDF 2.0 全新版本免费升级，惊喜不断！ 欢迎所有用户即刻体验 UPDF 2.0 带来的全新改变！
    - 修复用户反馈的升级后登录失败问题。
    - 修复 AI 对话文档上传失败问题。
    - 修复 UPDF 云盘重命名问题。
    - 我们还修复了用户反馈的诸多问题。感谢大家的积极反馈，我们将持续改进和优化。
2.0.2:
  ReleaseNotes: |-
    - Fresh Look, Double the Efficiency! UPDF 2.0 new version is a free upgrade, packed with constant surprises! Welcome all users to experience the new UPDF 2.0 immediately!
    - Now, you can drag and drop selected pages directly from the Thumbnails and Organize Pages sections into File Explorer for extraction.
    - You can drag and drop images into the Thumbnails and Content Area to insert them.
    - We've fixed an issue where Eye Protection Mode settings were not being persistently saved.
    - We have optimized the quality issues reported by users, and product stability has been significantly enhanced.
  ReleaseNotesCN: |-
    - 焕然一新，效率倍增！ UPDF 2.0 全新版本免费升级，惊喜不断！ 欢迎所有用户即刻体验 UPDF 2.0 带来的全新改变！
    - 现在，您可以在缩略图和组织页面中，将所选页面直接拖拽至文件管理器进行提取。
    - 您可以将图片拖拽至缩略图和内容区域进行图片插入。
    - 我们修复了护眼模式设置无法持久保存的问题。
    - 我们已针对用户反馈的质量问题进行优化，产品稳定性得到显著提升。
2.0.3:
  ReleaseNotes: |-
    - Optimized multi-tab functionality, enhancing the user experience.
    - Improved search efficiency for large documents and enhanced product stability.

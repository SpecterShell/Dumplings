Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Supports recognition of scanned and signed document types.
    - UPDF AI on the homepage supports skin theme adaptation.
    - Annotations support custom line types, endpoint styles, and cloud shapes.
    - Custom stamps support setting author information.
    - Optimized the appearance of circular stamps.
    - Supports creating PDF from HTML.
    - Supports triple-clicking to select an entire line of text.
    - Fixed known issues and improved stability.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 支持识别扫描文档及签名文档类型。
    - 首页 UPDF AI 支持皮肤主题适配。
    - 注释支持自定义线型、端点样式及云朵形状。
    - 自定义图章支持设置作者信息。
    - 优化圆形图章外观。
    - 支持从 HTML 创建 PDF。
    - 支持三击选中整行文字。
    - 修复已知问题并提升稳定性。

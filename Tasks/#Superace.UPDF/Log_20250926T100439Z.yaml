Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Added network proxy settings to the software settings.
    - PDF sessions support deep thinking.
    - Thumbnail list items support multi-selection by holding down the Ctrl key.
    - For small documents, the function of resuming the software after accidental closing and reopening is supported.
    - Optimized the font display effect in multi-language interfaces.
    - Fixed user-reported issues.

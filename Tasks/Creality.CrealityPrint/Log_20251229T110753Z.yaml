  Key: ReleaseNotes
  Value: |-
    V7.0.0.4127 Software Update Notes:

    1. Comprehensive print algorithm upgrades significantly improve surface quality and vibration artifacts.

    2. Introduce AI intelligent analysis to automatically check if the intelligent recognition model needs support.

    3. Added multiple engineering-grade sparse infill patterns balancing strength, speed, and stability.

    4. Major Prime Tower (wipe tower) enhancements improve multi-material print reliability.

    5. Upgraded device management and WAN printing, including remote camera preview support.

    6. K2 Plus–specific optimizations greatly improve print time and material usage estimation accuracy.

    7. Deeply integrated Creality Cloud ecosystem with online models, tutorials, and store access.

    8. Introduced LOD rendering to G-code preview for smoother interaction with complex models.

    9. Enhanced third-party 3MF import and automatic migration of 6.x user presets.

    10. Fixed bugs to significantly improve stability, compatibility, and localization quality.

    https://wiki.creality.com/en/software/6-0/release-notes-7-0-0

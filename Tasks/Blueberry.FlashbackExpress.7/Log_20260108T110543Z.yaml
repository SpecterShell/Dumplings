  Key: ReleaseNotes
  Value: |-
    - Online sharing to YouTube and Google Drive added to the export options
    - New ‘What’s New’ popup added for first run after updating to highlight new features
    - Can now switch between video projects or start a new one from within the editor without having to return to the Videos window each time
    - Re-arranged some of the items in the Help tab of the Settings to be split out into their own tabs (Privacy and About)
    - Removed the webcam preview from the Audio & Webcam tab of the Settings
    - Added tooltips to the Player window to explain how to trim the saved clip
    - Fix: Valid licence key could be rejected when running offline
    - Fix: Could not add extra subtitles lines to some projects that had had ttheir duration increased
    - Fix: Sound could be missing from imported FBR files that included WAV encoded audio
    - Fix: Some fonts used in Titles were missing

  Key: ReleaseNotes
  Value: |-
    重磅更新：
    1. 可将重要的邮件转化为待办事项，以确保不会忘记。支持与手机端邮箱大师同步管理。
    2. 随时在边栏查看、记录自己的待办事项与想法。
    3. 全新暗黑皮肤来了，让您在夜晚获得舒适的视觉体验。
    4. 支持您按阅读习惯调整左右、上下分栏布局。
    5. 邮件追踪支持全平台邮箱，还额外支持网易邮箱群发邮件时开启邮件追踪。
    6. 打开邮件内链接的安全浏览模式，可在隔离的环境中加载第三方链接，保障设备安全。
    其他更新内容：
    1. 写信页重构优化，提升写信效率
    2. 大师空间附件下载支持断点续传
    3. 升级多平台架构
    使用问题可以点击主界面左下角的「常见问题」，查看解决方案。
    邮箱添加及使用问题，可发送邮件至 dashiteam@163.com。

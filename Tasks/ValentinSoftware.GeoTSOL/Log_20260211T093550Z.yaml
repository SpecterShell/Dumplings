  Key: ReleaseNotes
  Value: |-
    The following new features and changes are included:
    - The user is now warned if the selected heat pump is discarded when changing the heat source.
    - In the database dialog, heat pumps can now be sorted by flow temperature.
    - Updated climate data based on Meteonorm 9 (2001â€“2020).
    - The license management client has been updated (improved stability).
    The following bugs have been fixed:
    - Crash when entering incorrect values in the heat pump database dialog.
    - The calculation of domestic hot water requirements was performed despite incorrect input values.
    - The CO2 savings were not specified depending on the selected boiler (wood, natural gas, etc.).
    - In very cold locations, the X-axis in the bivalence point diagram was no longer legible.
    - In some cases, the bars in the results graphs were outside the diagram.
    - Warning in monovalent mode if the target temperatures were too high.
    - Some error messages were not translated into Czech.
    - The profile name was not translated in the project report.

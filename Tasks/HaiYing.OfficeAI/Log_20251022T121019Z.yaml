  Key: ReleaseNotes
  Value: |-
    - 校对场景支持用户根据自己的喜好决定是用红绿标注差异还是修订模式显示差异
    - 默认聊天场景下大模型回复由原来的仅显示部分字改成全部输出(过程中仅输出文本，最后一次全部渲染)
    - 校对、润色、排版、默认聊天、写作场景输出渲染性能优化
    - 修正在 office 环境下多次反复打开功能后出现多面板的问题
    - 修正用户未做操作打开文档后，关闭时变慢的问题
    - 排版场景下西文字体选择框将 Times New Roman 放在列表最前
    - 翻译、校对、润色、续写场景下弹出确认窗后，未操作立即切换其它功能时，提示用户先完成操作
    - 恢复 Excel 公式通功能
    - 修复校对和润色中大模型有时返回 Markdown 标记问题
    - 桌面释放修复程序以便用户遇到问题时可以快速的进行修复
    - 修正润色、校对场景下，大模型可能返回
      标识时处理不当的问题
    - 修正在特定版本的 wps 中弹出多个设置窗的问题
    - 修正在 WPS 下排版的特定 BUG
    - 重新设计软件的图标

  Key: ReleaseNotes
  Value: |-
    Release Highlight
    - Sync: More reliable syncing between KOReader and Readest
    - MOBI: Fixed an issue where some footnotes in MOBI/AZW files were not parsed correctly
    - Storage: Added support for changing data location on Windows, macOS, Linux, and Android
    - Windows: Portable EXE version now stores all reading data in the directory of the executable
    - Android: Added background TTS support with media session controls
    - WebView: Extended compatibility down to version 92
    - Settings: Added global settings menu to the library page
    - iOS: Fixed an issue where custom theme colors were not handled correctly on older Safari versions
    - TTS: Added more languages for Edge TTS
    What's Changed
    - fix(a11y): better contrast for disabled buttons, closes #2083 by @chrox in https://github.com/readest/readest/pull/2084
    - tts: add more languages for edge tts by @chrox in https://github.com/readest/readest/pull/2089
    - refactor: support custom root dir for readest file system by @chrox in https://github.com/readest/readest/pull/2092
    - fix(fonts): higher priority for CJK fonts so that it can override system CJK glyphs by @chrox in https://github.com/readest/readest/pull/2093
    - fix(layout): scrollable book view and about window, closes #2090 by @chrox in https://github.com/readest/readest/pull/2098
    - fix(layout): adjust font size instead of zooming HTML, closes #2088 by @chrox in https://github.com/readest/readest/pull/2101
    - fix(tts): handle und language code, closes #2100 by @chrox in https://github.com/readest/readest/pull/2102
    - fix(mobi): fixed footnotes parsing for some MOBI/AZW files by @chrox in https://github.com/readest/readest/pull/2106
    - fix(layout): avoid changing the safe area insets when virtual keyboard pops up on Android, closes #2105 by @chrox in https://github.com/readest/readest/pull/2108
    - fix(tts): abortable prefetch of tts data, closes #2037 by @chrox in https://github.com/readest/readest/pull/2110
    - fix(sync): force a full sync after a certain period, closes #2111 by @chrox in https://github.com/readest/readest/pull/2112
    - fix(css): overriding hard-coded font weight by @chrox in https://github.com/readest/readest/pull/2113

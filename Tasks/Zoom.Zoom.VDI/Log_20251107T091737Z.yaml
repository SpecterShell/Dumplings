  Key: ReleaseNotes
  Value: |-
    New, enhanced, and changed features

    General features
    - Security enhancements

    Windows features
    - Support for Citrix Workspace 64-bit
    Support for the 64-bit version of Citrix Workspace has been added.

    - Restrict the VDI plugin from prompting to update firewall rules for Zoom Mesh
    A new registry option has been added that disables the VDI plugin from prompting to update firewall rules for Zoom Mesh during installation.

    Resolved issues

    Windows fixes
    - Error when attempting to search for contacts
    An issue has been addressed where users attempting to search for contacts received the error "Something went wrong. If the error persists, please contact support for assistance".

    - VDI client failing to launch when deployed with VMware App Volumes
    An issue has been addressed in which the Zoom VDI client would crash after deployment with VMware App Volumes.

    Linux Fixes
    - Crashing due to memory leak
    An issue has been addressed that caused a memory leak when using custom Virtual Backgrounds, which led to the Zoom VDI client crashing.

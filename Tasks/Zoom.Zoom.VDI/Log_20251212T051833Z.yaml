  Key: ReleaseNotes
  Value: |-
    New, enhanced, and changed features

    General features
    - Enhancement for Personalized Audio Isolation
    Added support for roaming personalized audio isolation profiles, allowing audio-device profiles to persist with the userâ€™s virtual desktop rather than the thin client.

    - Improved Zoom Phone call quality
    Added usability enhancements to the Zoom Phone client to improve network awareness and call reliability, including clearer network quality indicators.

    - Support for additional gestures with gesture recognition
    Support has been added for the Celebrate and Heart gestures when using the Gesture Recognition feature with the VDI client.

    - Local time display for meeting participants
    Users can view the local time of all meeting participants directly within the meeting interface. The local time appears next to each participant's name in both the gallery view and participant list, regardless of whether their video is enabled.

    macOS
    - General Availability for AVD support for macOS
    Support for using the  Zoom VDI client with AVD on macOS is now available for all VDI users.

    - AVD Support for macOS app permissions with Zoom VDI Plugin Management
    User permissions for the macOS version of the AVD VDI plugin can be managed using the Zoom VDI Plugin Management tool.

    Linux features
    - Support for multi-language with Zoom Clips
    Expanded language support has been added for Zoom Clips.
    Resolved Issues

    General fixes
    - VDI Plugin Management not updated
    An issue has been addressed where the VDI plugin management version did not update when the VDI plugin was updated.

    - Open Source Software link bypasses organizational browser restrictions
    An issue has been addressed where the VDI client users could bypass an organization's browser restrictions by using the Open Source Software link within the About section of the VDI client.

    - Single delegate and associated ringtone when multiple delegates are assigned
    An issue has been addressed in which only one call delegate and their associated ringtone were listed in the Zoom VDI client settings when multiple delegates were assigned.

    Windows fixes
    - Client deployed with Omnissa (formerly VMware) App Volumes failing to launch
    An issue has been addressed where the VDI client failed to launch when it was deployed using VMware App Volumes.

    macOS fixes
    - Unable to install VDI plugin on BYOD
    An issue has been addressed where the VDI plugin could not be installed on BYOD due to the installation directory not being parsed correctly.

- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added Baidu Translate, Transmart Translation, and Reverso Translation to the translation plugins, while removing the no longer functional Deepl and Volcengine Translate plugins
    - Support for moving books between different bookshelves, please change the action to "Move to" in the "Add to Bookshelf" dialog
    - Support for copying images from books to the clipboard, then pasting them into other software
    - AI Dictionary now supports automatic source language detection, with added word forms, synonym analysis, and more example sentences for English words
    - Added Greek translation, thanks to community contributions
    - (Mobile) The table of contents popup now automatically hides after navigation
    - (Mobile) Added a feature to clean up duplicate books, please go to Settings - General Options
    - (Mobile) Audiobook now supports sleep timer function
    - (Mobile) Upgraded the audiobook reading engine
    - (Mobile) AI Dictionary now supports automatic source language detection, with added word forms, synonym analysis, and more example sentences for English words
    - (Mobile) Optimized performance and time consumption when synchronizing large amounts of data
    Fixes
    - Fixed the issue where text in the book details window was not displaying in dark mode
    - Fixed the issue where single-page PDF reading progress showed as NaN
    - Fixed errors that occurred when closing books in certain situations
    - Fixed the issue with the table of contents in the sidebar of some books not scrolling properly
    - Fixed the issue where the fixed sidebar would block the book after setting the page width
    - Fixed the issue where books were not centered and were blocked in PDF single-page mode after setting the page width
    - Fixed the issue where navigation with the in-book table of contents was not working in some MOBI books
    - Fixed the issue where AI assistance would not respond in certain situations
    - (Mobile) Fixed the issue where the dropdown menu would not disappear after selecting text color and background color on iOS
    - (Mobile) Fixed the text color issue in the AI assistance input box in dark mode
    - (Mobile) Fixed the issue where PDFs would disappear after swiping on iOS (this was due to system resource scheduling, now it will automatically switch back to the native PDF reader)
    - (Mobile) Fixed the issue where TTS would stop after locking the screen on iOS
    - (Mobile) Fixed the issue where single-page PDF reading progress showed as NaN
    - (Mobile) Fixed the issue where navigation with the in-book table of contents was not working in some MOBI books
    - (Mobile) Fixed the issue where AI assistance would not respond in certain situations
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.

  Key: ReleaseNotes
  Value: |-
    New Features
    - Added a setting to use filename as book name when importing books, please go to Settings-General to enable
    - (Mobile) Added hot update functionality for fixing urgent bugs
    - (Mobile) Added error reporting feature when the app crashes, you can go to Settings-General to disable this feature
    - (Mobile) Significantly improved download speed for object storage
    - (Mobile) Added indicator showing whether books have been downloaded locally
    - (Mobile) Added support for closing bookshelf and notes tabs, please go to Settings-General
    - (Mobile) Added support for sorting tabs in the bottom navigation bar, please go to Settings-General
    Fixes
    - Fixed UI issue when creating bookshelves
    - Fixed issue with table of contents scrollbar not displaying
    - Fixed issue where book list scroll progress would be lost after leaving the app
    - Fixed issue with blank covers for some EPUB books
    - Fixed synchronization issue for free version
    - Fixed abnormal jumping issues in some book tables of contents and footnotes
    - Fixed issue where currently reading chapters were not highlighted in some books
    - Fixed issue with abnormal footnote content in some books
    - Fixed issue where books were not fully displayed after maximizing the window
    - Fixed issue where synchronization progress bar blocked top buttons during sync
    - Fixed issue where browser could not be opened to download updates on Windows
    - Fixed issue with missing table of contents in some books
    - Fixed issue where FTP, SFTP would get stuck during connection testing
    - (Mobile) Fixed issue where manual entry of authorization credentials was not possible when importing cloud books
    - (Mobile) Fixed issue where AI dictionary pronunciation could not be clicked multiple times
    - (Mobile) Fixed error when opening books from file manager
    - (Mobile) Fixed abnormal jumping issues in some book tables of contents and footnotes
    - (Mobile) Fixed issue where pages could be scrolled both up and down simultaneously during page sliding on iOS
    - (Mobile) Fixed abnormal issue when sliding through multi-level table of contents
    - (Mobile) Fixed issue where books could not be imported again after clearing all data in some cases
    - (Mobile) Fixed book page turning issues in double-page mode on iOS
    - (Mobile) Fixed issue with blank covers for some EPUB books
    - (Mobile) Fixed abnormal jumping issues in some book tables of contents and footnotes
    - (Mobile) Fixed abnormal jumping issues when clicking on in-book table of contents in some books
    - (Mobile) Fixed issue with abnormal footnote content in some books
    - (Mobile) Fixed issue with missing table of contents in some books
    - (Mobile) Fixed issue where FTP, SFTP would get stuck during connection testing
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.

    The iOS version of Koodo Reader is now available on the App Store. You can search for "koodo reader" to download and install it. Due to Apple's policies, the iOS version only supports email login. If you havenâ€™t previously bound an email, please go to Settings > Account. You can now also upgrade to the Pro version via in-app purchases in the iOS version. If youâ€™ve already purchased the Pro version before, thereâ€™s no need to buy it againâ€”simply log in to unlock the Pro features. Future developer version will continue to be distributed via TestFlight, while the App Store will only receive stable updates and urgent bug fixes.
    New Features
    - Added support for importing and opening password-protected PDF files.
    - The main window size and position after modification are now remembered, and you can reset the main window position in Settings > Reading.
    - The number of books per page in the book list now adapts dynamically based on the main window size, instead of being fixed at 24.
    - PDF zoom ratio increased to 400%, with added support for a horizontal scrollbar.
    - Books now support jumping to a specified page.
    - Added support for copying notes and highlighted referenced text.
    - Page numbers are now supported in scroll mode, instead of displaying only a single page.
    - (Mobile) Added third-party translation services for DeepL, Yandex Translate, Eudic, Kingsoft, and Oyomi. Optimized existing Google Translate and Youdao Dictionary integrations. All translation results are now displayed in pop-ups without leaving the app. Ensure the corresponding third-party app is installed before use.
    - (Mobile) Added battery level, current time, book title, and reading progress to the book footer, so you no longer need to tap the screen to see this information.
    - (Mobile) Book searches are now case-insensitive.
    - (Mobile) Added support for importing and opening password-protected PDF files.
    - (Mobile) Added support for copying notes and highlighted referenced text.
    - (Mobile) Page numbers are now supported in scroll mode, instead of displaying only a single page.
    - (Mobile) Screen orientation changes now only refresh the book content instead of reloading the entire page.
    - (Mobile) Added support for long-press to copy any content in word lookup, translation, or footnote pop-ups.
    Fixes
    - Fixed an issue where text became gradually obscured while flipping pages on some devices.
    - Fixed an issue where double-page mode displayed as single-page mode on some devices.
    - Fixed an issue where PDF highlights were incorrectly positioned in certain cases.
    - (Mobile) Fixed an issue where AI-generated content was squeezed to the left half of the screen.
    - (Mobile) Fixed an issue where searching the book table of contents didnâ€™t work.
    - (Mobile) Fixed lagging issues after enabling auto-read.
    - (Mobile) Fixed an issue where the cursor drifted when selecting text in PDFs on iOS.
    - (Mobile) Fixed an issue where the reading menu couldn't be triggered and highlights failed to display in some PDF files.

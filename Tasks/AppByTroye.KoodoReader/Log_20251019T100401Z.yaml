- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Settings made on the reading page now take effect in real-time without refreshing the entire page
    - After calling the translation and dictionary plugins, the plugin window will automatically come to the foreground
    - After collapsing the sidebar, hovering to display the bookshelf name is now supported
    - Added bookshelf information to book details
    - Added support for Tamil language, thanks to contributions from the community
    - (Mobile) Added bookshelf information to book details
    - (Mobile) Added support for Slovenian language, thanks to contributions from the community
    - (Mobile) Support for WebDAV passwords containing special characters
    - (Mobile) Optimized loading speed of book list and note list
    - (Mobile) Reduced crashes and errors
    Fixes
    - Fixed the issue where the window would not display after being dragged to a secondary monitor and then the monitor was removed
    - Fixed the issue where the window would become progressively smaller or larger each time it was opened on a secondary monitor
    - Fixed the issue where the window would return to the main monitor after being maximized on a secondary monitor
    - Fixed the issue where text indentation was not effective for some books
    - Fixed abnormal footnote jumping in some books
    - Fixed the issue where bookmarks could not be clicked to jump in some cases
    - Fixed misalignment between highlights and highlighted text in PDFs
    - Fixed the issue where some highlights in PDFs would not display
    - Fixed text popup and text misalignment issues after zooming in on PDFs
    - Fixed the issue where the recently read book list would not update
    - (Mobile) Fixed the issue where books from third-party apps could not be imported
    - (Mobile) Fixed the issue where auto-reading could not be used for PDFs
    - (Mobile) Fixed the issue where the cloud icon would not update after downloading books
    - (Mobile) Fixed abnormal table of contents and footnote jumping in some books
    - (Mobile) Fixed the issue where book brightness could not be adjusted
    - (Mobile) Fixed the issue where text indentation was not effective for some books
    - (Mobile) Fixed misalignment between highlights and highlighted text in PDFs
    - (Mobile) Fixed the issue where some highlights in PDFs would not display
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.

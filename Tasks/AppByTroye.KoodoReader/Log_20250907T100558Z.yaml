    Highlights ğŸ–ï¸
    Koodo Reader for Windows is now available on the Microsoft Store. You can search for "Koodo Reader" in the store to download and install it, or go directly to the Microsoft Store. The store version and the original version can be installed simultaneously and share data. Additionally, the store version is signed by Microsoft and supports automatic updates.
    New Features
    - Added a prompt to switch server regions when connection is timed out
    - Display information about failed books when book import fails
    - Added a setting to export books using their original filenames; enable it in Settings > General
    - Support using MinIO with a bound domain as a data source
    - (Mobile) Added a prompt to switch server regions when a cloud interface access times out
    - (Mobile) Support using MinIO with a bound domain as a data source
    Fixes
    - Fixed an issue where the text popup would not appear after selecting text in PDFs
    - Fixed an issue where using shortcut keys to turn pages in scroll mode would automatically flip to the next page before finishing reading the last page
    - Fixed an issue where text in PDFs was repeatedly highlighted and underlined
    - Fixed an issue where books could not be opened after exiting the app during the download process from Aliyun Drive
    - Fixed an issue where the app still showed "transferring data" after syncing was completed
    - Fixed an issue where batch adding books to "My Favorites" would overwrite previous books
    - Fixed an issue where PDF highlights and notes in the stable version could not be redirected to its original position or displayed
    - Fixed an issue where PDF highlights and notes in the stable version could not be displayed
    - Fixed an issue where the search panel would not automatically collapse after completing a search in a book
    - Fixed an issue where selecting all after searching in the library would select all books in the library
    - Fixed an issue where some books would return to the beginning of the previous chapter when navigating back
    - Fixed an issue where some books could not be imported
    - (Mobile) Fixed an issue where the download progress from Aliyun Drive would get stuck at 5%
    - (Mobile) Fixed an issue where the top status bar would not display after exiting reading on iOS
    - (Mobile) Fixed an issue where toggling menu in sliding page-turning animation would return to the previous chapter
    - (Mobile) Fixed an error where "currentPage" was undefined
    - (Mobile) Fixed an issue where text in PDFs was repeatedly highlighted and underlined
    - (Mobile) Fixed an issue where some books could not be imported
    - (Mobile) Fixed an issue where books in WebDAV can't be imported
    - (Mobile) Fixed an issue where some books would return to the beginning of the previous chapter when navigating back
    - (Mobile) Fixed an issue where sync was accidentally triggered after switching tabs
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.

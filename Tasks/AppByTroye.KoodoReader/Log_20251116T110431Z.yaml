- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added Collins Dictionary, Google Dictionary, and Jisho Dictionary to the dictionary plugins
    - After enabling automatic download of cloud books, all books will be immediately downloaded from the cloud
    - Added indication of whether books exist locally
    - (Mobile) Text-to-Speech function now supports pre-caching, resolving stuttering issues with the online Text-to-Speech engine
    - (Mobile) Text-to-Speech function now supports using system media playback controls to control Text-to-Speech
    - (Mobile) Text-to-Speech function now includes a prompt to disable battery optimization
    - (Mobile) AI translation now includes source language detection
    - (Mobile) Improved AI dictionary language detection accuracy
    - (Mobile) Scroll bars are no longer displayed in scroll mode on iOS
    Fixes
    - Fixed the issue where some books could not click on the in-book table of contents for navigation
    - Fixed the issue where the selection area would flicker when selecting text in some books with paragraph spacing settings
    - Fixed the issue where the scroll progress of the book list was lost after opening a book
    - Fixed the issue where opening books would report that the books do not exist in the cloud in some scenarios
    - Fixed the issue where some keywords could not be found in PDFs
    - Fixed the issue where the top part could not be viewed after zooming in on images in books
    - Fixed the display issue of the text selection popup in PDFs in some cases
    - Fixed the issue where some PDFs could not be imported
    - (Mobile) Fixed the issue where the Text-to-Speech timer function could not set time repeatedly
    - (Mobile) Fixed the issue where after changing chapters and exiting reading, it would always return to the end of the previous chapter
    - (Mobile) Fixed the issue where the reading progress displayed for books was not updated in time after synchronization
    - (Mobile) Fixed the issue where footnotes in PDFs could not be navigated to
    - (Mobile) Fixed the issue where bookshelf names were empty; for existing bookshelves, please use the bookshelf rename function
    - (Mobile) Fixed the issue where some small-sized books could not be imported
    - (Mobile) Fixed the issue where the menu would not pop up when selecting text in some cases
    - (Mobile) Fixed the issue where entering and exiting auto-reading would trigger synchronization
    - (Mobile) Fixed the issue where AI assistance would always output in Chinese
    - (Mobile) Fixed the issue where some books could not click on the in-book table of contents for navigation
    - (Mobile) Fixed the issue where the selection area would flicker when selecting text in some books with paragraph spacing settings
    - (Mobile) Fixed the issue where opening books would report that the books do not exist in the cloud in some scenarios
    - (Mobile) Fixed the issue where some PDFs could not be imported
    [!NOTE]
    This version has been selected as the stable release candidate. It should work fine in most cases. If you have any concerns, please download the previous stable version
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.

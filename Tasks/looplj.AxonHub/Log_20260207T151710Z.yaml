  Key: ReleaseNotes
  Value: |-
    重大变更
    1. 支持单渠道多 keys，可能会有些不稳定，遇到问题可以随时反馈
    2. 重构了参数覆盖，尽量兼容了已有数据，如果有不兼容了，可以随时反馈
    MAJOR CHANGES
    1. Multiple api keys per channel, maybe not stable, welcome feedback.
    2. Refactor request override, legacy data keep compatible, feel free to file issues if something not work as expected.

  Key: ReleaseNotes
  Value: |-
    Improvements
    - Upgraded Electron to v37.6.0 (Chromium 138.0.7204.251). :electron:
    - Better handling of orphan processes at Rambox start.
    - Show "Sign out" button at "Inactive Device" page.
    - Distinguish the functionalities of the Pro plan from Basic and Trial users.
    Fixes
    - App crashes when opening emails with "rich snippets" in Gmail (Sheets, Drive, etc.).
    - Several fixes regarding users being unable to use the current device after clicking the "Use here" button.
    - Kill some orphan processes after closing the app.
    - Several UI fixes in some cases where user workspace was totally empty.
    - Fixed few minor errors in Tab Bar when Temp and Promotion tabs are present.
    - Fixed some scroll button calculations in Tab Bar.
    - Fixed excessive WindowServer GPU usage on macOS Tahoe 26. See https://github.com/electron/electron/pull/48400
    Chore
    - Now, HTML links to Rambox's billing section open Billing inside Rambox app.

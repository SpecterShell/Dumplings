  Key: ReleaseNotes
  Value: |-
    PhpStorm 2026.1 EAP #3 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: PHP: Callable template return type incorrectly inferred as Closure [WI-82420]
    - Fix: Pdo\Mysql constants all set to 0 in stub, causing duplicate array key warning [WI-83727]
    - Fix: php.jar phpdoc missing examples [WI-41091]
    - New: Smooth caret movement animation in the editor [IJPL-793]
    - New: Deleting files should move them to the trash/recycle bin [IJPL-2151]
    - Fix: When in Terminal, pressing Esc should not jump to editor [IJPL-101392]
    - Fix: HTTP Client Multipart with multiple files and same name is broken [IJPL-162534]
    - Fix: Escape Key in Terminal shifts focus to editor in apps like Claude Code [IJPL-181828]
    - Fix: Microphone is not working in CWM when MacBook is connected as a client [IJPL-208983]
    - Fix: ListPopup selection aid: second level menu misses mnemonics [IJPL-201436]
    - Fix: No longer able to paste from clipboard into several fields [IJPL-221653]
    - New: Support references in discriminator mappings [IJPL-63297]

    For the full list of changes in this build, please see the release notes.

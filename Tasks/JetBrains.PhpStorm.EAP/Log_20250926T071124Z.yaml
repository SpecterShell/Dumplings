  Key: ReleaseNotes
  Value: |-
    PhpStorm 2025.3 EAP #3 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: static:: is not allowed in compile-time constants: False positive for property hook [WI-81184]
    - Fix: PHP 8.5 Closures in Constant Expressions are highlighted with errors [WI-82520]
    - Fix: PHP8.5: Add support for array_first() and array_last() [WI-82119]
    - Fix: public(set) readonly: wrong suggestion to remove [WI-82034]
    - Fix: Accessibility: proper Windows magnifier integration [IJPL-58426]
    - Fix: Broken find usages for JS methods starting with # symbol when a project has multiple modules [WEB-70731]
    - Fix: Popups are shown on top of other windows [IJPL-207199]
    - New: Improved parsing / string conversion for the env editor [IJPL-203457]
    - Fix: New tabs cosmetics [IJPL-189298]
    - Fix: Numerous issues with Nx monorepo using TypeScript project references [WEB-74252]
    - Fix: Endless loop of Authentication Required modal dialog when SVN server unreachable [IJPL-77600]
    - Fix: Split Plugin settings to frontend-backend parts [IJPL-180572]

    For the full list of changes in this build, please see the release notes.

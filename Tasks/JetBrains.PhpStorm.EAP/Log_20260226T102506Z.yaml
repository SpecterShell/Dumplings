  Key: ReleaseNotes
  Value: |-
    PhpStorm 2026.1 EAP #6 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: trap: SIGINT: bad trap error on Xdebug installation [WI-83062]
    - Fix: Automatic exclusion feature should turn off if one of the paths added automatically is removed manually [WI-84011]
    - Fix: Options you choose in "Configure Framework Exclusions" window are not remembered if you reopen the window [WI-84010]
    - Fix: When running a single Pest test from a .test.php file, PhpStorm generates an incorrect --filter pattern that includes .test in the class name, but Pest strips this suffix internally. [WI-83793]
    - Fix: PhpStorm Claude Code Plugin [WI-83789]
    - Fix: Intellij does not recognize Angular components when a const is used as selector [WEB-54275]
    - Fix: jetbrainsd-extracted flooding /tmp [IJPL-236123]

    For the full list of changes in this build, please see the release notes.

  Key: ReleaseNotes
  Value: |-
    PhpStorm 2025.3 EAP #6 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: PHP 8.5 #[NoDiscard]: need to improve text for case when attribute is not applicable [WI-82853]
    - Fix: Pest: Support interactive continuation for ->debug() [WI-82796]
    - Fix: PHP 8.5: Support #[NoDiscard] attribute [WI-82758]
    - Fix: False-positive PhpUnhandledExceptionInspection [WI-82474]
    - Fix: Interactive rebase does not respect fixup! and squash! commits out of the box. [IJPL-73981]
    - Fix: Vue3 directives registered through the plug-in method cannot be recognized [WEB-52800]
    - Fix: 2025.2.3 and 2025.3-EAP: background image is not shown in tool windows [IJPL-208221]
    - Fix: Shelve/unshelve changes line separators (CRLF -> LF) [IJPL-208047]
    - Fix: Markdown preview always has horizontal scroll when zoom > 100%. [IJPL-173523]
    - Fix: `itemscope` and `itemtype` HTML attributes are falsely marked as deprecated/obsolete [WEB-73881]
    - Fix: Formatter: Angular HTML template references produce line breaks [WEB-72583]

    For the full list of changes in this build, please see the release notes.

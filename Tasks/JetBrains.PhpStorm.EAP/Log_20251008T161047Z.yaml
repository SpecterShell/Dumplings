  Key: ReleaseNotes
  Value: |-
    PhpStorm 2025.3 EAP #5 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: Type of generic isn't inferred on recursive generic type declaration [WI-76605]
    - Fix: PHP 8.4 - Invalid error - Unsupported operand type for BcMath\Number [WI-80028]
    - Fix: PHP 8.5 Pipe operator: annotator errors [WI-82490]
    - Fix: False Positive : Condition is always 'true': When condition is set in foreach for an empty array [WI-80353]
    - Fix: IDE freezes during auto-completion due to calling StubIndex recursively and causing deadlock [IJPL-2989]
    - Fix: Do not show run gutter icons in Git diff view [IJPL-101041]

    For the full list of changes in this build, please see the release notes.

      rows from the beginning of the block)
    - Fix issue with not being able to hide window after toggling alwaysOnTop (on Mac)
    Merged PRs
    - Fix issue with large Math blocks by @heyman in https://github.com/heyman/heynote/pull/400
    - Fix issue with not being able to hide window after toggling alwaysOnTop (on Mac) by @heyman in https://github.com/heyman/heynote/pull/401

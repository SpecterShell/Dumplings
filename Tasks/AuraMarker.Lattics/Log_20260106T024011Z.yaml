Version: 3.4.5
Installer:
- InstallerUrl: https://releases.zine.la/lattics/win/Lattics_win_installer_x64_3.4.5.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [Optimized]
    - Card metadata now supports maintaining distinct page numbers, and the deduplication algorithm for reference metadata has been optimized. Data integrity issues related to copying and importing card metadata have also been improved.
    - Exporting to Word maintains maximum consistency between various element styles of Lattics.
    - Optimized table parsing when copying content from DeepSeek, Yuanbao, etc.
    - Resolved an issue where merging bibliography sometimes resulted in errors when exporting multiple articles.
    - Resolved an issue where exporting to Word sometimes failed.
    - Resolved an issue where exporting to Word sometimes resulted in excessive spaces.
    - Resolved an issue where files sometimes did not display in the outline when importing project outline files.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【优化】
    - 卡片元数据支持保持各自不同的页码，并优化参考文献元数据的判重算法，优化复制卡片元数据和导入卡片元数据的数据完整性问题
    - 导出 Word，最大程度保持各种元素样式与 Lattics 中一致
    - 优化从 DeepSeek，元宝等复制内容时表格的解析
    - 解决导出多篇文章时，有时合并参考文献有误的问题
    - 解决有时导出 Word 会失败的问题
    - 解决导出 Word 有时会多出许多空格的问题
    - 解决项目大纲导入文件时，有时文件不在大纲中显示的问题

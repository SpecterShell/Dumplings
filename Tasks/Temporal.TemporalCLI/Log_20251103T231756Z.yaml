  Value: |-
    New Commands
    - temporal worker describe and temporal worker list are added as experimental commands, as a part of a new feature, worker heartbeating. Both allow users to query data about a worker.
    What's Changed
    - fix(help text): wrap flag help texts within a column by @spkane31 in https://github.com/temporalio/cli/pull/862
    - docs(task-queue): update describe samples and guidance by @billrich2001 in https://github.com/temporalio/cli/pull/866
    - Upgrade server version to 1.29.1 by @yuandrew in https://github.com/temporalio/cli/pull/870
    - Bump temporal UI version by @yuandrew in https://github.com/temporalio/cli/pull/871
    - Implement ListWorkers and DescribeWorker by @yuandrew in https://github.com/temporalio/cli/pull/867
    New Contributors

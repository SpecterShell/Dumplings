  Key: ReleaseNotes
  Value: |-
    New Commands
    - temporal task-queue config commands (set and get). Allows user to set and get Task Queue configs such as rate limit.
    - temporal worker deployment manager-identity commands (set and unset). Allows CLI clients of Worker Deployments that are managed by an automated system (such as the Kubernetes Worker Controller) to safely coordinate with that client to make intended changes and ensure they are not overwritten.
    What's Changed
    - Added Docker instructions to README by @maciejdudko in https://github.com/temporalio/cli/pull/828
    - [docgen] Fix typo, add validity check to tool by @yuandrew in https://github.com/temporalio/cli/pull/832
    - display and update namespace replication state by @hai719 in https://github.com/temporalio/cli/pull/844
    - Add new client-connect-timeout arg by @yuandrew in https://github.com/temporalio/cli/pull/845
    - Adds --client-authority flag to set the ConnectionOptions.Authority field on clients by @wcharczuk-stripe in https://github.com/temporalio/cli/pull/846
    - Moved autogen comments out of the doc headers by @flippedcoder in https://github.com/temporalio/cli/pull/842
    - Added backticks around ascii warnings to format correctly in docs by @flippedcoder in https://github.com/temporalio/cli/pull/852
    - Annotate --activity-type as experimental in activity pause command by @gow in https://github.com/temporalio/cli/pull/854
    - Fix doc on dev server's --metrics-port by @mjameswh in https://github.com/temporalio/cli/pull/855
    - Merge next-server into main by @bergundy in https://github.com/temporalio/cli/pull/856
    - Update Go SDK to v1.37 by @carlydf in https://github.com/temporalio/cli/pull/859
    - Add temporal worker deployment manager-identity commands by @carlydf in https://github.com/temporalio/cli/pull/858
    - Add --allow-no-pollers flag to set-current-version and set-ramping-version by @carlydf in https://github.com/temporalio/cli/pull/860
    - Upgrade UI to v2.41.0 by @ShahabT in https://github.com/temporalio/cli/pull/861
    New Contributors

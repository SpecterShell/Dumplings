  Key: ReleaseNotes
  Value: |-
    - (New Feature) Total duration is now displayed in the Time Entry Details window when opened from Auto Tracker bulk add.
    - (Improvement) Default auto-logging weekdays now follow the user's profile settings.
    - (Fix) Description search picker no longer shows duplicate entries in Offline mode.
    - (Fix) Last used project now updates correctly when adding entries manually, via Timer mode, or by duplicating an entry.
    - (Fix) Projects without tasks no longer appear in the project picker when tasks are required and the user doesn't have permission to create them.

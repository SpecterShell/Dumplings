2.0.0:
  ReleaseTime: 2025-07-01T10:43:04.0000000Z
  ReleaseNotes: |-
    - Complete UI redesign - The app now has a brand new, modern and intuitive design.
    - Auto Logging - Users can now enable Auto Tracker to start and stop with the Clockify app, and define the time range during which it tracks activity.
    - Auto Tracker Timeline Improved - Timeline now displays the entire day for better tracking visibility.
    - Auto Tracker Search - The search field now includes suggestions to speed up the search process.
    - Improved Pickers – All pickers (project, task, tag, etc.) have been enhanced both in terms of appearance and functionality.
    - Default Project Option Enhanced – Users can now choose between setting the last used project or a specific project as the default.
    - Color Picker Added – Users can now select a custom color for their project.
    - Task Estimate Option Added – Users can now set an estimate for a task directly from the Clockify Windows app.
    - Account Tab Added – A new "Account" tab has been added to Preferences, making it easier for users to navigate to account settings.
    - Bug Fixes and Performance Improvements - A significant number of bugs have been resolved and performance has been optimized.

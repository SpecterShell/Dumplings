  Key: ReleaseNotes
  Value: |-
    [Feature
    Update] Automatic Break Mode on Screen Lock
    The web client can now automatically engage break mode when the screen is locked during a meeting.
    This feature can be enabled in Feature Settings and is supported in Chrome and Edge browsers.
    [Feature Update] Indicator for Shared Content
    In the web client, a “Show shared content” indicator now appears when screen sharing is active but not visible. Clicking this indicator opens an overlay to view the shared content.
    [Feature Update] Under the Hood
    Improved video performance and reduced CPU usage in the web client.
    [Fixes in
    v9.24.0] Interpreter
    Fixed an issue where other participants were no longer muted when selecting an interpreter.
    [Fixes in
    v9.24.1] macOS Recording Feature
    Fixed an issue where the recording feature did not work on macOS 26.

  Key: ReleaseNotes
  Value: |-
    新功能
    - 发送快捷键和快捷键组时，每组按键消息之间可以添加延时间隔
    - 快捷键组可以复制为 LUA 脚本
    - 发送快捷键添加新设置项，可以屏蔽输入法对 A-Z 字母的捕获输入
    优化
    - 快捷键组可以在中间插入、删除、上下移动
    - 应用排除同样生效于按键映射
    - 应用分组上可控制激活父窗口
    - 优化快速启动面板、手势操作面板激活显示卡顿问题
    修复
    - 修复新功能在 win7 系统上启动时报错
    - 其它已知反馈问题

  Key: ReleaseNotes
  Value: |-
    新功能
    - 新增窗口黑名单规则(进行查找、激活、窗口排列等窗口功能时忽略这些窗口)
    - 手势搜索->手势类型搜索细分，屏幕事件、触控事件、手势符号等搜索，方便查找特定类型手势
    优化
    - 优化 chrome、edge 浏览器窗口激活识别
    - 优化手势搜索框，使用时会闪动消失问题
    - 快捷键日志显示当前是按下、弹起
    - 优化应用配置和操作配置中窗口层级激活逻辑
    修复
    - 修复屏幕边缘手势点击后，直接使用边缘滚动事件无法匹配当前焦点窗口上手势
    - 修复执行屏幕边缘滚动事件后，直接执行屏幕边缘点击手势，首次点击不会触发，第二次点击后才触发
    - 修复多屏场景下触控屏设备所在桌面旋转后坐标值转换错位的问题
    - 其它已知反馈问题

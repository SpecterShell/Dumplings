  Key: ReleaseNotes
  Value: |-
    2.1.6.10
    -【修复】某些场景下长截图会崩溃的问题
    -【设置】贴图类型增加 latex 公式，默认开启，可取消勾选以关闭该功能
    -【修复】某些设备上会出现截图崩溃或者录屏崩溃的问题
    -【修复】文件路径贴图会误识别为 Latex 公式
    -【修复】latex 公式贴图无法显示二重环路积分和三重环路积分符号
    -【修复】直接截图保存时 process 变量不生效
    -【修复】在序列号标注时无法使用快捷键
    -【修复】使用橡皮檫之后被橡皮擦过的地方会变透明
    -【修复】录像编码时无法最小化
    2.1.6.0
    -【屏幕录制】录制屏幕时可以选择是否录制麦克风和系统声音
    -【屏幕录制】优化了录制后的编码效率
    -【屏幕录制】录制后增加倒计时显示
    -【贴图】当贴图的内容为 Latex 公式的时候，贴图会渲染为公式图片，在右键菜单中可以选择复制图片或者 latex 代码或者打开为 Word 文档
    -【修复】某些情况下贴图会失去置顶状态
    -【修复】windows 剪贴板记录无法记录复制的图像
    会员相关
    -【功能】 马赛克工具增加智能擦除模式
    -【功能】 增加公式识别功能，支持识别截图中的数学公式为 LaTeX 代码（快捷键 Shift+F）

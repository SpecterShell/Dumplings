  Key: ReleaseNotes
  Value: |-
    2.3.3
    本次更新增加了长截图的自动滚动功能，在 Windows 平台增加了窗口贴图类型，可以将窗口指定范围的内容动态投影到贴图上，还有一些功能优化和问题修复。
    -【功能】长截图增加自动滚动的按钮
    -【功能】(Windows)增加窗口贴图类型，在贴图时按下窗口贴图按钮，可以将窗口指定范围的内容动态投影到贴图上
    -【功能】(Windows)在右键菜单中增加“使用 PixPin 贴图”的选项（在设置页面可以设置）
    -【功能】(Windows)增加在全屏游戏模式下屏蔽快捷键的选项（在托盘菜单或者设置页面可以设置）
    -【贴图】贴图右键菜单增加「隐藏其他贴图」的选项
    -【贴图】使用鼠标摇晃贴图可以隐藏/显示其他贴图
    -【功能】隐藏其他贴图
    -【设置】增强了截图放大镜的颜色格式的自定义性，除了预设的颜色格式，还可以自定义格式包括鼠标位置和截图范围等
    -【优化】通过命令行执行脚本时，不要求先启动 PixPin，会自动启动后再执行脚本
    -【修复】无法画出 1px 矩形的问题
    -【修复】在 Chrome 浏览器上截图右键标注元素时选择元素范围错误的问题
    -【修复】(Windows)在 QGIS 上截图崩溃的问题
    -【修复】(MacOS)复制图像时的内存泄漏问题
    -【修复】(MacOS)启用 mos 软件后截图会自动退出
    -【修复】(MacOS)启用其他软件的「划词」功能后截图会自动退出

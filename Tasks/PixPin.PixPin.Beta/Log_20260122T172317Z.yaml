  Key: ReleaseNotes
  Value: |-
    -【标注】文本标注可以使用 Alt+方向键微调位置
    -【标注】箭头标注增加三角箭头样式
    -【标注】放大镜标注可以按住 shift 键调整源区域的范围
    -【贴图】窗口贴图右键菜单增加“转为图像贴图”的功能，可以把当前窗口贴图的画面记录为图像贴图
    -【修复】某些场景下连续复制多张图像到微信/钉钉时发出去只有一张图
    -【设置】保存设置路径变量的修饰符&，表示不去除变量中的路径分隔符，如%OneDrive&%/PixPin.png 可以表示 OneDrive 目录下的 PixPin.png 文件

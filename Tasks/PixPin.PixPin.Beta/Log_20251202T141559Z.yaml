    -【修复】「记住上次选择的标注工具」选项不生效
    -【修复】某些场景下录屏导出后播放时长异常
    -【修复】某些场景下录屏导出时会导致程序崩溃
    会员相关
    -【优化】录屏简化鼠标动画，短时间内多次点击只会显示最后一次的动画（在设置页面可以设置）

  Key: ReleaseNotes
  Value: |-
    本次更新为大家带来了贴图多选功能，标注也支持按住 Alt（Macos 上是 Option 键）拖动复制功能，此外还修复了一些已知问题。
    -【贴图】贴图支持按住 Ctrl（Macos 上是 Command 键）多选，可以同步进行移动，缩放，保存等操作
    -【标注】标注支持按住 Alt（Macos 上是 Option 键）拖动复制标注
    -【标注】矩形标注的圆角可以使用 alt 加上鼠标滚轮来控制
    -【设置】「标注」-「序列号」增加文本大小的设置
    -【设置】「标注」-「序列号」增加箭头大小的设置
    -【脚本】增加"截图并另存为指定路径"的接口
    -【修复】荧光笔工具画出圆角矩形后重新选颜色或透明度会变为直角矩形
    -【修复】高分屏在睡眠唤醒后界面大小异常
    -【修复】停止录制时偶现崩溃
    -【修复】截图后进程卡死
    -【修复】某些场景下复制图像粘贴到 WPS 的尺寸不正确
    -【修复】【会员功能】鼠标右键快速选区没有触发智能擦除

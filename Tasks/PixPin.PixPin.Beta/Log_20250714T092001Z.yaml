    2.1.5.0
    此版本主要优化了文本贴图的选择操作
    -【设置】「贴图」-“默认文本可选择” 现在会应用到图像贴图和文本贴图
    -【优化】文本贴图现在默认情况下的文本是可以使用鼠标选择的
    -【修复】按住 Alt 移动贴图的功能不生效
    -【修复】在副屏上识别文字，弹窗在主屏上显示
    -【修复】某些情况下矩形标注只能绘制正方形
    -【修复】在 outlook 上粘贴图像会变成附件
    -【修复】截图选取屏幕上方小区域的时候，标注工具栏会挡住截图区域
    -【修复】从右下到左上方向框选区域截图时显示的像素比实际的少一个
    -【修复】如果选择的截图区域在屏幕右侧，Esc 退出的确认提示框只会显示一半

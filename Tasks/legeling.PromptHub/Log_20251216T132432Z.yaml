  Value: |-
    新功能
    - 全局快捷键：自定义快捷键唤起应用、新建 Prompt、搜索、打开设置
    - 快捷键冲突检测：自动检测并提示快捷键冲突
    - 生图模型扩展：新增 Google Gemini 和 Stability AI
    - 未保存更改提醒：编辑时关闭会提示保存/放弃/取消
    优化
    - 完善多语言翻译（中/英/日/德/法/西/繁体中文）
    - 图片下载失败使用自定义 Toast 提示
    查看完整更新日志

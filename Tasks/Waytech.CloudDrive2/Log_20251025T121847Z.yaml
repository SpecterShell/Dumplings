  Key: ReleaseNotes
  Value: |-
    1. 访问远程 CloudDrive 的网盘支持直链功能，服务端的 CloudDrive 可以在网盘设置界面打开允许远程直链访问的开关（默认为关闭）。打开开关后客户端 CloudDrive 访问远程 CloudDrive 的网盘时会用网盘直链访问。直链是会员功能，需要远程和本地的 CloudDrive2 都有有效的会员（终身、年费、月费和轻享终身会员都支持）。警告：直接下载链接可能包含敏感的隐私数据，包括用户 ID、访问令牌和其他凭据。您需要对滥用或误用这些直接下载链接所产生的任何后果承担全部责任。请勿将这些链接公开分享或与不可信的第三方共享
    2. Windows 挂载盘支持通过应用程序和文件管理器设置文件属性（隐藏、只读、归档等），默认文件属性为归档，解决一些应用程序打开挂载盘上的文件失败的问题（如 Microsoft Excel 无法打开和编辑.xls 文件的问题等），文件属性设置在本地持久化，重启后仍然生效，不能跨设备同步文件权限设置
    3. 网盘搜索支持是否将搜索结果添加到挂载盘目录选项，默认为打开，搜索时选择禁止则搜索结果只在 Web 界面内使用，不会在挂载盘内显示
    4. 添加离线下载支持是否在添加后自动检查文件夹选项，默认为打开，打开时会在添加离线后 10 秒检查离线是否完成并发出文件变更通知，关闭时则不做检查，也没有文件变更通知
    5. 在原有每周自动整理缓存数据库的基础上，增加手动整理目录缓存数据库，在设置页面的缓存持久化里可以手动清理数据库
    6. Android APK 版支持设置暴露给 SAF 应用的根文件夹路径
    7. 修复从 123 网盘和天翼云盘向百度网盘复制文件可能会失败的问题
    8. 修复及个别情况下向 115 上传文件失败的问题
    9. 修复通过浏览器上传大文件时某些情况下会失败的问题
    10. 优化 WebUI 在 iPad 上的使用体验
    11. 其它性能改进，bug 修复和界面优化

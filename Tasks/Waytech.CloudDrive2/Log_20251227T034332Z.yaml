  Key: ReleaseNotes
  Value: |-
    1. 系统设置增加本地文件缓存淘汰策略选项，可以在 LRU（最近最少使用）、优先移除大文件、优先移除小文件中选择，默认为 LRU
    2. 修复本地文件缓存重新启动后显示的缓存大小和文件都为 0 的问题；修复本地文件缓存大小可能超过限制总大小的问题；修复在某些操作系统上 sparse 文件创建失败，导致缓存大文件时会立刻分配整个文件大小空间的问题。注意：上个版本缓存的文件升级后有部分可能会被清除并在下次访问的时候重新下载
    3. 修复极个别情况下开启 2FA 验证后登录无限退出的问题
    4. 修复指定最大缓存文件大小时无法修改单位的问题
    5. 其它界面优化

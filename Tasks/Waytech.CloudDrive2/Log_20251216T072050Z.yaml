  Key: ReleaseNotes
  Value: |-
    1. 增加第三方账号登录功能，目前支持迅雷账号直接注册新账号并登录 CloudDrive2，不需要单独用邮箱注册
    2. 增加支持调用迅雷客户端下载文件，可利用迅雷网络加速下载网盘文件（目前仅迅雷下载加速功能仅支持安装了迅雷客户端的 Windows 版），支持下载多个文件。web 界面选中要下载的文件后点击迅雷下载按钮即可打开迅雷客户端实现高速下载，同时目前迅雷云盘已经对 CloudDrive2 客户端开放下载速度，目前迅雷云盘 SVIP 用户单线程速度为 1MB/s，多线程速度可叠加
    3. 修复某些情况下从挂载盘上传文件成功后本地临时文件占用空间不立即释放，需要重启服务才会释放的问题
    4. 修复 Windows 版本挂载多个网络盘会失败的问题，修复 Windows 版卸载删除挂载盘后，网络盘符仍然显示为断开连接的盘符的问题
    5. WebUI 新增支持调用 vidhub 作为外部播放器，Vidhub 和 Infuse 外部播放器支持调用同目录下的字幕文件
    6. 修复触摸屏设备无法多选文件的问题
    7. 其它性能改进，bug 修复和界面优化

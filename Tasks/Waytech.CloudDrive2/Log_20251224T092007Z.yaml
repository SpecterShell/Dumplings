  Key: ReleaseNotes
  Value: |-
    1. 新增下载文件的本地缓存功能：本地缓存需要在网盘设置里对每个网盘账号单独开启，默认为关闭，可以为每个网盘设置需要缓存的单个文件最大大小；在系统设置里设置可以本地缓存占用本地磁盘空间总大小，当缓存占用超过设定大小时，旧缓存将被删除掉；可以查看当前已经占用的本地缓存大小，可以彻底清除本地缓存。本地缓存是以文件哈希作为索引，所以缓存的文件可以跨目录跨用户和跨网盘（如果采用同样哈希算法）共享
    2. 其它性能优化

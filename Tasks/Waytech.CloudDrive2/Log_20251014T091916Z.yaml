  Key: ReleaseNotes
  Value: |-
    1. 挂载盘支持操作系统设置文件的日期操作，通过设置文件日期，可以解决很多同步或者备份类软件无法正确识别文件更新日期的问题。和设置文件权限一样，设置的文件日期保留在本地，不会通过云端数据同步
    2. 定期整理缓存数据库(VACUUM database)，目前大概会每周整理一次文件目录缓存数据库，可以有效减少数据库文件大小
    3. WebUI 保留最近浏览文件目录现场，从其它页面（如系统任务等）点击侧边栏我的文件，会恢复上次浏览的状态，包括路径、浏览位置、已选中的文件等
    4. 修复在瀑布流模式下从目录树浏览文件时可能出现的文件加载失败的问题
    5. 其它界面优化

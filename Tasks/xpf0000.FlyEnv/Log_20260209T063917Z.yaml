    2. Database Support: Added Qdrant Module
    In response to numerous user requests for vector database support in FlyEnv, we have officially added the Qdrant module. Stay tuned, as more vector databases will be integrated in future updates.

    üõ†Ô∏è Improvements & Optimizations
    3. Enhanced Application Update Workflow
    We‚Äôve redesigned the update process to give you full control. Previously, updates were applied without a prior preview of changes. Starting with this version, you can view the full changelog before deciding whether to proceed with the update.

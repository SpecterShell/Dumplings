Version: 8.9.2
Installer:
- Architecture: x64
  InstallerUrl: https://s3-eu-west-1.amazonaws.com/hackolade/previous/v8.9.2/Hackolade-win64-setup-signed.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Compare and Merge: added support for conceptual and logical Polyglot relationships
    - Graph targets and Polyglot Graph Diagram: introduced resizing controls for edge properties box
    - PowerDesigner: added support for external shortcuts with entity placeholders to be converted into Hackolade Studio external references
    - Collibra: improved assignments publishing robustness when configuration cannot be found
    - BigQuery, PostgreSQL, SQL Server/AzureSQL: updated qs and lodash library
    - BigQuery: added support for table and columns rename, column default, primary key and foreign key relationship constraints, add/delete of schema/table/column/view in ALTER script of delta models
    - PostgreSQL: added support for functional indexes with expressions in Properties Pane, forward- and reverse-engineering
    - Redshift: added new AWS regions
    - Redshift: updated aws-sdk and lodash libraries
    - SQL Server/AzureSQL: added support for multiline descriptions in forward-engineering with escaping of new lines
    - SQL Server/AzureSQL: added resolution of model definition references in DDL forward-engineering through hydration of objects
ReleaseTime: 2026-02-06

Version: 8.5.1
Installer:
- Architecture: x64
  InstallerUrl: https://s3-eu-west-1.amazonaws.com/hackolade/previous/v8.5.1/Hackolade-win64-setup-signed.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - ERD Display Options: added new display option to toggle display of deactivated objects
    - ERD Display Options: added keeping toolbar menu open after selection, until mouse is moved out of the fram
    - Object Browser: added option in contextual menu to sort ERDVs alphabetically
    - Compare & Merge: removed extraneous Relationships tab in lower half of screen, as information is available in more details in upper half
    - Compare & Merge: enhanced filter "Show only differences" to hide unchanged group properties in lower half of screen
    - Compare & Merge: added collapsing of unchanged group properties, when filter set to "Show all properties"
    - Documentation: added tolerance during generation for missing references to external definitions
    - Polyglot: added possibility to define UDT so that it could be derived in CockroachDB, PostgreSQL, and YugabyteDB physical models
    - Windows installer: enhanced to provide alternative installation folder and avoid that privileges force Inno Setup to install in AppData, plus updated for Windows 10+ and x64 compatibility
    - Workgroup: pass the matching repository root folder when retrieving stashes and tags
    - Oracle: added fallback query to fetch table columns meta information without SELECT permission
    - PostgreSQL: added support for column-level check constraints
    - PostgreSQL: Â introduced flexibility in script generation for controlling constraints in CREATE scripts (3 choices: "In CREATE statement", "In separate statement" or "Ignore"), controllable from Tools > Options > Forward-Engineering parameters, plus from forward-engineering lower tab and via Tools > Forward-Engineer menu
    - YugabyteDB: removed enum, composite, range and domain data types from the data type list to enforce user-defined types for proper declaration in generated scripts
ReleaseTime: 2025-10-10

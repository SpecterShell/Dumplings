Version: 8.9.4
Installer:
- Architecture: x64
  InstallerUrl: https://s3-eu-west-1.amazonaws.com/hackolade/previous/v8.9.4/Hackolade-win64-setup-signed.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Tech refresh of ElectronJS (v40.4.1), NodeJS (v24.13.0), Chromium (v144.0.7559.173), V8 engine (v14.4.258.24), and related modules
    - External references: added support for reverse-engineering of references to YAML Schema files
    - Polyglot Relationships: added optional display of relationship verbs and roles
    - PowerDesigner: enabled reverse-engineering of colors of containers, entities, and views for each package/ERDV
    - PowerDesigner: added reverse-engineering of descriptions of composite constraints (primary and unique key) and indexes
    - PowerDesigner: added handling of markdown special characters in descriptions during reverse-engineering
    - Collibra: added option to customize mapping to avoid using the Hackolade scope during forward-engineering
    - Cassandra, ScyllaDB: updated SDK libraries
    - Oracle, PostgreSQL, Snowflake: added configurable SQL script hooks for injecting snippets before or after CREATE SCHEMA, TABLE, and VIEW statements
ReleaseTime: 2026-02-20

Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Supports Deep Search, an AI search engine that runs entirely on the computer to find your BeeDrive documents and images using natural language. For details, check out the software specifications.
    Windows
    Supports using Deep Search on Windows computers that have an NVIDIA RTX 2060 or newer GPU (or any NVIDIA CUDA GPU with computing capability 7.5 or above) with at least 6 GB of VRAM.
    macOS
    System requirements: macOS 15 or above with Apple silicon and at least 16 GB of RAM.
    Fixed issues
    - Enhanced the user interface.
    - Fixed an issue where Deep Search might fail to index images smaller than 240×240 pixels.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    支持 Deep Search，一个完全在电脑上运行的 AI 搜索引擎，可通过自然语言查找你的 BeeDrive 文件和图片。 详细信息请参阅软件规格。
    Windows
    支持在 Windows 电脑上使用 Deep Search。电脑需搭载 NVIDIA RTX 2060 或更新的 GPU（或计算能力 7.5 及以上的任意 NVIDIA CUDA GPU），并具备至少 6 GB 的显存。
    macOS
    系统要求：搭载 Apple 芯片、macOS 15 或更高版本，且内存至少 16 GB。
    问题修复
    - 优化用户界面。
    - 修复了 Deep Search 可能无法索引小于 240×240 像素图片的问题。

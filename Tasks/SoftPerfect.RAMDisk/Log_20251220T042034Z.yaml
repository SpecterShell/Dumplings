  Key: ReleaseNotes
  Value: |-
    - Added: Dynamic memory allocation. It allocates RAM on-demand as files are written, rather than upfront.
    - Added: Automatic TRIM support for NTFS and exFAT to release memory when files are deleted.
    - Added: Manual volume type for defining volumes without automatic mounting at startup or logon.
    - Added: Graphical bar showing RAM disk allocation and system memory usage in real-time.
    - Improved: Console application now waits for drive accessibility after mount/unmount operations.
    - Fixed: FAT32 format calculation that could cause an infinite loop.
    - Fixed: Orphaned volume GUID entries after unmounting direct I/O volumes.
    - Fixed: Various race conditions during driver shutdown and volume deletion.
    - Removed: "Mount as Removable" and "Wipe on Dismount" options.
    - Removed: Paging file support.

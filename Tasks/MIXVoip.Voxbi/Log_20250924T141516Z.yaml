  Key: ReleaseNotes
  Value: |-
    New Features
    - Automatically connect to HID headset if the application can support it
    - Added call button support for HID headsets when HID headset is connected to the desktop application
    - Added support for connecting multiple HID headsets at the same time
    - Added list of connected HID headsets in Advanced Settings menu
    - Updated conference call when the user selects and adds calls

    Enhancements
    - Updated application notifications
    - Updated Windows native toast notifications
    - After using tel link or F9 hotkey, do not bring the application to the foreground
    - Updated about window
    - Refactoring and added more tests

    Fixed Bugs
    - Fixed Preview version check

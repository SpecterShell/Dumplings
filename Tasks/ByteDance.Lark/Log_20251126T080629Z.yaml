- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    云文档
    - 云文档新增权限管理工具。你可以快速筛查自己名下云文档的密级和权限设置（包含协作者和链接分享设置）是否合理，并根据云文档的内容性质和机密程度灵活调整设置，避免数据泄露。
    多维表格
    - 多维表格应用模式全新上线。它是一种新的业务系统搭建方式，通过简单拖拽即可打造出专业级业务系统，无需技术背景，业务人员也能快速构建符合实际业务需求的交互界面和流程。
    - 多维表格仪表盘 2025 全新升级，带来更强大的数据分析能力与更专业的视觉体验。你可以通过切片器、图表联动、TopN、透视表和行列切换等功能，更灵活地探索和分析数据。同时，全新的画布、所见即所得的配置面板以及新增的专业主题，让仪表盘在布局与展示上更加高效、直观，满足从日常运营到高层汇报的多样化场景需求。
    - 在工作流和自动化中，你可以将第三方应用（如 Gmail、Outlook、Slack、Teams）添加为触发器或操作节点，自动监听新邮件、新消息，或者自动发送邮件、新消息，提升跨平台的协作效率。
    - 你可以在工作流中使用节点捷径，它将字段捷径的能力嵌入工作流，简单配置即可快速完成工作流节点配置，无需编写代码或手动设置所有参数。
    - 你可以根据业务需求，自定义数据表中记录详情页的布局和样式，还可以使用标签页、横向/纵向布局等组件对详情页进行重组，或是设置字段的展示方式，满足定制化信息展示与交互的需求。
    - 即梦 4.0 上线至字段捷径中心，方便你在多维表格中快速进行图像生成，提升创意生成的效率与内容质量。

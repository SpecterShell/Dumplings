Version: 5.3.2.0
Installer:
- InstallerUrl: https://homeupdater.patchmypc.com/public/PatchMyPC-HomeUpdater.msi
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added indication for ARM app versions (available only for ARM-based devices).
    - Added 'ARM-based Apps' filtering option for apps catalog (available only for ARM-based devices).
    - Added the ability to configure the duration of outdated apps notification.

    Fixed Bugs
    - Fixed 'Scheduler' translation for German UI localization.
    - Fixed UI issue when selected checkboxes appeared unselected when opening the filter dropdown in the app catalog.
    - Fixed an issue with the portable updater failing when the executable path contains spaces.
    - Fixed an issue related to downloading NirLauncher portable app.

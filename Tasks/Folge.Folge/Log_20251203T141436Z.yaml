  Key: ReleaseNotes
  Value: |-
    ⭐ Improvements
    - All internal files are now properly signed to ensure the app runs correctly under WDAC.
    - Confluence export now correctly supports folders in the tree view.
    - Confluence export generates correctly nested headers (H1–H6) for step titles and nested steps.
    - Added an option in Confluence export to disable step numbering.
    - Previously untranslated UI elements are now fully internationalized.
    - Vertical and horizontal text alignment now works correctly on custom PDF covers.
    - Fixed an issue where it was not possible to fully remove a guide description.

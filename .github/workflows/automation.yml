name: Automation
on:
  schedule:
    - cron: "30 0-16/3 * * *"
  workflow_dispatch:
    inputs:
      Name:
        description: The name of the tasks to be automated. Leave blank to automate all tasks.
        required: false
        type: string
jobs:
  automation:
    name: Automation
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: .\Automation.ps1 ${{ github.event.inputs.Name }}
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

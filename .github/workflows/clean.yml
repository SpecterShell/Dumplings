name: Clean
on:
  workflow_dispatch:
    inputs:
      Name:
        description: The name of the tasks to be cleaned. Leave blank to test all tasks.
        required: false
        type: string
jobs:
  clean:
    name: Clean
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: .\Clean.ps1 ${{ github.event.inputs.Name }}
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
